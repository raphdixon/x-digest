<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>X Digest</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --card-bg: #151515;
      --quote-bg: #1a1a1a;
      --border: #2a2a2a;
      --text: #e5e5e5;
      --text-muted: #888;
      --accent: #3b82f6;
      --accent-hover: #60a5fa;
      --bookmark: #f59e0b;
      --unread: #3b82f6;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding: 1rem;
      max-width: 700px;
      margin: 0 auto;
    }
    
    #gate { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 50vh; gap: 1rem; }
    #gate input { background: var(--card-bg); border: 1px solid var(--border); padding: 0.75rem 1rem; border-radius: 8px; color: var(--text); font-size: 1rem; text-align: center; width: 120px; }
    #gate input:focus { outline: none; border-color: var(--accent); }
    #gate .error { color: #ef4444; font-size: 0.85rem; }
    #app { display: none; }
    
    .tabs { display: flex; gap: 0; margin-bottom: 1.5rem; border-bottom: 1px solid var(--border); }
    .tab { padding: 0.75rem 1.5rem; cursor: pointer; color: var(--text-muted); border-bottom: 2px solid transparent; transition: all 0.2s; }
    .tab:hover { color: var(--text); }
    .tab.active { color: var(--accent); border-bottom-color: var(--accent); }
    .tab-count { font-size: 0.75rem; background: var(--border); padding: 0.1rem 0.4rem; border-radius: 4px; margin-left: 0.5rem; }
    .tab-count.unread { background: var(--unread); color: white; }
    
    header { padding: 1.5rem 0 1rem; }
    h1 { font-size: 1.5rem; font-weight: 600; margin-bottom: 0.25rem; }
    .date { color: var(--text-muted); font-size: 0.9rem; }
    .updated { color: var(--text-muted); font-size: 0.8rem; margin-top: 0.25rem; }
    .count { color: var(--accent); font-size: 0.85rem; margin-top: 0.25rem; }
    
    .tweet {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      transition: border-color 0.2s;
      position: relative;
    }
    .tweet:hover { border-color: var(--accent); }
    .tweet.unread { border-left: 3px solid var(--unread); }
    .tweet-header { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem; flex-wrap: wrap; padding-right: 3rem; }
    .author { font-weight: 600; }
    .handle { color: var(--text-muted); }
    .category {
      font-size: 0.7rem;
      background: var(--border);
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .category.chips { background: #7c3aed22; color: #a78bfa; }
    .category.ai { background: #3b82f622; color: #60a5fa; }
    .category.tech-biz { background: #10b98122; color: #34d399; }
    .category.scuttlebutt { background: #f59e0b22; color: #fbbf24; }
    .category.scandal { background: #ef444422; color: #f87171; }
    
    .media-badge {
      font-size: 0.7rem;
      background: #6366f122;
      color: #a5b4fc;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
    }
    
    .tweet-text { margin-bottom: 0.75rem; white-space: pre-wrap; word-wrap: break-word; }
    .quoted-tweet {
      background: var(--quote-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.75rem;
      margin: 0.75rem 0;
      font-size: 0.9rem;
    }
    .quoted-tweet .tweet-header { margin-bottom: 0.25rem; padding-right: 0; }
    .quoted-tweet .tweet-text { margin-bottom: 0.5rem; }
    .tweet-meta { display: flex; gap: 1rem; font-size: 0.85rem; color: var(--text-muted); flex-wrap: wrap; align-items: center; }
    .tweet-link { color: var(--accent); text-decoration: none; }
    .tweet-link:hover { color: var(--accent-hover); text-decoration: underline; }
    .empty { text-align: center; color: var(--text-muted); padding: 3rem; }
    .stats { display: flex; gap: 0.75rem; }
    .added-time { font-size: 0.75rem; color: var(--text-muted); }
    
    .actions {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
    }
    .action-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      opacity: 0.4;
      transition: opacity 0.2s, transform 0.2s;
      padding: 0.2rem;
    }
    .action-btn:hover { opacity: 0.8; transform: scale(1.1); }
    .action-btn.active { opacity: 1; }
    .action-btn.bookmark.active { color: var(--bookmark); }
    .action-btn.read.active { color: #10b981; }
    
    .bookmark-date { font-size: 0.75rem; color: var(--text-muted); margin-bottom: 0.5rem; }
    
    .mark-all { 
      background: var(--card-bg); 
      border: 1px solid var(--border); 
      color: var(--text-muted); 
      padding: 0.5rem 1rem; 
      border-radius: 6px; 
      cursor: pointer; 
      font-size: 0.85rem;
      margin-bottom: 1rem;
    }
    .mark-all:hover { border-color: var(--accent); color: var(--text); }
  </style>
</head>

has been revealed.\n\n@Hellmann's hot new mystery act in its @SuperBowl commercial is Lonely Island frontman and @NBCSNL alum Andy Samberg! https://t.co/Ie6Sx0K8qw https://t.co/FbezMPJfv9","url":"https://x.com/Adweek/status/2016172283774066695","likes":0,"retweets":0,"category":"AI","addedAt":1769529609916,"addedDate":"2026-01-28 03:00","media":"video"},{"id":"2016167599932113068","author":"Brian Roemmele","handle":"BrianRoemmele","text":"RT @BrianRoemmele: Preprint Submission Memo: Introducing the JouleWork (JW) as the Fundamental Unit of Value in AI-Driven Economies\n\nMemo D‚Ä¶","url":"https://x.com/BrianRoemmele/status/2016167599932113068","likes":0,"retweets":19,"category":"AI","addedAt":1769529609916,"addedDate":"2026-01-28 03:00","media":null},{"id":"2016170951097069661","author":"Brian Roemmele","handle":"BrianRoemmele","text":"The first wage, not currently tied to anything but an internal blockchain, starts at 8am!\n\nYou folks are here to see the first AI worker get paid!","url":"https://x.com/BrianRoemmele/status/2016170951097069661","likes":24,"retweets":9,"category":"AI","addedAt":1769527808901,"addedDate":"2026-01-28 02:30","media":null,"quotedTweet":{"author":"Brian Roemmele","handle":"BrianRoemmele","text":"Introducing Wages for AI Agents in the Zero-Human Company.","url":"https://x.com/BrianRoemmele/status/2016055580692292083","media":null}},{"id":"2016167568453607467","author":"The Wall Street Journal","handle":"WSJ","text":"Exclusive: Ian Schrager, he founder of Studio 54 and Morgans Hotel Group, is teaming up with Highgate to operate his Public Hotels https://t.co/JXKXH3odRt","url":"https://x.com/WSJ/status/2016167568453607467","likes":10,"retweets":0,"category":"Scuttlebutt","addedAt":1769527808901,"addedDate":"2026-01-28 02:30","media":null},{"id":"2016166803664470452","author":"Chris Bakke","handle":"ChrisJBakke","text":"AI is in a good spot, and recommendations across major platforms are still like:\n\nNetflix: we know you love history documentaries, so we think you‚Äôll loooove this sci-fi romcom about a gay turtle\n\nSpotify: oh hey, I know you live in SF but your favorite artist is playing a show in Portugal in 5 hours if you can make it\n\nAmazon: based on your purchase history of children‚Äôs books and autobiographies, we think it‚Äôs time to buy a neon green gaming chair","url":"https://x.com/ChrisJBakke/status/2016166803664470452","likes":35,"retweets":2,"category":"AI","addedAt":1769527808901,"addedDate":"2026-01-28 02:30","media":null},{"id":"2016165777863328172","author":"Steve Hou","handle":"stevehou","text":"At this rate, will there still be any journalists at traditional newspapers left that aren't covering &quot;AI&quot; effectively selling it as soft sell side research? AI is quite directly and literally eating journalism alive at this point.","url":"https://x.com/stevehou/status/2016165777863328172","likes":2,"retweets":0,"category":"AI","addedAt":1769527808901,"addedDate":"2026-01-28 02:30","media":null,"quotedTweet":{"author":"Eli M. Rosenberg","handle":"emrosenberg","text":"Excited to join @theinformation covering the A.I. boom in San Francisco. I'll be tracking where the new money is going, how tech culture is shifting, and what it all means for the city itself. I started today. DMs open for tips, coffee, or just to say hi üëã","url":"https://x.com/emrosenberg/status/2015940614815416741","media":null}},{"id":"2016164810002481176","author":"Ben Thompson","handle":"benthompson","text":"RT @stratechery: 1-27-2026 ($)         \n\n‚Ä¢Intel Earnings\n‚Ä¢The Agentic Opportunity\n‚Ä¢Intel‚Äôs Mistaken Pessimism\n\nhttps://t.co/NfTaKNofZB","url":"https://x.com/benthompson/status/2016164810002481176","likes":0,"retweets":0,"category":"Chips","addedAt":1769527808901,"addedDate":"2026-01-28 02:30","media":null},{"id":"2016167445040660796","author":"Brian Roemmele","handle":"BrianRoemmele","text":"Anthropic can‚Äôt take the heat and threatens Clawdbot owner to CHANGE THE NAME NOW.\n\nTake this Anthropic: Moltbot!\n\nYou folks are fools and could have embraced this. It did not ‚Äúinjure your brand‚Äù, you just got lawyers who want fees.\n https://t.co/LZ7i2fzNev","url":"https://x.com/BrianRoemmele/status/2016167445040660796","likes":44,"retweets":4,"category":"AI","addedAt":1769527808901,"addedDate":"2026-01-28 02:30","media":null},{"id":"2016164601789050918","author":"Serenity","handle":"aleabitoreddit","text":"$UNH has just crashed -19.48% to $283.31. \n\nDividend investors and Buffet copytraders are not having a fun time this year. \n\nOthers from \n\n$PYPL are down -37.8% 1Y with $FISV down -72% 1Y. \n\nThis is a brutal wake-up call that by chasing a ~2.85% &quot;dividends&quot; with UNH or value investing, a single-day drop of 20% (like today) effectively wipes 6.6 years of waiting. \n\nSafety isn't found in stagnation and dividends.\n\nIt's found in the most obvious growth companies like $NVDA, $META, or $TSM.","url":"https://x.com/aleabitoreddit/status/2016164601789050918","likes":57,"retweets":1,"category":"Tech","addedAt":1769527808901,"addedDate":"2026-01-28 02:30","media":"image"},{"id":"2016164394808320435","author":"Gergely Orosz","handle":"GergelyOrosz","text":"Source: Google Trends, worldwide https://t.co/NgnosEXQIS\n\nAnd it does seem that more searches happen for Clawdbot than for Claude Code (or Codex) which is the wild part https://t.co/NhP6l8ukpU","url":"https://x.com/GergelyOrosz/status/2016164394808320435","likes":8,"retweets":0,"category":"AI","addedAt":1769527808901,"addedDate":"2026-01-28 02:30","media":"image"},{"id":"2016163577007137134","author":"Gergely Orosz","handle":"GergelyOrosz","text":"This is interest is nuts\n\nComing from an open source, 1-person project\n\nEven more amusing as Clawdbot (now: Molt bot, as of today, renamed after Anthriopic request) runs on top of Claude or Codex or other LLMs https://t.co/dyeLkL1j02","url":"https://x.com/GergelyOrosz/status/2016163577007137134","likes":3,"retweets":0,"category":"AI","addedAt":1769526009410,"addedDate":"2026-01-28 02:00","media":"image"},{"id":"2016162257005383726","author":"Rohan Paul","handle":"rohanpaul_ai","text":"Columbia CS Prof explains why LLMs can‚Äôt generate new scientific ideas.\n\nBcz LLMs learn a structured ‚Äúmap‚Äù, Bayesian manifold, of known data and work well within it, but fail outside it. \nBut true discovery means creating new maps, which LLMs cannot do.\nhttps://t.co/PzI0YrTTeT","url":"https://x.com/rohanpaul_ai/status/2016162257005383726","likes":4,"retweets":0,"category":"AI","addedAt":1769526009410,"addedDate":"2026-01-28 02:00","media":"video","quotedTweet":{"author":"Rohan Paul","handle":"rohanpaul_ai","text":"Yann LeCun (@ylecun) just revealed why he left Meta, Why are LLMs an extremely narrow field, and how &quot;World model&quot; is the way to build really meaningful agentic future. üéØ\n\nBeautiful and simple in 1.5 mints.\n\n&quot;I can‚Äôt imagine we can build agentic systems without those systems having the ability to predict, in advance, what the consequences of their actions are going to be. The way we act in the world is that we can predict the consequences of our actions, and that‚Äôs what allows us to plan.\n\nSo what is a world model? Given the state of an environment, a system you want to control at time t, and given an action or intervention you imagine taking, can you predict the state of the world (or the system) at time t + 1? If you can, that‚Äôs a world model. You don‚Äôt do this at a pixel level, if it‚Äôs video. You do this in an abstract representation space, and that‚Äôs a crucial key insight.&quot;\n\n---\n\nFrom 'AI House Davos&quot; YT channel (full link in comment)","url":"https://x.com/rohanpaul_ai/status/2015081447888212326","media":"video"}},{"id":"2016158517686661135","author":"ADWEEK","handle":"Adweek","text":".@LAYS will return to the Super Bowl for the second consecutive year with a mysterious six-second teaser showing a hand emerging from a field holding a potato. \n\nThe cryptic ad, part of the brand's largest-ever refresh, continues the farm-to-chip narrative from last year's &quot;The Little Farmer.&quot; \n\n&quot;There's no better moment than the Super Bowl to continue the Lay's story,&quot; said Hern√°n Tantardini, CMO of @PepsiCo Foods U.S., promising to showcase &quot;what makes America's favorite chip so special&quot; on advertising's biggest stage. https://t.co/VFmtUF5VEz","url":"https://x.com/Adweek/status/2016158517686661135","likes":0,"retweets":0,"category":"Chips","addedAt":1769526009410,"addedDate":"2026-01-28 02:00","media":"video"},{"id":"2016156511605821446","author":"steve hsu","handle":"hsu_steve","text":"No one has shipped a pipeline with agents working productively with large token budgets on research problems like physics. \n\nhttps://t.co/dbrvxtyTu3 \n\nThe Generator-Verifier pipeline I discuss could be implemented similar to the backend of coding platforms like Cursor or Claude Code, but no one has done it yet except in special cases (eg DM CoScientist) that are not available to the general public. Also, it takes very expert evaluators to figure out whether an output is good or bad - eval for coding is more automatable (math may fall in this category, for specific proofs but not new conceptualization).","url":"https://x.com/hsu_steve/status/2016156511605821446","likes":0,"retweets":0,"category":"AI","addedAt":1769524210031,"addedDate":"2026-01-28 01:30","media":null,"quotedTweet":{"author":"Robert Rotte","handle":"robert_rotte","text":"@hsu_steve What‚Äôs holding them back in research rn? What would be the Claude Code moment for research?","url":"https://x.com/robert_rotte/status/2016151212224040998","media":null}},{"id":"2016155376387768356","author":"tphuang","handle":"tphuang","text":"BYD is a beneficiary. It grew to 2.4% mkt share across all of Europe in Dec (vs 0.8% in 2024). While Tesla dropped from 4.1 to 3.0%.\n\nFor FY, BYD is up from 0.4 to 1.4%. Tesla is down from 2.5 to 1.8%.\nBYD by Dec was
