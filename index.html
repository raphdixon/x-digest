<head>

  <style>
    :root {
      --bg: #0a0a0a;
      --card-bg: #151515;
      --quote-bg: #1a1a1a;
      --border: #2a2a2a;
      --text: #e5e5e5;

      --accent: #3b82f6;
      --accent-hover: #60a5fa;
      --bookmark: #f59e0b;
      --unread: #3b82f6;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding: 1rem;
      max-width: 700px;
      margin: 0 auto;
    }
    
    #gate { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 50vh; gap: 1rem; }
    #gate input { background: var(--card-bg); border: 1px solid var(--border); padding: 0.75rem 1rem; border-radius: 8px; color: var(--text); font-size: 1rem; text-align: center; width: 120px; }
    #gate input:focus { outline: none; border-color: var(--accent); }
    #gate .error { color: #ef4444; font-size: 0.85rem; }
    #app { display: none; }
    
    .tabs { display: flex; gap: 0; margin-bottom: 1.5rem; border-bottom: 1px solid var(--border); }
    .tab { padding: 0.75rem 1.5rem; cursor: pointer; color: var(--text-muted); border-bottom: 2px solid transparent; transition: all 0.2s; }
    .tab:hover { color: var(--text); }
    .tab.active { color: var(--accent); border-bottom-color: var(--accent); }
    .tab-count { font-size: 0.75rem; background: var(--border); padding: 0.1rem 0.4rem; border-radius: 4px; margin-left: 0.5rem; }
    .tab-count.unread { background: var(--unread); color: white; }
    
    header { padding: 1.5rem 0 1rem; }
    h1 { font-size: 1.5rem; font-weight: 600; margin-bottom: 0.25rem; }
    .date { color: var(--text-muted); font-size: 0.9rem; }
    .updated { color: var(--text-muted); font-size: 0.8rem; margin-top: 0.25rem; }
    .count { color: var(--accent); font-size: 0.85rem; margin-top: 0.25rem; }
    
    .tweet {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      transition: border-color 0.2s;
      position: relative;
    }
    .tweet:hover { border-color: var(--accent); }
    .tweet.unread { border-left: 3px solid var(--unread); }
    .tweet-header { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem; flex-wrap: wrap; padding-right: 3rem; }
    .author { font-weight: 600; }
    .handle { color: var(--text-muted); }
    .category {
      font-size: 0.7rem;
      background: var(--border);
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .category.chips { background: #7c3aed22; color: #a78bfa; }
    .category.ai { background: #3b82f622; color: #60a5fa; }
    .category.tech-biz { background: #10b98122; color: #34d399; }
    .category.scuttlebutt { background: #f59e0b22; color: #fbbf24; }
    .category.scandal { background: #ef444422; color: #f87171; }
    
    .media-badge {
      font-size: 0.7rem;
      background: #6366f122;
      color: #a5b4fc;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
    }
    
    .tweet-text { margin-bottom: 0.75rem; white-space: pre-wrap; word-wrap: break-word; }
    .quoted-tweet {
      background: var(--quote-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.75rem;
      margin: 0.75rem 0;
      font-size: 0.9rem;
    }
    .quoted-tweet .tweet-header { margin-bottom: 0.25rem; padding-right: 0; }
    .quoted-tweet .tweet-text { margin-bottom: 0.5rem; }
    .tweet-meta { display: flex; gap: 1rem; font-size: 0.85rem; color: var(--text-muted); flex-wrap: wrap; align-items: center; }
    .tweet-link { color: var(--accent); text-decoration: none; }
    .tweet-link:hover { color: var(--accent-hover); text-decoration: underline; }
    .empty { text-align: center; color: var(--text-muted); padding: 3rem; }
    .stats { display: flex; gap: 0.75rem; }
    .added-time { font-size: 0.75rem; color: var(--text-muted); }
    
    .actions {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
    }
    .action-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      opacity: 0.4;
      transition: opacity 0.2s, transform 0.2s;
      padding: 0.2rem;
    }
    .action-btn:hover { opacity: 0.8; transform: scale(1.1); }
    .action-btn.active { opacity: 1; }
    .action-btn.bookmark.active { color: var(--bookmark); }
    .action-btn.read.active { color: #10b981; }
    
    .bookmark-date { font-size: 0.75rem; color: var(--text-muted); margin-bottom: 0.5rem; }
    
    .mark-all { 
      background: var(--card-bg); 
      border: 1px solid var(--border); 
      color: var(--text-muted); 
      padding: 0.5rem 1rem; 
      border-radius: 6px; 
      cursor: pointer; 
      font-size: 0.85rem;
      margin-bottom: 1rem;
    }
    .mark-all:hover { border-color: var(--accent); color: var(--text); }
  </style>
</head>

","handle":"claudeai","text":"Your work tools are now interactive in Claude.\n\nDraft Slack messages, visualize ideas as Figma diagrams, or build and see Asana timelines. https://t.co/ROWwUOU5vA","url":"https://x.com/claudeai/status/2015851783655194640","media":"video"}},{"id":"2015817413200408959","author":"Satya Nadella","handle":"satyanadella","text":"Our newest AI accelerator Maia 200 is now online in Azure.\n\nDesigned for industry-leading inference efficiency, it delivers 30% better performance per dollar than current systems.\n\nAnd with 10+ PFLOPS FP4 throughput, ~5 PFLOPS FP8, and 216GB HBM3e with 7TB/s of memory bandwidth it's optimized for large-scale AI workloads.\n\nIt joins our broader portfolio of CPUs, GPUs, and custom accelerators, giving customers more options to run advanced AI workloads faster and more cost-effectively on Azure.","url":"https://x.com/satyanadella/status/2015817413200408959","likes":2436,"retweets":374,"category":"AI","addedAt":1769472040078,"addedDate":"2026-01-27 11:00","media":"video"},{"id":"2015820838243561742","author":"Chubby‚ô®Ô∏è","handle":"kimmonismus","text":"What the heck: Qwen3-Max-Thinking outperforms all SOTA Models (Gemini 3.0 Pro, GPT-5.2, ...) in HLE  with search tools and even achieves almost 60%\n\nOverall really impressive evals! OpenAI and Anthropic have to hurry in their r&amp;d","url":"https://x.com/kimmonismus/status/2015820838243561742","likes":934,"retweets":59,"category":"AI","addedAt":1769472040078,"addedDate":"2026-01-27 11:00","media":"image","quotedTweet":{"author":"Qwen","handle":"Alibaba_Qwen","text":"üöÄ Introducing Qwen3-Max-Thinking, our most capable reasoning model yet.  Trained with massive scale and advanced RL, it delivers strong performance across reasoning, knowledge, tool use, and agent capabilities.\n‚ú® Key innovations:\n‚úÖ Adaptive tool-use: intelligently leverages Search, Memory &amp; Code Interpreter without manual selection\n‚úÖ Test-time scaling: multi-round self-reflection beats Gemini 3 Pro on reasoning\n‚úÖ From complex math (98.0 on HMMT Feb) to agentic search (49.8 on HLE)‚Äîit just thinks better.\n\nüß† Think deeper. Solve harder. \nTry the adaptive reasoning experience now: https://t.co/V7RmqMaVNZ\n\nCompletions API:¬† https://t.co/Eo8DZdw4ac\nResponses¬†API:¬† https://t.co/ocUfhvT3M8\n\nblog:¬† https://t.co/l7MYH3pgWm","url":"https://x.com/Alibaba_Qwen/status/2015805330652111144","media":"image"}},{"id":"2015836087600783365","author":"Edward Ongweso Jr","handle":"bigblackjacobin","text":"Should vibecode something that does a sentiment analysis of Roose‚Äôs AI writing and creates a clock to estimate how close we are to him replicating one of these https://t.co/yTXPlBM6bm","url":"https://x.com/bigblackjacobin/status/2015836087600783365","likes":215,"retweets":11,"category":"AI","addedAt":1769472040078,"addedDate":"2026-01-27 11:00","media":"image","quotedTweet":{"author":"Kevin Roose","handle":"kevinroose","text":"i follow AI adoption pretty closely, and i have never seen such a yawning inside/outside gap. \n\npeople in SF are putting multi-agent claudeswarms in charge of their lives, consulting chatbots before every decision, wireheading to a degree only sci-fi writers dared to imagine.\n\npeople elsewhere are still trying to get approval to use Copilot in Teams, if they're using AI at all.\n\nit's possible the early adopter bubble i'm in has always been this intense, but there seems to be a cultural takeoff happening in addition to the technical one. not ideal!","url":"https://x.com/kevinroose/status/2015464558115295369","media":null}},{"id":"2015599268397244777","author":"Parmita Mishra","handle":"parmita","text":"why are you talking about a Nobel laureate and founder of DeepMind like he‚Äôs some kid no one has heard about üò≠","url":"https://x.com/parmita/status/2015599268397244777","likes":1807,"retweets":53,"category":"AI","addedAt":1769472040078,"addedDate":"2026-01-27 11:00","media":null,"quotedTweet":{"author":"Podcast Not pilot in Teams, if they're using AI at all.\n\nit's possible the early adopter bubble i'm in has always been this intense, but there seems to be a cultural takeoff happening in addition to the technical one. not ideal!","url":"https://x.com/kevinroose/status/2015464558115295369","media":null}},{"id":"2015812094453518433","author":"Eldar Kurtiƒá","handle":"_EldarKurtic","text":"Reviewer: hallucinates a baseline that doesn't exist.\nMeta-reviewer: cites the hallucination as the paper's fatal flaw.\nDecision: reject.\n@iclr_conf is amazing https://t.co/Z0oWxerqiD","url":"https://x.com/_EldarKurtic/status/2015812094453518433","likes":91,"retweets":10,"category":"Tech","addedAt":1769472040078,"addedDate":"2026-01-27 11:00","media":"image"},{"id":"2015884500744519703","author":"Lisan al Gaib","handle":"scaling01","text":"Dario is the first CEO (of the leading AI labs) to speak out about Minnesota and preserving democracy","url":"https://x.com/scaling01/status/2015884500744519703","likes":204,"retweets":5,"category":"AI","addedAt":1769472040078,"addedDate":"2026-01-27 11:00","media":null,"quotedTweet":{"author":"Dario Amodei","handle":"DarioAmodei","text":"I've been working on this essay for a while, and it is mainly about AI and about the future. But given the horror we're seeing in Minnesota, its emphasis on the importance of preserving democratic values and rights at home is particularly relevant.","url":"https://x.com/DarioAmodei/status/2015833051205414955","media":null}}]};
    
    if (sessionStorage.getItem('xdigest_auth') === '1') showApp();
    
    document.getElementById('pw').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        if (e.target.value === PASSWORD) {
          sessionStorage.setItem('xdigest_auth', '1');
          showApp();
        } else {
          document.getElementById('error').textContent = 'Nope';
          e.target.value = '';
        }
      }
    });
    
    function showApp() {
      document.getElementById('gate').style.display = 'none';
      document.getElementById('app').style.display = 'block';
      renderFeed();
      renderBookmarks();
    }
    
    // Read tracking
    function getReadIds() {
      try { return new Set(JSON.parse(localStorage.getItem('xdigest_read') || '[]')); } 
      catch { return new Set(); }
    }
    function saveReadIds(ids) {
      localStorage.setItem('xdigest_read', JSON.stringify([...ids]));
      updateUnreadCount();
    }
    function isRead(id) { return getReadIds().has(id); }
    function toggleRead(id) {
      const ids = getReadIds();
      if (ids.has(id)) ids.delete(id); else ids.add(id);
      saveReadIds(ids);
      renderFeed();
    }
    function markAllRead() {
      const ids = getReadIds();
      digestData.tweets.forEach(t => ids.add(t.id));
      saveReadIds(ids);
      renderFeed();
    }
    function updateUnreadCount() {
      const readIds = getReadIds();
      const unread = digestData.tweets.filter(t => !readIds.has(t.id)).length;
      const el = document.getElementById('unread-count');
      el.textContent = unread;
      el.className = 'tab-count' + (unread > 0 ? ' unread' : '');
    }
    
    // Bookmarks
    function getBookmarks() {
      try { return JSON.parse(localStorage.getItem('xdigest_bookmarks') || '[]'); } 
      catch { return []; }
    }
    function saveBookmarks(bookmarks) {
      localStorage.setItem('xdigest_bookmarks', JSON.stringify(bookmarks));
      document.getElementById('bookmark-count').textContent = bookmarks.length;
    }
    function isBookmarked(id) { return getBookmarks().some(b => b.id === id); }
    function toggleBookmark(tweet) {
      let bookmarks = getBookmarks();
      const idx = bookmarks.findIndex(b => b.id === tweet.id);
      if (idx >= 0) bookmarks.splice(idx, 1);
      else bookmarks.unshift({ ...tweet, bookmarkedAt: new Date().toISOString() });
      saveBookmarks(bookmarks);
      renderFeed();
      renderBookmarks();
    }
    
    // Tabs
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        const target = tab.dataset.tab;
        document.getElementById('feed').style.display = target === 'feed' ? 'block' : 'none';
        document.getElementById('bookmarks').style.display = target === 'bookmarks' ? 'block' : 'none';
      });
    });
    
    function getMediaBadge(media) {
      if (!media) return '';
      const icons = { video: 'üé¨ Video', image: 'üñºÔ∏è Image', gif: 'üéûÔ∏è GIF' };
      return '<span class="media-badge">' + (icons[media] || media) + '</span>';
    }
    
    function renderTweet(t, showDate = false, forBookmarks = false) {
      let quotedHtml = '';
      if (t.quotedTweet) {
        quotedHtml = `
          <div class="quoted-tweet">
            <div class="tweet-header">
              <span class="author">${t.quotedTweet.author}</span>
              <span class="handle">@${t.quotedTweet.handle}</span>
              ${getMediaBadge(t.quotedTweet.media)}
            </div>
            <p class="tweet-text">${t.quotedTweet.text}</p>
            <a href="${t.quotedTweet.url}" target="_blank" rel="noopener" class="tweet-link">View original ‚Üí</a>
          </div>`;
      }
      const bookmarked = isBookmarked(t.id);
      const read = isRead(t.id);
      const dateHtml = showDate && t.addedDate ? '<div class="bookmark-date">From ' + t.addedDate + '</div>' : '';
      const tweetJson = JSON.stringify(t).replace(/'/g, "&apos;").replace(/</g, "&lt;");
      
      return `
        <article class="tweet ${read ? '' : 'unread'}" data-id="${t.id}">
          <div class="actions">
            <button class="action-btn read ${read ? 'active' : ''}" onclick="toggleRead('${t.id}')" title="${read ? 'Mark unread' : 'Mark read'}">
              ${read ? '‚úì' : '‚óã'}
            </button>
            <button class="action-btn bookmark ${bookmarked ? 'active' : ''}" onclick='toggleBookmark(${tweetJson})' title="${bookmarked ? 'Remove bookmark' : 'Bookmark'}">
              ${bookmarked ? '‚òÖ' : '‚òÜ'}
            </button>
          </div>
          ${dateHtml}
          <div class="tweet-header">
            <span class="author">${t.author}</span>
            <span class="handle">@${t.handle}</span>
            <span class="category ${t.category.toLowerCase().replace(' ', '-')}">${t.category}</span>
            ${getMediaBadge(t.media)}
          </div>
          <p class="tweet-text">${t.text}</p>
          ${quotedHtml}
          <div class="tweet-meta">
            <span class="stats">‚ù§Ô∏è ${t.likes} ¬∑ üîÅ ${t.retweets}</span>
            <span class="added-time">${t.addedDate || ''}</span>
            <a href="${t.url}" target="_blank" rel="noopener" class="tweet-link">View thread ‚Üí</a>
          </div>
        </article>`;
    }
    
    function renderFeed() {
      document.getElementById('date').textContent = digestData.date;
      document.getElementById('updated').textContent = 'Updated: ' + digestData.updated;
      document.getElementById('count').textContent = digestData.count + ' posts (rolling 7 days)';
      const container = document.getElementById('feed');
      if (digestData.tweets && digestData.tweets.length > 0) {
        container.innerHTML = '<button class="mark-all" onclick="markAllRead()">Mark all as read</button>' +
          digestData.tweets.map(t => renderTweet(t)).join('');
      } else {
        container.innerHTML = '<p class="empty">No matching posts found.</p>';
      }
      updateUnreadCount();
      document.getElementById('bookmark-count').textContent = getBookmarks().length;
    }
    
    function renderBookmarks() {
      const bookmarks = getBookmarks();
      const container = document.getElementById('bookmarks');
      if (bookmarks.length > 0) {
        container.innerHTML = bookmarks.map(t => renderTweet(t, true, true)).join('');
      } else {
        container.innerHTML = '<p class="empty">No bookmarks yet. Tap ‚òÜ on a post to save it.</p>';
      }
    }
  </script>
