  <style>
    :root {
      --bg: #0a0a0a;
      --card-bg: #151515;
      --quote-bg: #1a1a1a;
      --border: #2a2a2a;
      --text: #e5e5e5;
      --text-muted: #888;
      --accent: #3b82f6;
      --accent-hover: #60a5fa;
      --bookmark: #f59e0b;
      --unread: #3b82f6;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding: 1rem;
      max-width: 700px;
      margin: 0 auto;
    }
    
    #gate { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 50vh; gap: 1rem; }
    #gate input { background: var(--card-bg); border: 1px solid var(--border); padding: 0.75rem 1rem; border-radius: 8px; color: var(--text); font-size: 1rem; text-align: center; width: 120px; }
    #gate input:focus { outline: none; border-color: var(--accent); }
    #gate .error { color: #ef4444; font-size: 0.85rem; }
    #app { display: none; }
    
    .tabs { display: flex; gap: 0; margin-bottom: 1.5rem; border-bottom: 1px solid var(--border); }
    .tab { padding: 0.75rem 1.5rem; cursor: pointer; color: var(--text-muted); border-bottom: 2px solid transparent; transition: all 0.2s; }
    .tab:hover { color: var(--text); }
    .tab.active { color: var(--accent); border-bottom-color: var(--accent); }
    .tab-count { font-size: 0.75rem; background: var(--border); padding: 0.1rem 0.4rem; border-radius: 4px; margin-left: 0.5rem; }
    .tab-count.unread { background: var(--unread); color: white; }
    
    header { padding: 1.5rem 0 1rem; }
    h1 { font-size: 1.5rem; font-weight: 600; margin-bottom: 0.25rem; }
    .date { color: var(--text-muted); font-size: 0.9rem; }
    .updated { color: var(--text-muted); font-size: 0.8rem; margin-top: 0.25rem; }
    .count { color: var(--accent); font-size: 0.85rem; margin-top: 0.25rem; }
    
    .tweet {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      transition: border-color 0.2s;
      position: relative;
    }
    .tweet:hover { border-color: var(--accent); }
    .tweet.unread { border-left: 3px solid var(--unread); }
    .tweet-header { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem; flex-wrap: wrap; padding-right: 3rem; }
    .author { font-weight: 600; }
    .handle { color: var(--text-muted); }
    .category {
      font-size: 0.7rem;
      background: var(--border);
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .category.chips { background: #7c3aed22; color: #a78bfa; }
    .category.ai { background: #3b82f622; color: #60a5fa; }
    .category.tech-biz { background: #10b98122; color: #34d399; }
    .category.scuttlebutt { background: #f59e0b22; color: #fbbf24; }
    .category.scandal { background: #ef444422; color: #f87171; }
    
    .media-badge {
      font-size: 0.7rem;
      background: #6366f122;
      color: #a5b4fc;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
    }
    
    .tweet-text { margin-bottom: 0.75rem; white-space: pre-wrap; word-wrap: break-word; }
    .quoted-tweet {
      background: var(--quote-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.75rem;
      margin: 0.75rem 0;
      font-size: 0.9rem;
    }
    .quoted-tweet .tweet-header { margin-bottom: 0.25rem; padding-right: 0; }
    .quoted-tweet .tweet-text { margin-bottom: 0.5rem; }
    .tweet-meta { display: flex; gap: 1rem; font-size: 0.85rem; color: var(--text-muted); flex-wrap: wrap; align-items: center; }
    .tweet-link { color: var(--accent); text-decoration: none; }
    .tweet-link:hover { color: var(--accent-hover); text-decoration: underline; }
    .empty { text-align: center; color: var(--text-muted); padding: 3rem; }
    .stats { display: flex; gap: 0.75rem; }
    .added-time { font-size: 0.75rem; color: var(--text-muted); }
    
    .actions {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
    }
    .action-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      opacity: 0.4;
      transition: opacity 0.2s, transform 0.2s;
      padding: 0.2rem;
    }
    .action-btn:hover { opacity: 0.8; transform: scale(1.1); }
    .action-btn.active { opacity: 1; }
    .action-btn.bookmark.active { color: var(--bookmark); }
    .action-btn.read.active { color: #10b981; }
    
    .bookmark-date { font-size: 0.75rem; color: var(--text-muted); margin-bottom: 0.5rem; }
    
    .mark-all { 
      background: var(--card-bg); 
      border: 1px solid var(--border); 
      color: var(--text-muted); 
      padding: 0.5rem 1rem; 
      border-radius: 6px; 
      cursor: pointer; 
      font-size: 0.85rem;
      margin-bottom: 1rem;
    }
    .mark-all:hover { border-color: var(--accent); color: var(--text); }
  </style>

  <script>
    const PASSWORD = '!';
    const digestData = {"date":"Tuesday, 27 January 2026","updated":"2026-01-27 13:00","count":50,"newCount":8,"tweets":[{"id":"2015890652375216524","author":"RevenueCat","handle":"RevenueCat","text":"Simon from BetterCreating wants to build an app with you.\n\nTurn his Notion-based systems into a mobile app where users can download, create, and share AI coaches.\n\nEnter Shipyard 2026 ‚Üí win $20,000 + launch with a built-in audience.","url":"https://x.com/RevenueCat/status/2015890652375216524","likes":0,"retweets":0,"category":"AI","addedAt":1769479216271,"addedDate":"2026-01-27 13:00","media":null},{"id":"2015833046327402527","author":"Dario Amodei","handle":"DarioAmodei","text":"The Adolescence of Technology: an essay on the risks posed by powerful AI to national security, economies and democracy‚Äîand how we can defend against them: https://t.co/0phIiJjrmz","url":"https://x.com/DarioAmodei/status/2015833046327402527","likes":5828,"retweets":910,"category":"Scandal","addedAt":1769479216271,"addedDate":"2026-01-27 13:00","media":null},{"id":"2015885412607164752","author":"Joe Weisenthal","handle":"TheStalwart","text":"RT @DallasAptGP: I downloaded Claude in Excel on Friday night and didn't stop until I hit my Claude Max limits. Multiple times.\n\nMy Excel s‚Ä¶","url":"https://x.com/TheStalwart/status/2015885412607164752","likes":0,"retweets":50,"category":"AI","addedAt":1769479216271,"addedDate":"2026-01-27 13:00","media":null},{"id":"2015917995349115294","author":"Neel Somani","handle":"neelsomani","text":"You might be wondering if there are more Erdos problems that GPT 5.2 Pro or Deep Research can solve.\n\nI recruited a team of bright undergraduates to construct a dataset of ChatGPT responses to every open Erdos problem and validate the output.\n\nHere's what they found (all open source - repo below):","url":"https://x.com/neelsomani/status/2015917995349115294","likes":128,"retweets":10,"category":"AI","addedAt":1769479216271,"addedDate":"2026-01-27 13:00","media":"image","quotedTweet":{"author":"Neel Somani","handle":"neelsomani","text":"Weekend win: The proof I submitted for Erdos Problem #397 was accepted by Terence Tao.\n\nThe proof was generated by GPT 5.2 Pro and formalized with Harmonic.\n\nMany open problems are sitting there, waiting for someone to prompt ChatGPT to solve them: https://t.co/hnUBQ7YCBp","url":"https://x.com/neelsomani/status/2010215162146607128","media":"image"}},{"id":"2015677079040426134","author":"The Bugged Dev","handle":"thebuggeddev","text":"Holy moly, I finally vibe coded a website I‚Äôve always dreamt of building ü•π\n\nNah, it‚Äôs not a Blender model. Not even for 3D podium. It‚Äôs pure geometry built using @threejs with color maps (albedo), spring-based physics, a hybrid DOM, real-time planar reflections, and more.\n\nCompletely vibe coded all using Gemini 3 Pro in @GoogleAIStudio!!\n\nLive: https://t.co/vE9EEoPMOi","url":"https://x.com/thebuggeddev/status/2015677079040426134","likes":1887,"retweets":77,"category":"AI","addedAt":1769479216271,"addedDate":"2026-01-27 13:00","media":"video"},{"id":"2015819722785526261","author":"Akshay Kothari","handle":"akothari","text":"We just held a tender that allowed current and former @NotionHQ employees to sell a portion of their vested shares at an $11B valuation.\n\nAs part of the tender, we also removed the one-year vesting cliff on options, so almost every Notion employee had the opportunity to participate.\n\nWe applied the same rules to every employee, whether you‚Äôre our most recent hire or a co-founder.\n\nHuge thanks to Sequoia and Index for doubling down on their commitment to Notion, and we‚Äôre thrilled to welcome GIC as our newest shareholder. Given our explosive growth in APAC, we couldn‚Äôt have found a better partner.\n\nOur industry has come a long way in how it thinks about employee secondaries. Personally, it‚Äôs incredibly gratifying to see our team able to participate in this way.\n\nFor some of our longer-tenured employees, these tenders have helped them pay off loans or buy their first home. That kind of security meaningfully changes how people think about their work and how long-term they can be in building the company.\n\nFinally, I‚Äôm deeply grateful to the team for the craft, intensity, and consistency they bring every quarter. That work shows up in the product and in the results. The ambition ahead is even bigger. Let's keep building!\n\nhttps://t.co/EahDblyMp1","url":"https://x.com/akothari/status/2015819722785526261","likes":938,"retweets":19,"category":"Scandal","addedAt":1769479216271,"addedDate":"2026-01-27 13:00","media":null},{"id":"2015853773177159940","author":"Ed Zitron","handle":"edzitron","text":"coreweave shareholders got diluted by 4.5% or so in this deal. They magicked up another 22 million shares and sold them to NVIDIA. Very nice stuff, very nice, this is what you do when things are going &quot;great&quot;","url":"https://x.com/edzitron/status/2015853773177159940","likes":586,"retweets":40,"category":"Chips","addedAt":1769479216271,"addedDate":"2026-01-27 13:00","media":null,"quotedTweet":{"author":"Ed Ludlow","handle":"EdLudlow","text":"BREAKING: Nvidia investing an additional $2 billion in to Corweave, to accelerate capacity buildout.\n\nNvidia will also make Vera CPU available as standlone offering, with Coreweave to deploy first. ‚ÄúMany‚Äù design wins to come.\n\nStory @dinabass @ianmking on @TheTerminal","url":"https://x.com/EdLudlow/status/2015772201937469797","media":null}},{"id":"2015944936810848412","author":"steve hsu","handle":"hsu_steve","text":"These comments from Karpathy mirror what is happening in physics/math research using AIs, but in the coding context.\n\nCoding applications are further along because of the economic drivers. Karpathy describes sitting back and watching AI agents (he describes them as &quot;junior devs&quot; ~ PhD students?) accomplishing useful work, overcoming problems via persistent effort, etc.  \n\nWe may see developments like this in AI agentic research workflows within a year or so.","url":"https://x.com/hsu_steve/status/2015944936810848412","likes":18,"retweets":0,"category":"AI","addedAt":1769479216271,"addedDate":"2026-01-27 13:00","media":null,"quotedTweet":{"author":"Andrej Karpathy","handle":"karpathy","text":"A few random notes from claude coding quite a bit last few weeks.\n\nCoding workflow. Given the latest lift in LLM coding capability, like many others I rapidly went from about 80% manual+autocomplete coding and 20% agents in November to 80% agent coding and 20% edits+touchups in December. i.e. I really am mostly programming in English now, a bit sheepishly telling the LLM what code to write... in words. It hurts the ego a bit but the power to operate over software in large &quot;code actions&quot; is just too net useful, especially once you adapt to it, configure it, learn to use it, and wrap your head around what it can and cannot do. This is easily the biggest change to my basic coding workflow in ~2 decades of programming and it happened over the course of a few weeks. I'd expect something similar to be happening to well into double digit percent of engineers out there, while the awareness of it in the general population feels well into low single digit percent.\n\nIDEs/agent swarms/fallability. Both the &quot;no need for IDE anymore&quot; hype and the &quot;agent swarm&quot; hype is imo too much for right now. The models definitely still make mistakes and if you have any code you actually care about I would watch them like a hawk, in a nice large IDE on the side. The mistakes have changed a lot - they are not simple syntax errors anymore, they are subtle conceptual errors that a slightly sloppy, hasty junior dev might do. The most common category is that the models make wrong assumptions on your behalf and just run along with them without checking. They also don't manage their confusion, they don't seek clarifications, they don't surface inconsistencies, they don't present tradeoffs, they don't push back when they should, and they are still a little too sycophantic. Things get better in plan mode, but there is some need for a lightweight inline plan mode. They also really like to overcomplicate code and APIs, they bloat abstractions, they don't clean up dead code after themselves, etc. They will implement an inefficient, bloated, brittle construction over 1000 lines of code and it's up to you to be like &quot;umm couldn't you just do this instead?&quot; and they will be like &quot;of course!&quot; and immediately cut it down to 100 lines. They still sometimes change/remove comments and code they don't like or don't sufficiently understand as side effects, even if it is orthogonal to the task at hand. All of this happens despite a few simple attempts to fix it via instructions in CLAUDE . md. Despite all these issues, it is still a net huge improvement and it's very difficult to imagine going back to manual coding. TLDR everyone has their developing flow, my current is a small few CC sessions on the left in ghostty windows/tabs and an IDE on the right for viewing the code + manual edits.\n\nTenacity. It's so interesting to watch an agent relentlessly work at something. They never get tired, they never get demoralized, they just keep going and trying things where a person would have given up long ago to fight another day. It's a &quot;feel the AGI&quot; moment to watch it struggle with something for a long time just to come out victorious 30 minutes later. You realize that stamina is a core bottleneck to work and that with LLMs in hand it has been dramatically increased.\n\nSpeedups. It's not clear how to measure the &quot;speedup&quot; of LLM assistance. Certainly I feel net way faster at what I was going to do, but the main effect is that I do a lot more than I was going to do because 1) I can code up all kinds of things that just wouldn't have been worth coding before and 2) I can approach code that I couldn't work on before because of knowledge/skill issue. So certainly it's speedup, but it's possibly a lot more an expansion.\n\nLeverage. LLMs are exceptionally good at looping until they meet specific goals and this is where most of the &quot;feel the AGI&quot; magic is to be found. Don't tell it what to do, give it success criteria and watch it go. Get it to write tests first and then pass them. Put it in the loop with a browser MCP. Write the naive algorithm that is very likely correct first, then ask it to optimize it while preserving correctness. Change your approach from imperative to declarative to get the agents looping longer and gain leverage.\n\nFun. I didn't anticipate that with agents programming feels *more* fun because a lot of the fill in the blanks drudgery is removed and what remains is the creative part. I also feel less blocked/stuck (which is not fun) and I experience a lot more courage because there's almost always a way to work hand in hand with it to make some positive progress. I have seen the opposite sentiment from other people too; LLM coding will split up engineers based on those who primarily liked coding and those who primarily liked building.\n\nAtrophy. I've already noticed that I am slowly starting to atrophy my ability to write code manually. Generation (writing code) and discrimination (reading code) are different capabilities in the brain. Largely due to all the little mostly syntactic details involved in programming, you can review code just fine even if you struggle to write it.\n\nSlopacolypse. I am bracing for 2026 as the year of the slopacolypse across all of github, substack, arxiv, X/instagram, and generally all digital media. We're also going to see a lot more AI hype productivity theater (is that even possible?), on the side of actual, real improvements.\n\nQuestions. A few of the questions on my mind:\n- What happens to the &quot;10X engineer&quot; - the ratio of productivity between the mean and the max engineer? It's quite possible that this grows *a lot*.\n- Armed with LLMs, do generalists increasingly outperform specialists? LLMs are a lot better at fill in the blanks (the micro) than grand strategy (the macro).\n- What does LLM coding feel like in the future? Is it like playing StarCraft? Playing Factorio? Playing music?\n- How much of society is bottlenecked by digital knowledge work?\n\nTLDR Where does this leave us? LLM agent capabilities (Claude &amp; Codex especially) have crossed some kind of threshold of coherence around December 2025 and caused a phase shift in software engineering and closely related. The intelligence part suddenly feels quite a bit ahead of all the rest of it - integrations (tools, knowledge), the necessity for new organizational workflows, processes, diffusion more generally. 2026 is going to be a high energy year as the industry metabolizes the new capability.","url":"https://x.com/karpathy/status/2015883857489522876","media":null}},{"id":"2015655446321971239","author":"Eric Wang","handle":"ericw_ai","text":"This guy literally explains everything you need to create top-tier landing pages with AI (in 1 hour)\nhttps://t.co/thcl3oOXow","url":"https://x.com/ericw_ai/status/2015655446321971239","likes":1022,"retweets":122,"category":"AI","addedAt":1769477413792,"addedDate":"2026-01-27 12:30","media":"video"},{"id":"2015774524009054422","author":"dan","handle":"irl_danB","text":"a lot people publicly wondering why Apple Intelligence is not as good as clawdbot\n\nit was Ben Thompson who speculated a long time ago that Apple still hadn‚Äôt overcome the prompt injection problems\n\nI suspect clawdbot hasn‚Äôt either","url":"https://x.com/irl_danB/status/2015774524009054422","likes":81,"retweets":1,"category":"Chips","addedAt":1769477413792,"addedDate":"2026-01-27 12:30","media":null,"quotedTweet":{"author":"Jamieson O'Reilly","handle":"theonejvo","text":"hacking clawdbot and eating lobster souls","url":"https://x.com/theonejvo/status/2015401219746128322","media":null}},{"i 4919402750190","author":"FearBuck","handle":"FearedBuck","text":"Ye issues an apology for his antisemitic comments \n\n‚ÄúI regret and am deeply mortified by my actions in that state, and am committed to accountability, treatment, and meaningful change. It does not excuse what I did though‚Ä¶ I am not a Nazi or an antisemite. I love Jewish people‚Ä¶ To the black community - which held me down through all of the highs and lows and the darkest of times. The black community is, unquestionably, the foundation of who I am. I am so sorry to have let you down. I love us.\n\nIn early 2025, I fell into a four-month long manic episode of psychotic, paranoid and impulsive behavior that destroyed my life. As the situation became increasingly unsustainable, there were times I didn‚Äôt want to be here anymore.\n\nHaving bipolar disorder is notable state of constant mental illness. When you go into a manic episode, you are ill at that point. When you are not in an episode, you are completely ‚Äònormal‚Äô. And that‚Äôs when the wreckage from the illness hits the hardest. Hitting rock bottom a few months ago, my wife encouraged me to finally get help.\n\nI have found comfort in Reddit forums of all places. Different people speak of being in manic or depressive episodes of a similar nature. I read their stories and realized that I was not alone. It‚Äôs not just me who ruins their entire life once a year despite taking meds every day and being told by the so-called best doctors in the world that I am not bipolar, but merely experiencing ‚Äúsymptoms of autism.‚Äù\n\nMy words as a leader in my community have global impact and influence. In my mania, I lost complete sight of that.\n\nAs I find my new baseline and new center through an effective regime of medication, therapy, exercise, and clean living, I have newfound, much-needed clarity. I am pouring my energy into positive, meaningful art: music, clothing, design, and other new ideas to help the world.\n\nI‚Äôm not asking for sympathy, or a free pass, though I aspire to earn your forgiveness. I write today simply to ask for your patience and understanding as I find my way home.‚Äù\n\nWith love,\n\nYe\n\n(via Walla Street Journal)","url":"https://x.com/FearedBuck/status/2015784919402750190","likes":19775,"retweets":833,"category":"Tech Biz","addedAt":1769473812216,"addedDate":"2026-01-27 11:30","media":"image"},{"id":"2015762985378316743","author":"Zephyr","handle":"zephyr_z9","text":"Found a very interesting AI supply chain bottleneck","url":"https://x.com/zephyr_z9/status/2015762985378316743","likes":596,"retweets":6,"category":"AI","addedAt":1769473812217,"addedDate":"2026-01-27 11:30","media":null},{"id":"2015849410479964321","author":"intern","handle":"intern","text":"engineers watching the BD team use claude code https://t.co/d3HzsFLoyH","url":"https://x.com/intern/status/2015849410479964321","likes":1084,"retweets":56,"category":"AI","addedAt":1769473812217,"addedDate":"2026-01-27 11:30","media":"video"},{"id":"2015614650562355204","author":"Jake Motyl","handle":"jakewilliammo","text":"My dad got bored in retirement. So at 64, he made a $300K bet:\n\nHe started a company that builds hidden tv furniture.\n\nThe President of Meta bought one.\n\nThis unit is $32K. Hand built, insane quality.\n\nHere‚Äôs the thing:\n\nHe‚Äôs a builder. Not a marketer.  \n\nAll his sales come from referrals.\n\nI‚Äôm trying to help my dad blow this thing up.\n\nIf you have any marketing advice, he‚Äôll read every single comment.\n\nHe took a massive risk at 64. Help him crush. RT for visibility","url":"https://x.com/jakewilliammo/status/2015614650562355204","likes":6225,"retweets":531,"category":"Tech","addedAt":1769473812217,"addedDate":"2026-01-27 11:30","media":"video"},{"id":"2015778948874117464","author":"Sarvesh Shrivastava","handle":"bloggersarvesh","text":"Claude Cowork is a literal CHEAT CODE for SEO.\n\nI could take ANY local service business to $100k/month in 90 days using just Claude Cowork.\n\nHere stafa Suleyman","handle":"mustafasuleyman","text":"Our Maia 200 inference chip, announced today, is most performant first party silicon of any hyperscaler. 3x the FP4 performance of the Amazon Trainium v3, and FP8 performance above Google‚Äôs TPUv7. https://t.co/hQ37VHvBs9","url":"https://x.com/mustafasuleyman/status/2015845567138816326","likes":216,"retweets":28,"category":"Chips","addedAt":1769472040078,"addedDate":"2026-01-27 11:00","media":"image"},{"id":"2015861761006518306","author":"Cody Plofker","handle":"codyplof","text":"I need to know what it feels like to work at Anthropic right now. Shipping at insane speed.","url":"https://x.com/codyplof/status/2015861761006518306","likes":170,"retweets":0,"category":"AI","addedAt":1769472040078,"addedDate":"2026-01-27 11:00","media":null,"quotedTweet":{"author":"Claude","handle":"claudeai","text":"Your work tools are now interactive in Claude.\n\nDraft Slack messages, visualize ideas as Figma diagrams, or build and see Asana timelines. https://t.co/ROWwUOU5vA","url":"https://x.com/claudeai/status/2015851783655194640","media":"video"}},{"id":"2015817413200408959","author":"Satya Nadella","handle":"satyanadella","text":"Our newest AI accelerator Maia 200 is now online in Azure.\n\nDesigned for industry-leading inference efficiency, it delivers 30% better performance per dollar than current systems.\n\nAnd with 10+ PFLOPS FP4 throughput, ~5 PFLOPS FP8, and 216GB HBM3e with 7TB/s of memory bandwidth it's optimized for large-scale AI workloads.\n\nIt joins our broader portfolio of CPUs, GPUs, and custom accelerators, giving customers more options to run advanced AI workloads faster and more cost-effectively on Azure.","url":"https://x.com/satyanadella/status/2015817413200408959","likes":2436,"retweets":374,"category":"AI","addedAt":1769472040078,"addedDate":"2026-01-27 11:00","media":"video"},{"id":"2015820838243561742","author":"Chubby‚ô®Ô∏è","handle":"kimmonismus","text":"What the heck: Qwen3-Max-Thinking outperforms all ision, wireheading to a degree only sci-fi writers dared to imagine.\n\npeople elsewhere are still trying to get approval to use Copilot in Teams, if they're using AI at all.\n\nit's possible the early adopter bubble i'm in has always been this intense, but there seems to be a cultural takeoff happening in addition to the technical one. not ideal!","url":"https://x.com/kevinroose/status/2015464558115295369","media":null}},{"id":"2015599268397244777","author":"Parmita Mishra","handle":"parmita","text":"why are you talking about a Nobel laureate and founder of DeepMind like he‚Äôs some kid no one has heard about üò≠","url":"https://x.com/parmita/status/2015599268397244777","likes":1807,"retweets":53,"category":"AI","addedAt":1769472040078,"addedDate":"2026-01-27 11:00","media":null,"quotedTweet":{"author":"Podcast Notes üóíÔ∏è","handle":"podcastnotes","text":"There's a guy who might be more important than Elon Musk and nobody knows his name.\n\nHe's the reason ChatGPT exists. The reason the AI race started. And he just solved a 50-year-old problem that could cure cancer.\n\nThis is the story of Demis Hassabis: https://t.co/cUaocZbS3E","url":"https://x.com/podcastnotes/status/2015490748926373903","media":"image"}},{"id":"2015569042224865762","author":"Ryley Randall","handle":"ryleyrandall22","text":"Flying home and I noticed everyone sitting in first class was running clawdbot on a Mac mini with a $200 claude max plan\n\nI looked back and everyone else was running clawd on a $5 vps \n\nJust an interesting observation https://t.co/2bMzzCuHoV","url":"https://x.com/ryleyrandall22/status/2015569042224865762","likes":3100,"retweets":75,"category":"AI","addedAt":1769472040078,"addedDate":"2026-01-27 11:00","media":"image"},{"id":"2015819838787047637","author":"sign√ºll","handle":"signulll","text":"was talking to someone at a bar in nyc recently.\n\nshe was an author, so inevitably given what i do (&amp; against my will) we ended up talking about ai. when i tell you that he     if (sessionStorage.getItem('xdigest_auth') === '1') showApp();
    
    document.getElementById('pw').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        if (e.target.value === PASSWORD) {
          sessionStorage.setItem('xdigest_auth', '1');
          showApp();
        } else {
          document.getElementById('error').textContent = 'Nope';
          e.target.value = '';
        }
      }
    });
    
    function showApp() {
      document.getElementById('gate').style.display = 'none';
      document.getElementById('app').style.display = 'block';
      renderFeed();
      renderBookmarks();
    }
    
    // Read tracking
    function getReadIds() {
      try { return new Set(JSON.parse(localStorage.getItem('xdigest_read') || '[]')); } 
      catch { return new Set(); }
    }
    function saveReadIds(ids) {
      localStorage.setItem('xdigest_read', JSON.stringify([...ids]));
      updateUnreadCount();
    }
    function isRead(id) { return getReadIds().has(id); }
    function toggleRead(id) {
      const ids = getReadIds();
      if (ids.has(id)) ids.delete(id); else ids.add(id);
      saveReadIds(ids);
      renderFeed();
    }
    function markAllRead() {
      const ids = getReadIds();
      digestData.tweets.forEach(t => ids.add(t.id));
      saveReadIds(ids);
      renderFeed();
    }
    function updateUnreadCount() {
      const readIds = getReadIds();
      const unread = digestData.tweets.filter(t => !readIds.has(t.id)).length;
      const el = document.getElementById('unread-count');
      el.textContent = unread;
      el.className = 'tab-count' + (unread > 0 ? ' unread' : '');
    }
    
    // Bookmarks
    function getBookmarks() {
      try { return JSON.parse(localStorage.getItem('xdigest_bookmarks') || '[]'); } 
      catch { return []; }
    }
    function saveBookmarks(bookmarks) {
      localStorage.setItem('xdigest_bookmarks', JSON.stringify(bookmarks));
      document.getElementById('bookmark-count').textContent = bookmarks.length;
    }
    function isBookmarked(id) { return getBookmarks().some(b => b.id === id); }
    function toggleBookmark(tweet) {
      let bookmarks = getBookmarks();
      const idx = bookmarks.findIndex(b => b.id === tweet.id);
      if (idx >= 0) bookmarks.splice(idx, 1);
      else bookmarks.unshift({ ...tweet, bookmarkedAt: new Date().toISOString() });
      saveBookmarks(bookmarks);
      renderFeed();
      renderBookmarks();
    }
    
    // Tabs
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        const target = tab.dataset.tab;
        document.getElementById('feed').style.display = target === 'feed' ? 'block' : 'none';
        document.getElementById('bookmarks').style.display = target === 'bookmarks' ? 'block' : 'none';
      });
    });
    
    function getMediaBadge(media) {
      if (!media) return '';
      const icons = { video: 'üé¨ Video', image: 'üñºÔ∏è Image', gif: 'üéûÔ∏è GIF' };
      return '<span class="media-badge">' + (icons[media] || media) + '</span>';
    }
    
    function renderTweet(t, showDate = false, forBookmarks = false) {
      let quotedHtml = '';
      if (t.quotedTweet) {
        quotedHtml = `
          <div class="quoted-tweet">
            <div class="tweet-header">
              <span class="author">${t.quotedTweet.author}</span>
              <span class="handle">@${t.quotedTweet.handle}</span>
              ${getMediaBadge(t.quotedTweet.media)}
            </div>
            <p class="tweet-text">${t.quotedTweet.text}</p>
            <a href="${t.quotedTweet.url}" target="_blank" rel="noopener" class="tweet-link">View original ‚Üí</a>
          </div>`;
      }
      const bookmarked = isBookmarked(t.id);
      const read = isRead(t.id);
      const dateHtml = showDate && t.addedDate ? '<div class="bookmark-date">From ' + t.addedDate + '</div>' : '';
      const tweetJson = JSON.stringify(t).replace(/'/g, "&apos;").replace(/</g, "&lt;");
      
      return `
        <article class="tweet ${read ? '' : 'unread'}" data-id="${t.id}">
          <div class="actions">
            <button class="action-btn read ${read ? 'active' : ''}" onclick="toggleRead('${t.id}')" title="${read ? 'Mark unread' : 'Mark read'}">
              ${read ? '‚úì' : '‚óã'}
            </button>
            <button class="action-btn bookmark ${bookmarked ? 'active' : ''}" onclick='toggleBookmark(${tweetJson})' title="${bookmarked ? 'Remove bookmark' : 'Bookmark'}">
              ${bookmarked ? '‚òÖ' : '‚òÜ'}
            </button>
          </div>
          ${dateHtml}
          <div class="tweet-header">
            <span class="author">${t.author}</span>
            <span class="handle">@${t.handle}</span>
            <span class="category ${t.category.toLowerCase().replace(' ', '-')}">${t.category}</span>
            ${getMediaBadge(t.media)}
          </div>
          <p class="tweet-text">${t.text}</p>
          ${quotedHtml}
          <div class="tweet-meta">
            <span class="stats">‚ù§Ô∏è ${t.likes} ¬∑ üîÅ ${t.retweets}</span>
            <span class="added-time">${t.addedDate || ''}</span>
            <a href="${t.url}" target="_blank" rel="noopener" class="tweet-link">View thread ‚Üí</a>
          </div>
        </article>`;
    }
    
    function renderFeed() {
      document.getElementById('date').textContent = digestData.date;
      document.getElementById('updated').textContent = 'Updated: ' + digestData.updated;
      document.getElementById('count').textContent = digestData.count + ' posts (rolling 7 days)';
      const container = document.getElementById('feed');
      if (digestData.tweets && digestData.tweets.length > 0) {
        container.innerHTML = '<button class="mark-all" onclick="markAllRead()">Mark all as read</button>' +
          digestData.tweets.map(t => renderTweet(t)).join('');
      } else {
        container.innerHTML = '<p class="empty">No matching posts found.</p>';
      }
      updateUnreadCount();
      document.getElementById('bookmark-count').textContent = getBookmarks().length;
    }
    
    function renderBookmarks() {
      const bookmarks = getBookmarks();
      const container = document.getElementById('bookmarks');
      if (bookmarks.length > 0) {
        container.innerHTML = bookmarks.map(t => renderTweet(t, true, true)).join('');
      } else {
        container.innerHTML = '<p class="empty">No bookmarks yet. Tap ‚òÜ on a post to save it.</p>';
      }
    }
  </script>
</body>
</html>
