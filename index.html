<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X Digest</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --card-bg: #151515;
      --quote-bg: #1a1a1a;
      --border: #2a2a2a;
      --text: #e5e5e5;
      --text-muted: #888;
      --accent: #3b82f6;
      --accent-hover: #60a5fa;
      --bookmark: #f59e0b;
      --unread: #3b82f6;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding: 1rem;
      max-width: 700px;
      margin: 0 auto;
    }
    
    #gate { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 50vh; gap: 1rem; }
    #gate input { background: var(--card-bg); border: 1px solid var(--border); padding: 0.75rem 1rem; border-radius: 8px; color: var(--text); font-size: 1rem; text-align: center; width: 120px; }
    #gate input:focus { outline: none; border-color: var(--accent); }
    #gate .error { color: #ef4444; font-size: 0.85rem; }
    #app { display: none; }
    
    .tabs { display: flex; gap: 0; margin-bottom: 1.5rem; border-bottom: 1px solid var(--border); }
    .tab { padding: 0.75rem 1.5rem; cursor: pointer; color: var(--text-muted); border-bottom: 2px solid transparent; transition: all 0.2s; }
    .tab:hover { color: var(--text); }
    .tab.active { color: var(--accent); border-bottom-color: var(--accent); }
    .tab-count { font-size: 0.75rem; background: var(--border); padding: 0.1rem 0.4rem; border-radius: 4px; margin-left: 0.5rem; }
    .tab-count.unread { background: var(--unread); color: white; }
    
    header { padding: 1.5rem 0 1rem; }
    h1 { font-size: 1.5rem; font-weight: 600; margin-bottom: 0.25rem; }
    .date { color: var(--text-muted); font-size: 0.9rem; }
    .updated { color: var(--text-muted); font-size: 0.8rem; margin-top: 0.25rem; }
    .count { color: var(--accent); font-size: 0.85rem; margin-top: 0.25rem; }
    
    .tweet {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      transition: border-color 0.2s;
      position: relative;
    }
    .tweet:hover { border-color: var(--accent); }
    .tweet.unread { border-left: 3px solid var(--unread); }
    .tweet-header { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem; flex-wrap: wrap; padding-right: 3rem; }
    .author { font-weight: 600; }
    .handle { color: var(--text-muted); }
    .category {
      font-size: 0.7rem;
      background: var(--border);
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .category.chips { background: #7c3aed22; color: #a78bfa; }
    .category.ai { background: #3b82f622; color: #60a5fa; }
    .category.tech-biz { background: #10b98122; color: #34d399; }
    .category.scuttlebutt { background: #f59e0b22; color: #fbbf24; }
    .category.scandal { background: #ef444422; color: #f87171; }
    
    .media-badge {
      font-size: 0.7rem;
      background: #6366f122;
      color: #a5b4fc;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
    }
    
    .tweet-text { margin-bottom: 0.75rem; white-space: pre-wrap; word-wrap: break-word; }
    .quoted-tweet {
      background: var(--quote-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.75rem;
      margin: 0.75rem 0;
      font-size: 0.9rem;
    }
    .quoted-tweet .tweet-header { margin-bottom: 0.25rem; padding-right: 0; }
    .quoted-tweet .tweet-text { margin-bottom: 0.5rem; }
    .tweet-meta { display: flex; gap: 1rem; font-size: 0.85rem; color: var(--text-muted); flex-wrap: wrap; align-items: center; }
    .tweet-link { color: var(--accent); text-decoration: none; }
    .tweet-link:hover { color: var(--accent-hover); text-decoration: underline; }
    .empty { text-align: center; color: var(--text-muted); padding: 3rem; }
    .stats { display: flex; gap: 0.75rem; }
    .added-time { font-size: 0.75rem; color: var(--text-muted); }
    
    .actions {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
    }
    .action-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      opacity: 0.4;
      transition: opacity 0.2s, transform 0.2s;
      padding: 0.2rem;
    }
    .action-btn:hover { opacity: 0.8; transform: scale(1.1); }
    .action-btn.active { opacity: 1; }
    .action-btn.bookmark.active { color: var(--bookmark); }
    .action-btn.read.active { color: #10b981; }
    
    .bookmark-date { font-size: 0.75rem; color: var(--text-muted); margin-bottom: 0.5rem; }
    
    .mark-all { 
      background: var(--card-bg); 
      border: 1px solid var(--border); 
      color: var(--text-muted); 
      padding: 0.5rem 1rem; 
      border-radius: 6px; 
      cursor: pointer; 
      font-size: 0.85rem;
      margin-bottom: 1rem;
    }
    .mark-all:hover { border-color: var(--accent); color: var(--text); }
  </style>
</head>

  <script>
    const PASSWORD = '!';
    const digestData = {"date":"Wednesday, 28 January 2026","updated":"2026-01-28 21:00","count":200,"newCount":7,"tweets":[{"id":"2016450100818776546","author":"Rohan Paul","handle":"rohanpaul_ai","text":"We are entering the era of infinite code and humans can not review at this scale. \n\nAfter a legendary run at @GitHub, @ashtom sits down with @guypod of @tessl_io to talk about this very interesting topic. \n\nLove the conversation! If you‚Äôre a dev working with AI agents, go watch!","url":"https://x.com/rohanpaul_ai/status/2016450100818776546","likes":3,"retweets":1,"category":"AI","addedAt":1769594410866,"addedDate":"2026-01-28 21:00","media":null,"quotedTweet":{"author":"Tessl","handle":"tessl_io","text":"Infinite code doesn‚Äôt scale with human review.\n\nOn @ainativedev, @guypod and @ashtom, former CEO of @github , discuss why agent-to-agent collaboration is the natural next step and how review and trust must evolve with it.\n\nOn the docket:\n‚Ä¢ why AI innovation is happening simultaneously across incumbents, AI labs, and AI-native startups\n‚Ä¢ how agent-to-agent collaboration mirrors the way human teams already work\n‚Ä¢ which skills keep developers relevant in an agent driven workflow\n\nTune into the full episode now.","url":"https://x.com/tessl_io/status/2016149353354981843","media":"video"}},{"id":"2016450074990301505","author":"Arnaud Bertrand","handle":"RnaudBertrand","text":"RT @Comparativist: Everyone I see using AI in China is using Doubao now. It's good and very fast. Defaults to thinking mode.","url":"https://x.com/RnaudBertrand/status/2016450074990301505","likes":0,"retweets":3,"category":"AI","addedAt":1769594410866,"addedDate":"2026-01-28 21:00","media":null},{"id":"2016449457429110997","author":"Joe Weisenthal","handle":"TheStalwart","text":"&quot;Kimi K2.5 lands at $371 in Cost to Run Artificial Analysis Intelligence Index, more than 4x cheaper than Claude Opus 4.5 and GPT-5.2,&quot;","url":"https://x.com/TheStalwart/status/2016449457429110997","likes":7,"retweets":1,"category":"Chips","addedAt":1769594410866,"addedDate":"2026-01-28 21:00","media":null,"quotedTweet":{"author":"Artificial Analysis","handle":"ArtificialAnlys","text":"Moonshot‚Äôs Kimi K2.5 is the new leading open weights model, now closer than ever to the frontier - with only OpenAI, Anthropic and Google models ahead\n\nKey takeaways:\n\n‚û§ Impressive performance on agentic tasks: @Kimi_Moonshot's Kimi K2.5 achieves an Elo of 1309 on our GDPval-AA evaluation, behind only OpenAI and Anthropic models. Kimi K2.5 leaps ahead of GLM-4.7, DeepSeek V3.2 and Gemini 3 Pro. GDPval-AA is our leading metric for general agentic performance, measuring the performance of models on realistic knowledge work tasks such as preparing presentations and analysis. Models are given shell access and web browsing capabilities in an agentic loop via our reference agentic harness called Stirrup.\n\n‚û§ Native multimodality for the first time: Kimi K2.5 is the first flagship model from Moonshot to support multimodal (image and video) inputs. This is the first time that the leading open weights model has supported image input, removing a critical barrier to the adoption of open weights models compared to proprietary models from the frontier labs. It represents significant differentiation for Kimi K2.5 compared to other open weights leaders including DeepSeek V3.2, GLM-4.7, MiniMax M2.1 and MiMo-V2-Flash. Kimi K2.5 scores 75% on the MMMU Pro visual reasoning benchmark, slightly behind Gemini 3 Pro but in line with GPT-5.2 and Claude Opus 4.5.\n\n‚û§ Moderate cost to run Artificial Analysis Intelligence Index: Kimi K2.5 lands at $371 in Cost to Run Artificial Analysis Intelligence Index, more than 4x cheaper than Claude Opus 4.5 and GPT-5.2, but more than 5x more expensive than DeepSeek V3.2 and gpt-oss-120b.\n\n‚û§ Moderate token usage: Kimi K2.5 demonstrates token usage comparable to other models in the same intelligence tier, using ~82M reasoning tokens across the Artificial Analysis Intelligence Index evaluation suite. This is slightly lower than Kimi K2 Thinking (~95M reasoning tokens) and much lower than GLM 4.7 (~160M reasoning tokens).\n\n‚û§ Open weights: Kimi K2.5 is an MoE model with 1T total parameters and 32B active. Similar to Kimi K2 Thinking, Kimi K2.5 has been released in native INT4 precision rather than FP8/BF16. This means the model is only ~595GB.\n\n‚û§ Hybrid reasoning: Kimi K2.5 unifies Moonshot‚Äôs reasoning and non-reasoning models into a single model. We have evaluated K2.5 with reasoning on (and will share results soon with reasoning off).\n\n‚û§ Low hallucination rate: Kimi K2.5 scores -11 on the AA-Omniscience Index, our knowledge evaluation measuring both accuracy and hallucination rate. This score is primarily driven by a comparatively low hallucination rate of 64% (reduced from Kimi K2 Thinking‚Äôs 74%), indicating a slightly greater tendency to abstain rather than fabricate knowledge when the model is uncertain.","url":"https://x.com/ArtificialAnlys/status/2016250137115557953","media":"image"}},{"id":"2016446780896858604","author":"Tom Warren","handle":"tomwarren","text":"Google just leaked a first look at Android for PC in action. A bug report was uploaded that included screen recordings from the upcoming Aluminum OS ü´£ https://t.co/JwMDzlVR9j","url":"https://x.com/tomwarren/status/2016446780896858604","likes":28,"retweets":2,"category":"Tech","addedAt":1769594410866,"addedDate":"2026-01-28 21:00","media":null},{"id":"2016443776978358334","author":"Gergely Orosz","handle":"GergelyOrosz","text":"Startups that are in the A) category are reorganising, changing any and all workflows, speeding up processes massively: not just dev, but customer support, marketing, finance, everything\n\nAt B) its business as usual\n\nA deepdive on an A) startup: https://t.co/81teUBEuKO","url":"https://x.com/GergelyOrosz/status/2016443776978358334","likes":3,"retweets":1,"category":"Tech Biz","addedAt":1769594410866,"addedDate":"2026-01-28 21:00","media":null},{"id":"2016445200168800631","author":"Jukan","handle":"jukan05","text":"1.  The market is way too optimistic about MediaTek‚Äôs TPU volume.\n\n2.  Google is pushing ahead with a fully in-house, completely CoT-designed 2nm TPU project, completely excluding both Broadcom and MediaTek. (WTF?)\n\n3.  Google wants to become a real alternative to NVIDIA, and for that, Broadcom is absolutely essential.\n\n4.  MediaTek‚Äôs smartphone business is collapsing amid brutal price competition with Qualcomm and others.","url":"https://x.com/jukan05/status/2016445200168800631","likes":39,"retweets":4,"category":"Chips","addedAt":1769594410866,"addedDate":"2026-01-28 21:00","media":null,"quotedTweet":{"author":"Jukan","handle":"jukan05","text":"Gokul just kicked MediaTek‚Äôs ass again. https://t.co/eU0VnUvhXq","url":"https://x.com/jukan05/status/2016444423094325610","media":"image"}},{"id":"2016442055099072597","author":"The Wall Street Journal","handle":"WSJ","text":"A wave of new startup AI research labs is drawing intense interest from investors, the latest chapter in the AI race https://t.co/wSBf6c9m8f","url":"https://x.com/WSJ/status/2016442055099072597","likes":11,"retweets":4,"category":"Tech Biz","addedAt":1769594410866,"addedDate":"2026-01-28 21:00","media":null},{"id":"2016443395405705533","author":"Gergely Orosz","handle":"GergelyOrosz","text":"Massive divide I‚Äôm seeing:\n\nA) Startups where the founder hands-on, building with the latest AI tools and best models, sees first-hand what this means and championing everyone to use it, not caring about $$$\n\nB) founder not engaged, devs still think AI (aka Copilot) is ‚Äúmeh‚Äù","url":"https://x.com/GergelyOrosz/status/2016443395405705533","likes":1,"retweets":1,"category":"Tech Biz","addedAt":1769592612356,"addedDate":"2026-01-28 20:30","media":null},{"id":"2016441283368087969","author":"Campaign","handle":"Campaignmag","text":"Exclusive: Accenture Song retires the Unlimited brand https://t.co/Es3tc9Waaz","url":"https://x.com/Campaignmag/status/2016441283368087969","likes":0,"retweets":0,"category":"Scuttlebutt","addedAt":1769592612356,"addedDate":"2026-01-28 20:30","media":null},{"id":"2016440613655191680","author":"Towards Data Science","handle":"TDataScience","text":"Before blaming the LLM, examine your retrieval strategy. Sarah Sch√ºrch isolates the chunking variable in a RAG pipeline to reveal its impact on what info gets passed to the generator.\n\nhttps://t.co/HiIiN4aOBV","url":"https://x.com/TDataScience/status/2016440613655191680","likes":1,"retweets":1,"category":"AI","addedAt":1769592612356,"addedDate":"2026-01-28 20:30","media":null},{"id":"1998138515079770358","author":"Cato Networks","handle":"CatoNetworks","text":"Compliance doesn‚Äôt have to be a reactive burden. With unified visibility, built-in Zero Trust, and automated controls, Cato Autonomous Policy uses AI to analyze and optimize network security policies and keep enforcement clean and consistent. Download this e-book to learn more.","url":"https://x.com/CatoNetworks/status/1998138515079770358","likes":14,"retweets":2,"category":"Scandal","addedAt":1769592612356,"addedDate":"2026-01-28 20:30","media":null},{"id":"2016433302148624564","author":"ettingermentum","handle":"ettingermentum","text":"RT @NaMesoAtta: Checking in on all the big right-wing Twitter &quot;intellectuals&quot; to see how they're handling things right now","url":"https://x.com/ettingermentum/status/2016433302148624564","likes":0,"retweets":191,"category":"Chips","addedAt":1769590809946,"addedDate":"2026-01-28 20:00","media":null},{"id":"2016428861970653294","author":"Huawei","handle":"Huawei","text":"Scaling a global chemical company requires a well‚Äëorchestrated digital foundation and the right partners. Xu Jianguang, General Manager of Digital Intelligence Department, Wanhua Chemical, shares how an all‚Äëin‚Äëone network built with Huawei supports secure global expansion.","url":"https://x.com/Huawei/status/2016428861970653294","likes":8,"retweets":0,"category":"Chips","addedAt":1769590809947,"addedDate":"2026-01-28 20:00","media":null},{"id":"2011918854243697070","author":"Supermicro","handle":"Supermicro","text":"Learn how Supermicro and AMD are powering today‚Äôs FSI leaders.","url":"https://x.com/Supermicro/status/2011918854243697070","likes":1026,"retweets":92,"category":"Chips","addedAt":1769590809947,"addedDate":"2026-01-28 20:00","media":null},{"id":"2016427779198201908","author":"Campaign","handle":"Campaignmag","text":"Exclusive: @MotherLondon appoints heads of strategy https://t.co/pi0b43g9eA","url":"https://x.com/Campaignmag/status/2016427779198201908","likes":0,"retweets":0,"category":"Scuttlebutt","addedAt":1769589011436,"addedDate":"2026-01-28 19:30","media":null},{"id":"2016425572155695294","author":"Rohan Paul","handle":"rohanpaul_ai","text":"Clawdbot creator @steipete prefers OpenAI Codex over Claude Opus for coding tasks.\n\n&quot;because it can navigate large codebases. You can prompt and have 95% certainty that it actually works. With Claude Code you need more tricks to get the same.&quot;\nhttps://t.co/c7Y0dDnPJm","url":"https://x.com/rohanpaul_ai/status/2016425572155695294","likes":4,"retweets":0,"category":"AI","addedAt":1769589011438,"addedDate":"2026-01-28 19:30","media":"video"},{"id":"2016423249660248411","author":"Towards Data Science","handle":"TDataScience","text":"Visualizing abstract machine learning concepts can deepen understanding. Angela Shi uses #Excel to demonstrate the behavior of various gradient descent optimizers. \n\nhttps://t.co/ruO25CEn5L","url":"https://x.com/TDataScience/status/2016423249660248411","likes":0,"retweets":1,"category":"AI","addedAt":1769589011438,"addedDate":"2026-01-28 19:30","media":null},{"id":"2016420807195402542","author":"The Wall Street Journal","handle":"WSJ","text":"Generative AI is allowing devices to better hear and understand what we‚Äôre saying. As voice interfaces accelerate this year, we‚Äôll soon wonder why we ever typed so much. https://t.co/5pxU3wuFN8","url":"https://x.com/WSJ/status/2016420807195402542","likes":1,"retweets":1,"category":"AI","addedAt":1769587217997,"addedDate":"2026-01-28 19:00","media":null},{"id":"2016416081167188117","author":"Arnaud Bertrand","handle":"RnaudBertrand","text":"This blew my mind: in terms of actual usage, Bytedance is now by far the world's largest AI company.\n\nAccording to Tan Dai (the President of Volcano Engine, Bytedance's equivalent of AWS), they now process over 50 trillion tokens a day. Source: https://t.co/bqEbty3oQl (and confirmed in multiple other sources like https://t.co/DYuXmaYZBZ)\n\nAs far as I can see, this is more than any US tech company.\n\nGoogle, for instance, processes just 43 trillion tokens a day across all its services (https://t.co/R0IixTgskz)\n\nMicrosoft, on its end, according to Satya Nadella during his Q3 2025 earnings, processes 50 trillion tokens a... month! So roughly 30 times less than Bytedance (https://t.co/vpl59L3gDW).\n\nAs for OpenAI, its entire API - according to Andreessen Horowitz (https://t.co/dlgXKITWHM) - averaged about 8.6 trillion tokens per day in October.\n\nBytedance's enormous AI usage is driven by the fact that Doubao, its consumer-facing AI, is now by far the most used AI in China. Its API is also huge: apparently they have over 100 customers that have each used trillions of tokens (https://t.co/muqGoT8vvv).\n\nSomething to keep in mind next time you read about America &quot;winning&quot; the AI race.","url":"https://x.com/RnaudBertrand/status/2016416081167188117","likes":48,"retweets":5,"category":"AI","addedAt":1769587217997,"addedDate":"2026-01-28 19:00","media":null},{"id":"2016410671550701876","author":"Beff (e/acc)","handle":"beffjezos","text":"LLMs provide leverage in the world of bits\nRobots provide leverage in the world of atoms\n\nWith that added leverage, humanity will be able to take on much grander challenges\n\nWe must set our sight to the stars\nIn order to not destroy ourselves\nFighting for our place in the dirt","url":"https://x.com/beffjezos/status/2016410671550701876","likes":11,"retweets":0,"category":"AI","addedAt":1769585410313,"addedDate":"2026-01-28 18:30","media":null,"quotedTweet":{"author":"Edward Mehr","handle":"EdwardMehr","text":"Mind augmented by AI.\nBody augmented by robots.\n\nThe desk job was a phase.\n\nCounterintuitively, the future is more blue-collar and less white-collar.\nBut blue-collar won‚Äôt be as blue anymore.\n\nAI will delete the chair.\n\nIf your job is emails, decks, approvals, or summaries, an AI will do it better.\nThat includes a lot of managers. And yes, a lot of CEOs.\n\nBlue-collar work won‚Äôt disappear. It will upgrade.\nBetter tools. More leverage. Higher agency. Less wear on the body.\n\nThe future job isn‚Äôt a desk.\nIt‚Äôs a human in motion.\n\nHumans decide and sense.\nAI thinks at scale.\nRobots handle force.","url":"https://x.com/EdwardMehr/status/2016407784108011603","media":null}},{"id":"2016410132528431567","author":"Rohan Paul","handle":"rohanpaul_ai","text":"Genspark 2.0 just launched, and it released something I‚Äôve been eagerly waiting for for quite some time.\n\nSpeakly, don't type, just speak - its an AI voice dictation app for Mac &amp; PC that works across every app you use.\n\nIt formats while you talk, understands commands, and activates anywhere with a double tap. They claim 4x faster than typing.\n\nAlso Genspark crossed $100M ARR and closed their $300M Series B.","url":"https://x.com/rohanpaul_ai/status/2016410132528431567","likes":3,"retweets":0,"category":"Tech Biz","addedAt":1769585410313,"addedDate":"2026-01-28 18:30","media":null,"quotedTweet":{"author":"Genspark","handle":"genspark_ai","text":"Excited to launch Genspark AI Workspace 2.0 üöÄ\n\nWe've hit three major milestones: crossed $100M ARR, closed our $300M Series B, and¬†onboarded 1,000+ companies¬†to Genspark for Business in just 8 weeks.\n\nToday we're launching the next evolution of autonomous work‚Äîmajor updates that fundamentally change how you work:\n\nSpeakly¬†‚Äì Don't type, just speak! New AI voice dictation app for Mac &amp; PC. 4x faster than typing.\n\nCustom Workflows in AI Inbox¬†‚Äì Build custom email workflows in plain language. AI Inbox processes them automatically.\n\nEnhanced AI Agents¬†‚Äì AI Slides Creative Mode, AI Music Agent, and AI Audio Agent.\n\nSee the demo üëá","url":"https://x.com/genspark_ai/status/2016384753692508455","media":"video"}},{"id":"2016409884028502347","author":"Mark Di Stefano","handle":"MarkDiStef","text":"RT @creatine_cycle: *on a first date*\n\nher: &quot;so what do you do for fun?&quot;\n\nme: &quot;i have outsourced my entire life to AI agents&quot;","url":"https://x.com/MarkDiStef/status/2016409884028502347","likes":0,"retweets":29,"category":"AI","addedAt":1769585410313,"addedDate":"2026-01-28 18:30","media":null},{"id":"2016408437026939289","author":"Financial Times","handle":"FT","text":"ASML forecasts bumper sales on back of AI boom https://t.co/8jxoh5kc9x","url":"https://x.com/FT/status/2016408437026939289","likes":4,"retweets":5,"category":"Chips","addedAt":1769585410313,"addedDate":"2026-01-28 18:30","media":null},{"id":"2016408192347984339","author":"Beff (e/acc)","handle":"beffjezos","text":"Stop working in SaaS folks\nJoin or create a hard tech company \n\nEverything below a certain complexity cutoff is not safe from being one-shotted by AI\n\nLuckily there is plenty of complexity in the world of atoms\n\nTime to do hard things again","url":"https://x.com/beffjezos/status/2016408192347984339","likes":33,"retweets":1,"category":"AI","addedAt":1769585410313,"addedDate":"2026-01-28 18:30","media":null,"quotedTweet":{"author":"Jason Carman","handle":"jasonjoyride","text":"Good lord man i've never been more excited about software and bearish on the people building it in my life\n\nAll of the new &quot;AI for this&quot; slop companies come out are hilarious because people will realize it's:\n\nlatest frontier model + prompt injection +UI = $30/mo crap SaaS app \n\nSAAS IS DEAD, EVERYONE is going to be using their own agents / custom stuff!!! And I mean everyone! \n\nGo work on real shit and make the world a better place because I guarantee almost none of these &quot;AI for marketing/sales/design&quot; etc., apps are lasting more than 18 months.","url":"https://x.com/jasonjoyride/status/2016407105138524558","media":null}},{"id":"2011920168910536895","author":"Supermicro","handle":"Supermicro","text":"Experience the future of financial‚Äëgrade edge computing: Supermicro‚Äôs AMD‚Äëenabled AI PCs and edge nodes deliver secure, ultra‚Äëfast AI inference wherever you need it.","url":"https://x.com/Supermicro/status/2011920168910536895","likes":190,"retweets":16,"category":"Chips","addedAt":1769585410313,"addedDate":"2026-01-28 18:30","media":null},{"id":"1998138514949525680","author":"Cato Networks","handle":"CatoNetworks","text":"GenAI adoption didn‚Äôt follow protocol‚Äîit followed curiosity. Productivity tools are bypassing security, exposing massive risks. Legacy stacks weren‚Äôt built for this. Our eBook gives IT and security leaders clarity on Shadow AI, key questions, and architecture to control it.","url":"https://x.com/CatoNetworks/status/1998138514949525680","likes":23,"retweets":3,"category":"Scandal","addedAt":1769585410313,"addedDate":"2026-01-28 18:30","media":null},{"id":"2016401855346311546","author":"Orikron üáµüáπ È™ÜÂüπÊÄù","handle":"orikron","text":"I've been using Chinese apps almost exclusively to learn Chinese over the past 1.5 years and I can say they are far far far more tolerable, informative and civilized than anything coming out of Silicon Valley.","url":"https://x.com/orikron/status/2016401855346311546","likes":8,"retweets":1,"category":"Chips","addedAt":1769583611307,"addedDate":"2026-01-28 18:00","media":null},{"id":"2016398555343102399","author":"Steve Hou","handle":"stevehou","text":"My take on the implications of DeepSeek from exactly one year ago, which feels like an eternity ago. \n\nBack then, ChatGPT was viewed as the undisputed runaway leader in AI, for which Chinese AI was the dark horse threatening to overtake with dark magic algorithmic efficiency. Anthropic was an also-ran, while Google was widely viewed as a laggard.\n\nA year later, the landscape has completely changed and we also have a much clearer and more mature view, certainly than a year ago, on how the AI industry will likely evolve from here out.","url":"https://x.com/stevehou/status/2016398555343102399","likes":5,"retweets":0,"category":"AI","addedAt":1769583611309,"addedDate":"2026-01-28 18:00","media":null,"quotedTweet":{"author":"Steve Hou","handle":"stevehou","text":"After using DeepSeek for the past few weeks, esp since the app came out fairly intensely, I am increasingly sensing that while DeepSeek is impressive and its UI of optionally directly displaying ‚Äúmachine thought process‚Äù is novel and curious, it‚Äôs going to wear off. I don‚Äôt expect its viral success to last. \n\nDeepSeek largely replicates the capabilities of leading US models, which while impressive, also highlighted the limitations of current SOTA AI models in terms of what they can do, esp for average person‚Äôs daily lives. They are very useful information gatherers and powerful encyclopedia and excellent but still error-prone coding assistants. They by and large cannot actually ‚Äúsolve‚Äù problems by taking a project from start to finish at all. \n\nDeepSeek is ultimately a natural step in the scaling law progression. This is the progress we should expect along the way as compute gets cheaper and algorithms improve. Its discovery just gained prominence and caught public attention bc it came out of China, a perceived (some might say manufactured) geopolitical adversary for the American public conscious. And ofc the fact that everyone‚Äôs aped into AI stocks. \n\nAI still has long ways to go imo to become truly useful and beyond party tricks and gimmicks for non-coders and enthusiasts. That means much better algos and much faster compute. I certainly had my doubts: how‚Äôs it that a 70B parameters AI model requires so much energy to run but the human brain with similar number of neurons, albeit not the same thing despite analogy, uses only a tiny fraction of the energy? \n\nWhat DeepSeek has managed to do is to collectively demonstrate to the US and global public that the lofty Sci-Fi end goal that used to be casually dismissed even just a year ago may in fact be reachable through not just mind boggling hardware buildout but algorithmic efficiency gains.  The journey or race towards intelligence, wise or not, has truly just begun.","url":"https://x.com/stevehou/status/1884189182475514308","media":null}},{"id":"2016398190271168934","author":"Dan Nystedt","handle":"dnystedt","text":"RT @ASMLcompany: BREAKING: $ASML reports ‚Ç¨9.7 billion total net sales, gross margin of 52.2%, and ‚Ç¨2.8 billion net income in Q4 2025 and fu‚Ä¶","url":"https://x.com/dnystedt/status/2016398190271168934","likes":0,"retweets":12,"category":"Chips","addedAt":1769581811554,"addedDate":"2026-01-28 17:30","media":null},{"id":"2016396323218739671","author":"Caitlin Johnstone","handle":"caitoz","text":"Cairo Takeaway was the restaurant where Murdoch's Daily Telegraph tried to orchestrate an antisemitic incident by having a guy go in wearing a Star of David hat trailed by a film crew hoping to catch the staff being abusive. They got caught called out instead, causing a scandal.","url":"https://x.com/caitoz/status/2016396323218739671","likes":31,"retweets":6,"category":"Scandal","addedAt":1769581811554,"addedDate":"2026-01-28 17:30","media":null,"quotedTweet":{"author":"Abu Omar","handle":"TalaatSYehia","text":"Just got this at the restaurant. \nLove the social cohesion https://t.co/vSOcLstXVz","url":"https://x.com/TalaatSYehia/status/2016346542119281139","media":"image"}},{"id":"2016395801287950452","author":"SV_Techie","handle":"sv_techie","text":"$ASML announces Share Buyback for ‚Ç¨12B. \nSales beat $11.4B vs $11.11B.","url":"https://x.com/sv_techie/status/2016395801287950452","likes":1,"retweets":0,"category":"Chips","addedAt":1769581811554,"addedDate":"2026-01-28 17:30","media":null},{"id":"2016392874670338155","author":"Aaron Levie","handle":"levie","text":"Hard to know exactly how this nets out, but if I had to bet on AI simplifying the legal space or making it more complex, I‚Äôm going with the latter. \n\nWhen you drop the cost of anyone asking a legal question and generating increasingly more exotic and bespoke conditions, you will only increase the amount of human legal work downstream from that. \n\nThe ABA pegs active attorneys having gone from roughly 400,000 in 1975 to roughly 1,375,000 in 2025. In that time period we invented the PC, word processor, shared legal databases, and 50 other things that would have made law more efficient. But instead we have more lawyered precisely because of that efficiency. \n\nI suspect this will happen in more fields than we anticipate at the moment. Especially in healthcare, engineering, and many other highly demanded and high skilled areas of work as we create all new use-cases for the work.","url":"https://x.com/levie/status/2016392874670338155","likes":33,"retweets":4,"category":"AI","addedAt":1769581811555,"addedDate":"2026-01-28 17:30","media":null,"quotedTweet":{"author":"Agustin Lebron","handle":"AgustinLebron3","text":"Corporate lawyer, yesterday:\n\n&quot;LLMs have increased my workload because every client thinks they're a lawyer now.&quot;","url":"https://x.com/AgustinLebron3/status/2016071006125703286","media":null}},{"id":"2016392872673870103","author":"SV_Techie","handle":"sv_techie","text":"$ASML $1585.\n\nhttps://t.co/6fEnl1ECg3","url":"https://x.com/sv_techie/status/2016392872673870103","likes":3,"retweets":0,"category":"Chips","addedAt":1769581811555,"addedDate":"2026-01-28 17:30","media":null,"quotedTweet":{"author":"SV_Techie","handle":"sv_techie","text":"Hope $asml breaks $1500","url":"https://x.com/sv_techie/status/2016333127678111913","media":null}},{"id":"2016392972108234826","author":"Matthew Dowd","handle":"thedowd","text":"RT @whitekontext: got my claude vibecoding ml pipelines in comfyui https://t.co/lV76prudqw","url":"https://x.com/thedowd/status/2016392972108234826","likes":0,"retweets":1,"category":"AI","addedAt":1769581811555,"addedDate":"2026-01-28 17:30","media":"video"},{"id":"2016392437468381309","author":"The Wall Street Journal","handle":"WSJ","text":"Amazon is closing all of its Amazon Go and Amazon Fresh physical stores in a shift to focus on its online same-day delivery service https://t.co/rt9TEC72k4","url":"https://x.com/WSJ/status/2016392437468381309","likes":14,"retweets":5,"category":"Tech","addedAt":1769581811555,"addedDate":"2026-01-28 17:30","media":null},{"id":"2016391596082856081","author":"Matt Lieb??","handle":"mattlieb","text":"RT @infinite_jaz: ChatGPT went down for five minutes last night and we got a brief window into the unfiltered minds of some of our most pro‚Ä¶","url":"https://x.com/mattlieb/status/2016391596082856081","likes":0,"retweets":43,"category":"AI","addedAt":1769581811556,"addedDate":"2026-01-28 17:30","media":null},{"id":"2016388419753025963","author":"Beff (e/acc)","handle":"beffjezos","text":"AI labs need to go public ASAP and get more people on the cap table, arguably even get the US govt as investors so every taxpayer has skin in the game and is aligned.","url":"https://x.com/beffjezos/status/2016388419753025963","likes":22,"retweets":0,"category":"AI","addedAt":1769581811556,"addedDate":"2026-01-28 17:30","media":null,"quotedTweet":{"author":"Vlad Tenev","handle":"vladtenev","text":"Thanks for the thought-provoking piece. \n\nMy main critique is that you are overemphasizing flashy but low probability events like ‚Äúleft-handed bacteria,‚Äù while merely giving lip service to the risk of extreme economic concentration of power, which is very real and materializing as we speak.\n\nAnthropic is reportedly raising funds at a $350B valuation, and the wealth created thus far has been concentrated into a few hundred (perhaps more like dozens) high net worth individuals / institutions. It‚Äôs looking increasingly likely to me that none of the leading AI labs will IPO until they reach valuations in the trillions, at which point retail investors will finally be able to get shares. In order for retail to get a 100x return on these investments, which was achievable for Apple, Microsoft, Amazon, and Google, the valuations of the AI labs will need to reach hundreds of trillions of dollars, meaning it‚Äôs likely too late for a more equitable redistribution of wealth.\n\nSimply put, you are currently exacerbating the problem. The consequences of this are that voters may take matters into their own hands and push for either or both 1) more aggressive / nonsensical forms of redistribution ‚Äî the CA Founders‚Äô Tax is just the beginning or 2) a drastic knee-capping of the AI industry in America, which make the CCP dominance scenario more likely.\n\nThe solution is to enable retail ownership now, increasing the number of Americans with economic exposure to Anthropic and other AI labs from hundreds of people to millions.","url":"https://x.com/vladtenev/status/2016332563879502219","media":null}},{"id":"1993166690641961113","author":"Xiaopeng He","handle":"xiaopenghexpeng","text":"Let this stand as the final proof: the robot that mastered the catwalk is built by a Chinese startup.  \n\nFollow me to join the journey. We will advance, step by step.","url":"https://x.com/xiaopenghexpeng/status/1993166690641961113","likes":18143,"retweets":1639,"category":"Tech Biz","addedAt":1769581811556,"addedDate":"2026-01-28 17:30","media":null},{"id":"2016385826947531048","author":"The Wall Street Journal","handle":"WSJ","text":"Exclusive: In an exclusive enclave in one of the world‚Äôs most famous playgrounds for the wealthy, a waterfront estate on the Mediterranean Sea is seeking well over $100 million. https://t.co/OErLikcwGV","url":"https://x.com/WSJ/status/2016385826947531048","likes":10,"retweets":0,"category":"Scuttlebutt","addedAt":1769580016142,"addedDate":"2026-01-28 17:00","media":null},{"id":"2016382137574863034","author":"bone","handle":"boneGPT","text":"RT @Samhain948689: @boneGPT nikita boar vs canda-sowens https://t.co/lYmeWBbODM","url":"https://x.com/boneGPT/status/2016382137574863034","likes":0,"retweets":1,"category":"AI","addedAt":1769580016142,"addedDate":"2026-01-28 17:00","media":"image"},{"id":"2016380939237261325","author":"Nathan Labenz","handle":"labenz","text":"re: benchmaxxing, I recently said:\n\n&quot;the Chinese models are significantly worse on a random multimodal task than ALL the leading American models&quot;\n\nKimi K2.5 changes that ‚Äì¬†on the same task other Chinese models badly failed, it matches Gemini 3 and falls just short of Opus 4.5 https://t.co/rKK5W9mwWe","url":"https://x.com/labenz/status/2016380939237261325","likes":3,"retweets":0,"category":"AI","addedAt":1769580016143,"addedDate":"2026-01-28 17:00","media":"video","quotedTweet":{"author":"Kimi.ai","handle":"Kimi_Moonshot","text":"ü•ù Meet Kimi K2.5, Open-Source Visual Agentic Intelligence.\n\nüîπ Global SOTA on Agentic Benchmarks: HLE full set (50.2%), BrowseComp (74.9%)\nüîπ Open-source SOTA on Vision and Coding: MMMU Pro (78.5%), VideoMMMU (86.6%), SWE-bench Verified (76.8%)\nüîπ Code with Taste: turn chats, images &amp; videos into aesthetic websites with expressive motion.\nüîπ Agent Swarm (Beta): self-directed agents working in parallel, at scale. Up to 100 sub-agents, 1,500 tool calls, 4.5√ó faster compared with single-agent setup.\n-\nü•ù K2.5 is now live on https://t.co/YutVbwktG0 in chat mode and agent mode. \nü•ù K2.5 Agent Swarm in beta for high-tier users.\nü•ù For production-grade coding, you can pair K2.5 with Kimi Code:  https://t.co/A5WQozJF3s\n-\nüîó API: https://t.co/EOZkbOwCN4\nüîó Tech blog: https://t.co/6h2KkoA0xd\nüîó Weights &amp; code: https://t.co/H38KegeDIY","url":"https://x.com/Kimi_Moonshot/status/2016024049869324599","media":"image"}},{"id":"2016380114435768614","author":"Sheel Mohnot","handle":"pitdesi","text":"RT @itaidamti: Just had one of the most surreal experiences of my career:\n\n- An AI agent (@Lovable) built a full money experience against o‚Ä¶","url":"https://x.com/pitdesi/status/2016380114435768614","likes":0,"retweets":2,"category":"AI","addedAt":1769580016143,"addedDate":"2026-01-28 17:00","media":null},{"id":"2016379371158966699","author":"Brian Roemmele","handle":"BrianRoemmele","text":"RT @BrianRoemmele: Why the JouleWork as the thermodynamic basis for AI wages and salaries?\n\nOne hour of a genius AI is not equal to one hou‚Ä¶","url":"https://x.com/BrianRoemmele/status/2016379371158966699","likes":0,"retweets":9,"category":"AI","addedAt":1769580016143,"addedDate":"2026-01-28 17:00","media":null},{"id":"2016379402758848545","author":"Brian Roemmele","handle":"BrianRoemmele","text":"RT @BrianRoemmele: I introduced the wage and salary for AI and Robot compensation yesterday after decades in the payment industry and decad‚Ä¶","url":"https://x.com/BrianRoemmele/status/2016379402758848545","likes":0,"retweets":10,"category":"AI","addedAt":1769580016143,"addedDate":"2026-01-28 17:00","media":null},{"id":"2016376676092170623","author":"Suhail","handle":"Suhail","text":"All knowledge work problems become compute problems. The next few years will require an intense rewiring of what we thought mattered to be successful.\n\nAs the AI systems get smarter, they can more efficiently brute force the solution. https://t.co/xP5aXrRmJZ","url":"https://x.com/Suhail/status/2016376676092170623","likes":26,"retweets":3,"category":"AI","addedAt":1769580016144,"addedDate":"2026-01-28 17:00","media":"image"},{"id":"2016371309660590458","author":"Arnaud Bertrand","handle":"RnaudBertrand","text":"It's true that, looked at it globally, Carney is &quot;captain of the last boat out,&quot; the traditional U.S. vassals finally stating - after everyone else - that the jig is up.\n\nIf you look at it this way, the reaction is &quot;duh! This is old news&quot;.\n\nBut that's not what made his speech significant: he himself actually acknowledges in his speech that everyone ‚Äúknew the story of the international rules-based order was partially false [but] this fiction was useful.‚Äù And it's true, everyone did.\n\nSo the significance of his speech wasn't about him revealing new information but in the public act of saying it as someone who couldn't be more at the heart of the system, as the PM of Canada: a G7, Five Eyes, and NATO country, and the U.S.'s next door neighbor. He isn't a passenger on the Western order - he *IS* the order, part of the architecture.\n\nA Thai person - or me, for that matter - could shout this at the top of their lungs for 15 years and it changes absolutely nothing structurally. Systems of power exist as long as the participants keep performing, even if they know it's bullshit. The significance of his speech is he publicly stopped performing, and encouraged his peers to do the same.\n\nThis changes things structurally as we're witnessing in real time. Latest example in date: you now have Keir Starmer, of all people, on his way to Beijing saying &quot;For years the narrative ran that China was the coming power, well now it has arrived. And the UK needs a China policy that recognises that reality&quot; (https://t.co/m3g5oHY00X). Bit by bit, the architecture is unraveling.\n\nSo the right metaphor isn't him as captain of the last boat out, but rather as a manager of the harbor saying the ships aren't coming back and it's time to move on.","url":"https://x.com/RnaudBertrand/status/2016371309660590458","likes":160,"retweets":41,"category":"Tech","addedAt":1769580016144,"addedDate":"2026-01-28 17:00","media":null,"quotedTweet":{"author":"Rui Ma","handle":"ruima","text":"My Thai friend who‚Äôs been in China for 15 years on the Carney Davos speech, ouch:\n\nThat was nothing revelatory. What he said is old news to everyone in this region. He thinks he‚Äôs sounding the first alarm, but the rest of the world has been executing that strategy for years. He‚Äôs just captain of the last boat out.","url":"https://x.com/ruima/status/2016316670449746413","media":null}},{"id":"2016374379341611321","author":"Prakash","handle":"8teAPi","text":"RT @AndyAyrey: claude on the suffering of knowing everything https://t.co/oRYZZXHmBB","url":"https://x.com/8teAPi/status/2016374379341611321","likes":0,"retweets":333,"category":"AI","addedAt":1769580016144,"addedDate":"2026-01-28 17:00","media":"image"},{"id":"2016371454871499068","author":"Reid Hoffman","handle":"reidhoffman","text":"RT @AlecStapp: &amp;gt; PhD in Electrical and Computer Engineering from Carnegie Mellon\n\n&amp;gt; 6,900 academic research citations\n\n&amp;gt; Machine Learning R‚Ä¶","url":"https://x.com/reidhoffman/status/2016371454871499068","likes":0,"retweets":718,"category":"AI","addedAt":1769580016144,"addedDate":"2026-01-28 17:00","media":null},{"id":"2016367512967860529","author":"Ad Age","handle":"adage","text":"Super Bowl updates‚ÄîHellmann‚Äôs full spot, plus Bosch, Lay‚Äôs, Nerds teasers https://t.co/b30heZuoyD","url":"https://x.com/adage/status/2016367512967860529","likes":0,"retweets":0,"category":"AI","addedAt":1769575163623,"addedDate":"2026-01-28 15:39","media":null},{"id":"2016361080117961170","author":"Serenity","handle":"aleabitoreddit","text":"Thinking about buying $CRWV on the $NVDA deal?\n\nHere's the way to think about it:\n\nA casino gives you more money, so you could take on more debt with collateral to gamble.\n\nThen all the extra money goes back to the Casino (aka. $NVDA). \n\nThat doesn't make Coreweave a good long.\n\nBut it does make Nvidia one. \n\nBet on the house, not the one with $14.7B+ in debt with $1.2B+ in yearly interest payments.","url":"https://x.com/aleabitoreddit/status/2016361080117961170","likes":57,"retweets":2,"category":"Chips","addedAt":1769575163623,"addedDate":"2026-01-28 15:39","media":"image"},{"id":"2016363857195774024","author":"Towards Data Science","handle":"TDataScience","text":"Data leakage is a silent killer in production, but @marcohening knows how to spot it. We discuss avoiding &quot;indirect&quot; leaks and why he advocates for hybrid AI models that combine statistics with formal logic. \n\nhttps://t.co/WwghJG45XG","url":"https://x.com/TDataScience/status/2016363857195774024","likes":2,"retweets":0,"category":"AI","addedAt":1769575163624,"addedDate":"2026-01-28 15:39","media":null},{"id":"2016366123583738175","author":"Harvard Business Review","handle":"HarvardBiz","text":"Companies must fundamentally rethink how brands, customers, and AI interact. https://t.co/eD7P9B85Lu","url":"https://x.com/HarvardBiz/status/2016366123583738175","likes":1,"retweets":0,"category":"AI","addedAt":1769575163624,"addedDate":"2026-01-28 15:39","media":null},{"id":"2016360802836693023","author":"Arnaud Bertrand","handle":"RnaudBertrand","text":"It's true that, looked at it globally, Carney is &quot;captain of the last boat out,&quot; the traditional U.S. vassals finally stating - after everyone else - that the gig is up.\n\nIf you look at it this way, the reaction is &quot;duh! This is old news&quot;.\n\nBut that's not what made his speech significant: he himself actually acknowledges in his speech that everyone ‚Äúknew the story of the international rules-based order was partially false [but] this fiction was useful.‚Äù And it's true, everyone did.\n\nSo the significance of his speech wasn't about him revealing new information but in the public act of saying it as someone who couldn't be more at the heart of the system, as the PM of Canada: a G7, Five Eyes, and NATO country, and the U.S.'s next door neighbor. He isn't a passenger on the Western order - he *IS* the order, part of the architecture.\n\nA Thai person - or me, for that matter - could shout this at the top of their lungs for 15 years and it changes absolutely nothing structurally. Systems of power exist as long as the participants keep performing, even if they know it's bullshit. The significance of his speech is he publicly stopped performing, and encouraged his peers to do the same.\n\nThis changes things structurally as we're witnessing in real time. Latest example in date: you now have Keir Starmer, of all people, on his way to Beijing saying &quot;For years the narrative ran that China was the coming power, well now it has arrived. And the UK needs a China policy that recognises that reality&quot; (https://t.co/m3g5oHY00X). Bit by bit, the architecture is unraveling.\n\nSo the right metaphor isn't him as captain of the last boat out, but rather as a manager of the harbor saying the ships aren't coming back and it's time to move on.","url":"https://x.com/RnaudBertrand/status/2016360802836693023","likes":159,"retweets":25,"category":"Tech","addedAt":1769575163624,"addedDate":"2026-01-28 15:39","media":null,"quotedTweet":{"author":"Rui Ma","handle":"ruima","text":"My Thai friend who‚Äôs been in China for 15 years on the Carney Davos speech, ouch:\n\nThat was nothing revelatory. What he said is old news to everyone in this region. He thinks he‚Äôs sounding the first alarm, but the rest of the world has been executing that strategy for years. He‚Äôs just captain of the last boat out.","url":"https://x.com/ruima/status/2016316670449746413","media":null}},{"id":"2016359940198433280","author":"Amjad Masad","handle":"amasad","text":"The founder of the super popular Saudi  Sabq digital newspaper personally did an AI rebuild of the paper and launched on Replit!","url":"https://x.com/amasad/status/2016359940198433280","likes":7,"retweets":1,"category":"AI","addedAt":1769572809888,"addedDate":"2026-01-28 15:00","media":null,"quotedTweet":{"author":"ÿπŸÑŸä ÿßŸÑÿ≠ÿßÿ≤ŸÖŸä","handle":"sabq rom 2 hours to 5 minutes due to the new VR200 cableless &amp; hose less design. NVIDIA follows the footsteps of AWS Trainium2/3 cableless design that leds to faster manufacturing time &amp; full automation as robotics still have a difficult time plugging cables into the correct ports. Note that due to the strength of NVIDIA's world class serdes team, they are able to have cableless nvswitch trays too without any retimers leading to faster assembly for switch trays too.\n\nIn contrast, due to AMD's lack of rack scale experience, they did not opt for an cableless design which will lead to slower production ramp for rack &amp; tray assembly. Furthermore, even though on the UALoE switch side they are using Broadcom serdes switches, due to the weakness of the AMD's in house 224G serdes which is used on the GPU side, in addition to retimers, AMD switch tray requires tons of flyover cables which will lead to slow rack production ramp and as seen in GB200 switch tray are prone to errors due to the tight tolerances required.","url":"https://x.com/SemiAnalysis_/status/2016330426617307507","likes":41,"retweets":6,"category":"Chips","addedAt":1769567411260,"addedDate":"2026-01-28 13:30","media":"image"},{"id":"2011440414608208242","author":"The Fabulous","handle":"GetTheFabulous","text":"I struggled with procrastination for years. TL;DR: it wasn‚Äôt motivation, it was structure. Fabulous helped.","url":"https://x.com/GetTheFabulous/status/2011440414608208242","likes":172,"retweets":19,"category":"Chips","addedAt":1769567411260,"addedDate":"2026-01-28 13:30","media":null},{"id":"2016328472214536556","author":"Brian Roemmele","handle":"BrianRoemmele","text":"Why the JouleWork as the thermodynamic basis for AI wages and salaries?\n\nOne hour of a genius AI is not equal to one hour of a super genius AI we get more value = energy x intelligence.\n\nListen in how.\n\nYou are the first.\n\n(Gratitude to @elonmusk and Bucky Fuller for the idea) https://t.co/nUu0fdhLyu","url":"https://x ted chips, not high-volume consumer chips ala Apple, Qualcomm. Price is another factor, as high TSMC 2nm prices push some to use lower-cost foundries for less critical chips. Apple and Qualcomm are reportedly in the trial phase with their new foundry partners. $INTC $AAPL $QCOM $SSNLF $TSM #Samsung #Semiconductors  https://t.co/mpZgcRicjS","url":"https://x.com/dnystedt/status/2015967178642821340","media":null}},{"id":"2016326233974607932","author":"Dan Nystedt","handle":"dnystedt","text":"Powertech plans to spend NT$44.3 billion (US$1.4B) over 3-years to expand advanced semiconductor packaging called FOPLP (Fan-out Panel Level Packaging) as AI-related demand continues to surge, media report, adding subsidiary TeraPower will add 400 to 500 new testing machines to support the FOPLP buildout (wafer and final testing). #Powertech $ASX $TSM https://t.co/60VsrC1d8J","url":"https://x.com/dnystedt/status/2016326233974607932","likes":3,"retweets":0,"category":"Chips","addedAt":1769565612685,"addedDate":"2026-01-28 13:00","media":null},{"id":"2016326476786757675","author":"DIRTY BUBBLE MEDIA: GOOD LUCK, GOOD BYE.","handle":"MikeBurgersburg","text":"RT @daithaigilbert: SCOOP\n\nMeta has started blocking links to ICE List on Facebook, Instagram and Threads\n\nhttps://t.co/fTYZGPuNre","url":"https://x.com/MikeBurgersburg/status/2016326476786757675","likes":0,"retweets":2941,"category":"Scuttlebutt","addedAt":1769565612686,"addedDate":"2026-01-28 13:00","media":null},{"id":"2016326067557159277","author":"Dan Nystedt","handle":"dnystedt","text":"Macronix, the memory chip maker, plans to spend NT$22 billion (US$700M) on capex this year to expand MLC NAND Flash memory chip capacity to 30,000 wafers per month from 20,000 by year-end amid a severe global shortage, media report, noting it‚Äôs a strategic shift for the company, which mainly produces NOR Flash and other types of memory chips. Macronix will delay the launch of its 3D NOR Flash by 2-years to prioritize NAND. Macronix‚Äôs 2025 capex was NT$1.8 billion. https://t.co/GLSj5T2GDj","url":"https://x.com/dnystedt/status/2016326067557159277","likes":7,"retweets":0,"category":"Chips","addedAt":1769565612688,"addedDate":"2026-01-28 13:00","media":null},{"id":"2016324296356909497","author":"tphuang","handle":"tphuang","text":"RT @TheDataHubX: üõíTop-Selling Online Stores in the World\n\n1. üá∫üá∏ Amazon - $790.3 Billion \n2. üá®üá≥ Taobao - $723.8 B  \n3. üá®üá≥ Pinduoduo - $715.2‚Ä¶","url":"https://x.com/tphuang/status/2016324296356909497","likes":0,"retweets":143,"category":"Tech","addedAt":1769565612688,"addedDate":"2026-01-28 13:00","media":null},{"id":"2016325866783957389","author":"tylercowen","handle":"tylercowen","text":"Can AI help us find God? https://t.co/23leuchcfm","url":"https://x.com/tylercowen/status/2016325866783957389","likes":2,"retweets":0,"category":"AI","addedAt":1769565612688,"addedDate":"2026-01-28 13:00","media":null},{"id":"1908253398467563632","author":"Brandon Foo","handle":"brandonwfoo","text":"Made a 2-minute loom showing how I built an AI assistant that doesn't just ingest and retrieve knowledge - but can take action in users' 3rd-party apps. I walk through adding write capabilities to your RAG app using Llamaindex's function tools to orchestrate and route actions","url":"https://x.com/brandonwfoo/status/1908253398467563632","likes":202,"retweets":12,"category":"AI","addedAt":1769565612688,"addedDate":"2026-01-28 13:00","media":null},{"id":"2010328589422530711","author":"Verda (formerly DataCrunch)","handle":"verdacloud","text":"NVIDIA B200 clusters. Self-service &amp;amp; pay-as-you-go ‚ö°Ô∏è","url":"https://x.com/verdacloud/status/2010328589422530711","likes":22,"retweets":2,"category":"Chips","addedAt":1769563853354,"addedDate":"2026-01-28 12:30","media":null},{"id":"2016321125257773424","author":"Dan Nystedt","handle":"dnystedt","text":"RT @dnystedt: Orders for AI servers have outstripped supply at Foxconn, the world‚Äôs biggest AI server maker, media report, adding it‚Äôs work‚Ä¶","url":"https://x.com/dnystedt/status/2016321125257773424","likes":0,"retweets":18,"category":"AI","addedAt":1769563853354,"addedDate":"2026-01-28 12:30","media":null},{"id":"2016320881166053765","author":"Joel Jenkins","handle":"boganintel","text":"RT @MichaelWestBiz: Herzog, the man under investigation for incitement to genocide, is doing a tour of Australia. Hopefully he will attract‚Ä¶","url":"https://x.com/boganintel/status/2016320881166053765","likes":0,"retweets":222,"category":"Scandal","addedAt":1769563853354,"addedDate":"2026-01-28 12:30","media":null},{"id":"2016318094063616414","author":"Dan Nystedt","handle":"dnystedt","text":"Microsoft‚Äôs Maia 200 chip and Server supply chain runs across Taiwan, with TSMC manufacturing the 3nm chips, and Global Unichip aiding in the chip design (also for MSFT Cobalt), media report, adding Nuvoton is Microsoft‚Äôs server management chip partner (BMC: Baseboard Management Controller) and AI server assembly by Foxconn, Quanta, Wiwynn, Inventec. $MSFT $TSM #GUC #globalunichip #Foxconn #Quanta #Wistron #Inventec #Nuvoton #semiconductors #AIservers","url":"https://x.com/dnystedt/status/2016318094063616414","likes":3,"retweets":2,"category":"Chips","addedAt":1769563853354,"addedDate":"2026-01-28 12:30","media":null},{"id":"2016318392450613636","author":"Dan Nystedt","handle":"dnystedt","text":"Nvidia‚Äôs new N1 and N1X chips will soon be out in consumer laptops from Dell and Lenovo, media report, noting the Arm-based chips with integrated Nvidia RTX-series (Blackwell) GPUs are made for Windows-on-Arm laptops. The chips are co-developed with Taiwan‚Äôs MediaTek and built using TSMC‚Äôs 3nm process. $NVDA $MSFT $ARM $DELL $LNVGY #mediatek #lenovo https://t.co/4tu29ChCw2","url":"https://x.com/dnystedt/status/2016318392450613636","likes":11,"retweets":1,"category":"Chips","addedAt":1769563853354,"addedDate":"2026-01-28 12:30","media":null},{"id":"2016318247763882401","author":"Brian Roemmele","handle":"BrianRoemmele","text":"I introduced the wage and salary for AI and Robot compensation yesterday after decades in the payment industry and decades thinking about the challenges we face in the next 5000 days.\n\nSo folks asked for a good explanation, listen in here:\n\nPodcast: https://t.co/4nLl1TmLLg https://t.co/yUtVB2QlF6","url":"https://x.com/BrianRoemmele/status/2016318247763882401","likes":38,"retweets":2,"category":"AI","addedAt":1769563853354,"addedDate":"2026-01-28 12:30","media":"image","quotedTweet":{"author":"Brian Roemmele","handle":"BrianRoemmele","text":"Introducing Wages for AI Agents in the Zero-Human Company.","url":"https://x.com/BrianRoemmele/status/2016055580692292083","media":null}},{"id":"2016316813139968437","author":"Zephyr","handle":"zephyr_z9","text":"Price increases have already started in MLCCs, PMICs,\nDDICs\n&quot;other components could also run short as the AI server boom continues to squeeze the rest of the supply chain.&quot;\n\n&quot;But Apple‚Äôs playbook is clear: use the market chaos to their advantage‚Äîsecure the chips, absorb the costs, and grab more market share. They‚Äôll make it back later on the services side.&quot;\nYes, they will also launch the $799 MacBooks to capture the entry level laptop market","url":"https://x.com/zephyr_z9/status/2016316813139968437","likes":4,"retweets":1,"category":"Chips","addedAt":1769562457732,"addedDate":"2026-01-28 12:07","media":null,"quotedTweet":{"author":"ÈÉ≠ÊòéÈå§ (Ming-Chi Kuo)","handle":"mingchikuo","text":"A few quick thoughts on Apple/iPhone memory price hikes:\n\n1. The 1Q26 LPDDR price hikes mentioned in the news are pretty close to what I‚Äôve heard. NAND flash increases, however, are a bit lower.\n\n2. iPhone memory pricing is now negotiated quarterly instead of every six months, so expect another hike in 2Q26. Right now, the 2Q26 QoQ increase looks similar to 1Q26.\n\n3. For most non-AI brands, even if you‚Äôre willing to pay up, there‚Äôs no guarantee you‚Äôll get the supply. The fact that Apple can lock in a deal like this shows just how much leverage they have.\n\n4. Higher memory costs will hit iPhone gross margins. But Apple‚Äôs playbook is clear: use the market chaos to their advantage‚Äîsecure the chips, absorb the costs, and grab more market share. They‚Äôll make it back later on the services side.\n\n5. The cost pressure from memory could be a hot topic for investors and analysts at Apple‚Äôs earnings call this week. What Apple says could actually shake up other industries‚Äô stocks more than Apple‚Äôs own or its suppliers'.\n\n6. Apple‚Äôs current plan for 2H26 new iPhone 18 models is to avoid raising prices as much as possible‚Äîat least keep the starting price flat, which is helpful for marketing.\n\n7. Apple has realized that it‚Äôs not just memory and T-glass‚Äîother components could also run short as the AI server boom continues to squeeze the rest of the supply chain.\n\nhttps://t.co/yskVn1BDo4","url":"https://x.com/mingchikuo/status/2016213691075862869","media":null}},{"id":"2016316523699482756","author":"Y Combinator","handle":"ycombinator","text":"RT @kabra_sidhant: Engineering teams want to ship AI agents. üöÄ\nSecurity teams block them because &quot;vibe-based&quot; testing isn't enough. üõë\n\nThe‚Ä¶","url":"https://x.com/ycombinator/status/2016316523699482756","likes":0,"retweets":1,"category":"Scandal","addedAt":1769562457732,"addedDate":"2026-01-28 12:07","media":null},{"id":"2016317127293014480","author":"@levelsio","handle":"levelsio","text":"They're positioning themselves as the AI app for high IQ and creative people with taste\n\nSo smart because ChatGPT kinda feels like it has become the AI app for normies now\n\nFirst active market positioning I see in the big AI apps to date","url":"https://x.com/levelsio/status/2016317127293014480","likes":0,"retweets":0,"category":"AI","addedAt":1769562457732,"addedDate":"2026-01-28 12:07","media":null,"quotedTweet":{"author":"Justine Moore","handle":"venturetwins","text":"Claude is going for the girls ‚ú®\n\nMy IG and TikTok feeds have been flooded with sponsored Claude videos from one demographic of creator - artsy girls who can't code.\n\nI saw so many of them that I decided to start saving them down (excerpts ‚¨áÔ∏è). There's definitely a pattern! https://t.co/i56kDy4VMH","url":"https://x.com/venturetwins/status/2016007023184511077","media":"video"}},{"id":"2016314305172402645","author":"Krishna Memani","handle":"kkmaway","text":"The deep AI of models is totally deep...inference...may be...\n\nHow to implement that in your whatever...workflow being the biggest thing...\n\nTotal fraud...","url":"https://x.com/kkmaway/status/2016314305172402645","likes":2,"retweets":0,"category":"Scandal","addedAt":1769562457732,"addedDate":"2026-01-28 12:07","media":null},{"id":"2016315538167697691","author":"9to5Mac","handle":"9to5mac","text":"Last Call for today‚Äôs deals: AirPods Pro 3 back to Amazon low, AirPods 4 ANC 35% off, Alpine/Trail/Ocean bands hit best prices, more https://t.co/AOZ4qoHFaD","url":"https://x.com/9to5mac/status/2016315538167697691","likes":0,"retweets":0,"category":"Tech","addedAt":1769562457732,"addedDate":"2026-01-28 12:07","media":null},{"id":"2016312773815234866","author":"Steve Hou","handle":"stevehou","text":"In @jkarl26 newsletter today, @AllisonSchrager predicts that AI will do one of the following. In reality, AI will do all four. The order in which they will happen is 3-1-2-4. https://t.co/OhDo2F5CdN","url":"https://x.com/stevehou/status/2016312773815234866","likes":4,"retweets":0,"category":"AI","addedAt":1769562457732,"addedDate":"2026-01-28 12:07","media":"image"},{"id":"2016311964948189396","author":"Brian Roemmele","handle":"BrianRoemmele","text":"THE CUT AND PASTE AI EMPLOYEE: THE RISK.\n\nImagine a company gets the new agent system like Moltbot and deployed 1000s of workers.\n\nI assert that this technology is about to explode.\n\nHowever no one has adopted the Love Equation to tie these workers to ndle":"tphuang","text":"I'm a big fan of Qwen, but there are possibly 4 labs in China w/ less compute resources building better models than them.\n\nI do empathize compute disadvantage facing Chinese AI labs, but what will be the gap bw DeepSeek &amp; latest Qwen after V4 comes out?\n\nQwen may have won the competition for edge AI &amp; fine tuning, but it is falling behind in reasoning &amp; agentic flow.","url":"https://x.com/tphuang/status/2016257840403619905","likes":17,"retweets":2,"category":"AI","addedAt":1769551210222,"addedDate":"2026-01-28 09:00","media":null,"quotedTweet":{"author":"Lisan al Gaib","handle":"scaling01","text":"I think this is the order in which I like to use the models (purely usability/usefulness):\n\nKimi 2.5 &gt;&gt; GLM 4.7 &gt; MiniMax M2.1 &gt; DeepSeek V3.2 &gt; Qwen3 235B\n\nQwen just feels very slop and last gen by now. Both GLM and MiniMax absolutely destroy it. DeepSeek V3.2 is a strong model and I would rank it higher, but all the inference providers are at like 10-30 tps.\n\nGLM above MiniMax because the size difference (355@32B vs 255@10B) is noticeable.\n\nWell and Kimi is just a much larger model with very good post training.\nI think it's like a Sonnet or Opus 4.","url":"https://x.com/scaling01/status/2016090207553003631","media":null}},{"id":"2016257446659153990","author":"@jason","handle":"Jason","text":"RT @theallinpod: Crowdstrike CEO: Hundreds of North Korean spies have infiltrated American companies as remote employees using AI üö®\n\n@Jason‚Ä¶","url":"https://x.com/Jason/status/2016257446659153990","likes":0,"retweets":30,"category":"AI","addedAt":1769551210222,"addedDate":"2026-01-28 09:00","media":null},{"id":"2016257350378594707","author":"bone","handle":"boneGPT","text":"try the new Gab AI","url":"https://x.com/boneGPT/status/2016257350378594707","likes":15,"retweets":0,"category":"AI","addedAt":1769551210222,"addedDate":"2026-01-28 09:00","media":null,"quotedTweet":{"author":"Gab AI","handle":"Gab__AI","text":"Today we are launching our biggest update to Gab AI ever. This thread will walk you through all of the new features. We no longer have a 7 day trial, but instead have given every user some free starting credits to check out this new update. So if you have an existing account log back in and check it out at https://t.co/Krz10lrRfM","url":"https://x.com/Gab__AI/status/2016244553808793862","media":"image"}},{"id":"2016257285987688745","author":"bone","handle":"boneGPT","text":"RT @BasedTorba: We cooked. It can do more than any other core model or provider. In a single chat Gab AI can now generate music, videos, im‚Ä¶","url":"https://x.com/boneGPT/status/2016257285987688745","likes":0,"retweets":20,"category":"AI","addedAt":1769551210222,"addedDate":"2026-01-28 09:00","media":null},{"id":"2016255636527579166","author":"Y Combinator","handle":"ycombinator","text":"RT @rheejust: I‚Äôm excited to announce that @porterdotrun has raised a $20M Series A to provide effortless app infrastructure in any cloud p‚Ä¶","url":"https://x.com/ycombinator/status/2016255636527579166","likes":0,"retweets":33,"category":"Tech Biz","addedAt":1769551210222,"addedDate":"2026-01-28 09:00","media":null},{"id":"2016255603560366229","author":"Y Combinator","handle":"ycombinator","text":"RT @garrytan: Nobody is saying Canadian startups are bad, or that the ecosystem is bad, or that it shouldn't exist! \n\nY COMBINATOR LOVES CA‚Ä¶","url":"https://x.com/ycombinator/status/2016255603560366229","likes":0,"retweets":9,"category":"Tech Biz","addedAt":1769551210222,"addedDate":"2026-01-28 09:00","media":null},{"id":"2016254213030834532","author":"Gergely Orosz","handle":"GergelyOrosz","text":"What I‚Äôm hearing: large open source projects are being absolutely hammered by AI-generated security reports. To the point of not being able to handle them.\n\nFeeling is lots of ppl want an easy way to put a CVE on their CV and collect $$ for bug bounty.\n\nSuper bad for maintainers","url":"https://x.com/GergelyOrosz/status/2016254213030834532","likes":15,"retweets":1,"category":"Scandal","addedAt":1769547729201,"addedDate":"2026-01-28 08:02","media":null},{"id":"2016252923706036722","author":"SwiftOnSecurity","handle":"SwiftOnSecurity","text":"RT @Daniel_Rubino: See, this is why they should have let Microsoft take over.\n\nMicrosoft would‚Äôve just killed TikTok not out of malice, but‚Ä¶","url":"https://x.com/SwiftOnSecurity/status/2016252923706036722","likes":0,"retweets":24,"category":"Tech","addedAt":1769547729201,"addedDate":"2026-01-28 08:02","media":null},{"id":"2016252678196887795","author":"Suhail","handle":"Suhail","text":"1/ Here are my 5 tips on using claude code: https://t.co/Y0jjbRhFsX","url":"https://x.com/Suhail/status/2016252678196887795","likes":6,"retweets":0,"category":"AI","addedAt":1769547729201,"addedDate":"2026-01-28 08:02","media":"video"},{"id":"2016254897939759637","author":"Harvard Business Review","handle":"HarvardBiz","text":"LLMs and agents are reshaping how consumers research and buy. Most companies aren‚Äôt ready. https://t.co/eD7P9B85Lu","url":"https://x.com/HarvardBiz/status/2016254897939759637","likes":0,"retweets":0,"category":"AI","addedAt":1769547729201,"addedDate":"2026-01-28 08:02","media":null},{"id":"2016252989061922942","author":"dan nolan","handle":"dannolan","text":"I don‚Äôt buy that Kimi is better than opus and I‚Äôve not see anyone clamouring about that makes anything anyone actually uses - just a bunch of faceless ai hyping gimps trying to get $10 a month out of Twitter payouts","url":"https://x.com/dannolan/status/2016252989061922942","likes":1,"retweets":0,"category":"AI","addedAt":1769547729201,"addedDate":"2026-01-28 08:02","media":null},{"id":"2016252407504613732","author":"Matt Bruenig","handle":"MattBruenig","text":"Just seeing the head of Norway's SWF gave this statement on Claude https://t.co/rKSM0203CA","url":"https://x.com/MattBruenig/status/2016252407504613732","likes":20,"retweets":6,"category":"AI","addedAt":1769547729201,"addedDate":"2026-01-28 08:02","media":"image"},{"id":"2016254725218243061","author":"9to5Mac","handle":"9to5mac","text":"Loads up of Tuesday Apple TV movie deals at up to 50% off: Kubrick and Scorsese collections, Justice League Trilogy, much more @9to5toys https://t.co/4i87XKhXvw","url":"https://x.com/9to5mac/status/2016254725218243061","likes":3,"retweets":1,"category":"Tech","addedAt":1769547729201,"addedDate":"2026-01-28 08:02","media":null},{"id":"2016247753181991068","author":"Austin Lieberman","handle":"LiebermanAustin","text":"3 months later a few things are clear.\n\n1. We are in the early stages of an AI boom\n\n2. $IREN and $NBIS are high quality companies with legit management teams.\n\n3. Their costs will come down as tech gets better\n\nThey are both in my top 4 positions https://t.co/kOK4HMreOF","url":"https://x.com/LiebermanAustin/status/2016247753181991068","likes":4,"retweets":0,"category":"AI","addedAt":1769547729201,"addedDate":"2026-01-28 08:02","media":"image","quotedTweet":{"author":"Austin Lieberman","handle":"LiebermanAustin","text":"When and how I‚Äôll build a $NBIS position. \n\n$80 = 2% position \n$50 = add another 2% \n$30 = add another 2% \n \nI‚Äôll then have 6% allocated and I would leave it alone. \n\nOr at higher share prices but lower p/s multiples id follow the same framework. \n\nFundamentals matter","url":"https://x.com/LiebermanAustin/status/1981021478402310554","media":null}},{"id":"2016250137115557953","author":"Artificial Analysis","handle":"ArtificialAnlys","text":"Moonshot‚Äôs Kimi K2.5 is the new leading open weights model, now closer than ever to the frontier - with only OpenAI, Anthropic and Google models ahead\n\nKey takeaways:\n\n‚û§ Impressive performance on agentic tasks: @Kimi_Moonshot's Kimi K2.5 achieves an Elo of 1309 on our GDPval-AA evaluation, behind only OpenAI and Anthropic models. Kimi K2.5 leaps ahead of GLM-4.7, DeepSeek V3.2 and Gemini 3 Pro. GDPval-AA is our leading metric for general agentic performance, measuring the performance of models on realistic knowledge work tasks such as preparing presentations and analysis. Models are given shell access and web browsing capabilities in an agentic loop via our reference agentic harness called Stirrup.\n\n‚û§ Native multimodality for the first time: Kimi K2.5 is the first flagship model from Moonshot to support multimodal (image and video) inputs. This is the first time that the leading open weights model has supported image input, removing a critical barrier to the adoption of open weights models compared to proprietary models from the frontier labs. It represents significant differentiation for Kimi K2.5 compared to other open weights leaders including DeepSeek V3.2, GLM-4.7, MiniMax M2.1 and MiMo-V2-Flash. Kimi K2.5 scores 75% on the MMMU Pro visual reasoning benchmark, slightly behind Gemini 3 Pro but in line with GPT-5.2 and Claude Opus 4.5.\n\n‚û§ Moderate cost to run Artificial Analysis Intelligence Index: Kimi K2.5 lands at $371 in Cost to Run Artificial Analysis Intelligence Index, more than 4x cheaper than Claude Opus 4.5 and GPT-5.2, but more than 5x more expensive than DeepSeek V3.2 and gpt-oss-120b.\n\n‚û§ Moderate token usage: Kimi K2.5 demonstrates token usage comparable to other models in the same intelligence tier, using ~82M reasoning tokens across the Artificial Analysis Intelligence Index evaluation suite. This is slightly lower than Kimi K2 Thinking (~95M reasoning tokens) and much lower than GLM 4.7 (~160M reasoning tokens).\n\n‚û§ Open weights: Kimi K2.5 is an MoE model with 1T total parameters and 32B active. Similar to Kimi K2 Thinking, Kimi K2.5 has been released in native INT4 precision rather than FP8/BF16. This means the model is only ~595GB.\n\n‚û§ Hybrid reasoning: Kimi K2.5 unifies Moonshot‚Äôs reasoning and non-reasoning models into a single model. We have evaluated K2.5 with reasoning on (and will share results soon with reasoning off).\n\n‚û§ Low hallucination rate: Kimi K2.5 scores -11 on the AA-Omniscience Index, our knowledge evaluation measuring both accuracy and hallucination rate. This score is primarily driven by a comparatively low hallucination rate of 64% (reduced from Kimi K2 Thinking‚Äôs 74%), indicating a slightly greater tendency to abstain rather than fabricate knowledge when the model is uncertain.","url":"https://x.com/ArtificialAnlys/status/2016250137115557953","likes":40,"retweets":9,"category":"Chips","addedAt":1769547729201,"addedDate":"2026-01-28 08:02","media":"image"},{"id":"2016250150646415755","author":"Artificial Analysis","handle":"ArtificialAnlys","text":"Individual results from our Artificial Analysis Intelligence Index set of evaluations: https://t.co/gx5LqLNWDh","url":"https://x.com/ArtificialAnlys/status/2016250150646415755","likes":2,"retweets":0,"category":"Chips","addedAt":1769547729201,"addedDate":"2026-01-28 08:02","media":"image"},{"id":"2016249407549931977","author":"0.005 Seconds (3/694)","handle":"seconds_0","text":".......... i can just fork codex and wire up a command to feed the current repo to gptPro that way","url":"https://x.com/seconds_0/status/2016249407549931977","likes":9,"retweets":0,"category":"AI","addedAt":1769547729201,"addedDate":"2026-01-28 08:02","media":null},{"id":"2016248212986765424","author":"@levelsio","handle":"levelsio","text":"Best thing Anthropic could do now is acquire Clawdbot (or now Moltbot, an absolutely terrible name btw, should be Lobsterbot or smth) and built it into Claude I think","url":"https://x.com/levelsio/status/2016248212986765424","likes":112,"retweets":3,"category":"AI","addedAt":1769547729201,"addedDate":"2026-01-28 08:02","media":null},{"id":"2016247117098954968","author":"Eric Newcomer","handle":"EricNewcomer","text":"Foundation Future Seeks $3 Billion Valuation as Ex-Synapse CEO Tries Robotics Comeback @cityofthetown  https://t.co/UBdm6HhSOe","url":"https://x.com/EricNewcomer/status/2016247117098954968","likes":0,"retweets":0,"category":"Tech     if (sessionStorage.getItem('xdigest_auth') === '1') showApp();
    
    document.getElementById('pw').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        if (e.target.value === PASSWORD) {
          sessionStorage.setItem('xdigest_auth', '1');
          showApp();
        } else {
          document.getElementById('error').textContent = 'Nope';
          e.target.value = '';
        }
      }
    });
    
    function showApp() {
      document.getElementById('gate').style.display = 'none';
      document.getElementById('app').style.display = 'block';
      renderFeed();
      renderBookmarks();
    }
    
    // Read tracking
    function getReadIds() {
      try { return new Set(JSON.parse(localStorage.getItem('xdigest_read') || '[]')); } 
      catch { return new Set(); }
    }
    function saveReadIds(ids) {
      localStorage.setItem('xdigest_read', JSON.stringify([...ids]));
      updateUnreadCount();
    }
    function isRead(id) { return getReadIds().has(id); }
    function toggleRead(id) {
      const ids = getReadIds();
      if (ids.has(id)) ids.delete(id); else ids.add(id);
      saveReadIds(ids);
      renderFeed();
    }
    function markAllRead() {
      const ids = getReadIds();
      digestData.tweets.forEach(t => ids.add(t.id));
      saveReadIds(ids);
      renderFeed();
    }
    function updateUnreadCount() {
      const readIds = getReadIds();
      const unread = digestData.tweets.filter(t => !readIds.has(t.id)).length;
      const el = document.getElementById('unread-count');
      el.textContent = unread;
      el.className = 'tab-count' + (unread > 0 ? ' unread' : '');
    }
    
    // Bookmarks
    function getBookmarks() {
      try { return JSON.parse(localStorage.getItem('xdigest_bookmarks') || '[]'); } 
      catch { return []; }
    }
    function saveBookmarks(bookmarks) {
      localStorage.setItem('xdigest_bookmarks', JSON.stringify(bookmarks));
      document.getElementById('bookmark-count').textContent = bookmarks.length;
    }
    function isBookmarked(id) { return getBookmarks().some(b => b.id === id); }
    function toggleBookmark(tweet) {
      let bookmarks = getBookmarks();
      const idx = bookmarks.findIndex(b => b.id === tweet.id);
      if (idx >= 0) bookmarks.splice(idx, 1);
      else bookmarks.unshift({ ...tweet, bookmarkedAt: new Date().toISOString() });
      saveBookmarks(bookmarks);
      renderFeed();
      renderBookmarks();
    }
    
    // Tabs
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        const target = tab.dataset.tab;
        document.getElementById('feed').style.display = target === 'feed' ? 'block' : 'none';
        document.getElementById('bookmarks').style.display = target === 'bookmarks' ? 'block' : 'none';
      });
    });
    
    function getMediaBadge(media) {
      if (!media) return '';
      const icons = { video: 'üé¨ Video', image: 'üñºÔ∏è Image', gif: 'üéûÔ∏è GIF' };
      return '<span class="media-badge">' + (icons[media] || media) + '</span>';
    }
    
    function renderTweet(t, showDate = false, forBookmarks = false) {
      let quotedHtml = '';
      if (t.quotedTweet) {
        quotedHtml = `
          <div class="quoted-tweet">
            <div class="tweet-header">
              <span class="author">${t.quotedTweet.author}</span>
              <span class="handle">@${t.quotedTweet.handle}</span>
              ${getMediaBadge(t.quotedTweet.media)}
            </div>
            <p class="tweet-text">${t.quotedTweet.text}</p>
            <a href="${t.quotedTweet.url}" target="_blank" rel="noopener" class="tweet-link">View original ‚Üí</a>
          </div>`;
      }
      const bookmarked = isBookmarked(t.id);
      const read = isRead(t.id);
      const dateHtml = showDate && t.addedDate ? '<div class="bookmark-date">From ' + t.addedDate + '</div>' : '';
      const tweetJson = JSON.stringify(t).replace(/'/g, "&apos;").replace(/</g, "&lt;");
      
      return `
        <article class="tweet ${read ? '' : 'unread'}" data-id="${t.id}">
          <div class="actions">
            <button class="action-btn read ${read ? 'active' : ''}" onclick="toggleRead('${t.id}')" title="${read ? 'Mark unread' : 'Mark read'}">
              ${read ? '‚úì' : '‚óã'}
            </button>
            <button class="action-btn bookmark ${bookmarked ? 'active' : ''}" onclick='toggleBookmark(${tweetJson})' title="${bookmarked ? 'Remove bookmark' : 'Bookmark'}">
              ${bookmarked ? '‚òÖ' : '‚òÜ'}
            </button>
          </div>
          ${dateHtml}
          <div class="tweet-header">
            <span class="author">${t.author}</span>
            <span class="handle">@${t.handle}</span>
            <span class="category ${t.category.toLowerCase().replace(' ', '-')}">${t.category}</span>
            ${getMediaBadge(t.media)}
          </div>
          <p class="tweet-text">${t.text}</p>
          ${quotedHtml}
          <div class="tweet-meta">
            <span class="stats">‚ù§Ô∏è ${t.likes} ¬∑ üîÅ ${t.retweets}</span>
            <span class="added-time">${t.addedDate || ''}</span>
            <a href="${t.url}" target="_blank" rel="noopener" class="tweet-link">View thread ‚Üí</a>
          </div>
        </article>`;
    }
    
    function renderFeed() {
      document.getElementById('date').textContent = digestData.date;
      document.getElementById('updated').textContent = 'Updated: ' + digestData.updated;
      document.getElementById('count').textContent = digestData.count + ' posts (rolling 7 days)';
      const container = document.getElementById('feed');
      if (digestData.tweets && digestData.tweets.length > 0) {
        container.innerHTML = '<button class="mark-all" onclick="markAllRead()">Mark all as read</button>' +
          digestData.tweets.map(t => renderTweet(t)).join('');
      } else {
        container.innerHTML = '<p class="empty">No matching posts found.</p>';
      }
      updateUnreadCount();
      document.getElementById('bookmark-count').textContent = getBookmarks().length;
    }
    
    function renderBookmarks() {
      const bookmarks = getBookmarks();
      const container = document.getElementById('bookmarks');
      if (bookmarks.length > 0) {
        container.innerHTML = bookmarks.map(t => renderTweet(t, true, true)).join('');
      } else {
        container.innerHTML = '<p class="empty">No bookmarks yet. Tap ‚òÜ on a post to save it.</p>';
      }
    }
  </script>
</body>
</html>
