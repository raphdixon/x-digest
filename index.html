      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      transition: border-color 0.2s;
    }
    
    .tweet:hover {

    }
    
    .tweet-header {

      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
      flex-wrap: wrap;

    .author {

    }
    
    .handle {

    }
    
    .category {

      font-size: 0.7rem;
      background: var(--border);

      border-radius: 4px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;

    .category.tech-biz { background: #10b98122; color: #34d399; }

    .tweet-text {
      margin-bottom: 0.75rem;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    
    .tweet-meta {
      display: flex;
      gap: 1rem;
      font-size: 0.85rem;
      color: var(--text-muted);
      flex-wrap: wrap;
    }
    
    .tweet-link {
      color: var(--accent);
      text-decoration: none;
    }
    
    .tweet-link:hover {
      color: var(--accent-hover);
      text-decoration: underline;
    }
    
    .empty {
      text-align: center;
      color: var(--text-muted);
      padding: 3rem;
    }
    
    .stats {
      display: flex;
      gap: 0.75rem;
    }
  </style>
