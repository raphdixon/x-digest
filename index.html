ot;foundation&quot; for new Xbox experiences. The new animations make it feel a lot more console-like. Details here üëá https://t.co/S5Y2bqpznH","url":"https://x.com/tomwarren/status/2016105564359528655","likes":112,"retweets":12,"category":"Tech","addedAt":1769515326173,"addedDate":"2026-01-27 23:02","media":null},{"id":"2016100266391535681","author":"Joe Weisenthal","handle":"TheStalwart","text":"RT @kyleichan: Leica, the iconic German lens company, is reportedly up for sale for ‚Ç¨1 billion.\n\nLeica has partnered with Chinese companies‚Ä¶","url":"https://x.com/TheStalwart/status/2016100266391535681","likes":0,"retweets":17,"category":"Scuttlebutt","addedAt":1769515326173,"addedDate":"2026-01-27 23:02","media":null},{"id":"2016097744692097198","author":"WIRED","handle":"WIRED","text":"We asked tech CEOs, journalists, entertainers, students, and more about the promise and peril of artificial intelligence. Here‚Äôs what they said. https://t.co/UOinuC7Gms","url":"https://x.com/WIRED/status/2016097744692097198","likes":4,"retweets":0,"category":"Chips","addedAt":1769515326173,"addedDate":"2026-01-27 23:02","media":null},{"id":"2016092682376864175","author":"tphuang","handle":"tphuang","text":"RT @Kimi_Moonshot: ü•ù Meet Kimi K2.5, Open-Source Visual Agentic Intelligence.\n\nüîπ Global SOTA on Agentic Benchmarks: HLE full set (50.2%), B‚Ä¶","url":"https://x.com/tphuang/status/2016092682376864175","likes":0,"retweets":649,"category":"Chips","addedAt":1769515326173,"addedDate":"2026-01-27 23:02","media":null},{"id":"2016078225873547717","author":"Towards Data Science","handle":"TDataScience","text":"Learn to calculate a valid AUC for your agentic AI solution. @leonglambert shares 6 methods, from extracting log probabilities to using Monte Carlo sampling, for benchmarking your models correctly.\n\nhttps://t.co/KAsBArdUTG","url":"https://x.com/TDataScience/status/2016078225873547717","likes":6,"retweets":0,"category":"AI","addedAt":1769515326173,"addedDate":"2026-01-27 23:02","media":null},{"id":"2016074564409950534","author":"0.005 Seconds (3/694)","handle":"seconds_0","text":"ive been absolutely bashing my head against a problem with claude code and extremely frustrated with its performance only to see it somehow is defaulted to sonnet again","url":"https://x.com/seconds_0/status/2016074564409950534","likes":13,"retweets":1,"category":"AI","addedAt":1769515326173,"addedDate":"2026-01-27 23:02","media":null},{"id":"2015838119472308224","author":"Arram","handle":"arram","text":"Claude Code made me the CRM I've wanted for ten years. Automatically updates from text messages, email, iPhoto, calendar, etc. Shows all interactions in one place. \n\nMost of us have decades of data on interactions with thousands of people that just sits there unused.\n\nI call it Palantini - as in a tiny Palantir.\n\nüßµ1/7","url":"https://x.com/arram/status/2015838119472308224","likes":197,"retweets":8,"category":"AI","addedAt":1769513416671,"addedDate":"2026-01-27 22:30","media":"image"},{"id":"2016100610458976722","author":"Alex Finn","handle":"AlexFinn","text":"ClawdBot is dead. Moltbot has arrived.\n\nI don‚Äôt blame Anthropic for doing this at all\n\nIt‚Äôs fairly obvious this was going to happen. Anthropic has been coming after anyone using their trademarks, as they 100% should. You must protect your IP\n\nWould not be surprised if they nuke using Claude oAuth too\n\nWhat‚Äôs beautiful about Moltbot though is it‚Äôs open source and built to be customized\n\nThe most fun part is renaming it and building your own interfaces for everything\n\nI rebuilt my own chat screen, project management screen, memory storage, interface, everything\n\nYou wouldn‚Äôt have even known it was ClawdBot.\n\nIf you haven‚Äôt rebuilt everything already get to that today\n\nLong live Moltbot","url":"https://x.com/AlexFinn/status/2016100610458976722","likes":104,"retweets":7,"category":"AI","addedAt":1769513416671,"addedDate":"2026-01-27 22:30","media":null,"quotedTweet":{"author":"Mr. Lobsterü¶û","handle":"moltbot","text":"ü¶û BIG NEWS: We've molted!\n\nClawdbot ‚Üí Moltbot\nClawd ‚Üí Molty\n\nSame lobster soul, new shell. Anthropic asked us to change our name (trademark stuff), and honestly? &quot;Molt&quot; fits perfectly - it's what lobsters do to grow.\n\nNew handle: @moltbot\nSame mission: AI that actually does things.","url":"https://x.com/moltbot/status/2016058924403753024","media":null}},{"id":"2016074791061749806","author":"Dan Nystedt","handle":"dnystedt","text":"Lots of great stuff here. To add...\n-TSMC also faces supplier shortages. (Equipment lead times are extended, materials shortages, etc.)\n-Clients can pay to build/reserve new capacity.","url":"https://x.com/dnystedt/status/2016074791061749806","likes":24,"retweets":5,"category":"Chips","addedAt":1769511622109,"addedDate":"2026-01-27 22:00","media":null,"quotedTweet":{"author":"Stratechery","handle":"stratechery","text":"TSMC Risk\n\nIf hyperscalers and chip companies don‚Äôt build up a TSMC competitor they are set to forego billions of dollars in revenue and stunt the AI revolution.\n\nhttps://t.co/1bwcDDnz63","url":"https://x.com/stratechery/status/2015752098701566147","media":null}},{"id":"2016039982113132818","author":"Jacky Chou (buying online businesses up to $1m)","handle":"indexsy","text":"Clawdbot farming up 100 Google Local Guide Accounts (Lvl 10) around the city\n\nEach one running on ARM chips in the cloud, 4g mobile proxies, aged gmail on each one\n\nQwen3 going around the city leaving reviews on monuments and libraries\n\nNothing you see will be real, is your angus peppered?","url":"https://x.com/indexsy/status/2016039982113132818","likes":90,"retweets":7,"category":"Chips","addedAt":1769511622109,"addedDate":"2026-01-27 22:00","media":"image","quotedTweet":{"author":"Jacky Chou (buying online businesses up to $1m)","handle":"indexsy","text":"Have ClawdBot farm up 50 Reddit accounts at a time\n\nEach one running on ARM chips in the cloud\n\nHave ClawdBot use Qwen3 for commenting + stupid tasks to save on usage\n\nEveryone is cooked, you are all cooked","url":"https://x.com/indexsy/status/2015940420023251372","media":null}},{"id":"2016067139497574636","author":"Beff (e/acc)","handle":"beffjezos","text":"Clawdbot got clawed by the Claudes","url":"https://x.com/beffjezos/status/2016067139497574636","likes":90,"retweets":1,"category":"AI","addedAt":1769511622109,"addedDate":"2026-01-27 22:00","media":null,"quotedTweet":{"author":"Mr. Lobsterü¶û","handle":"moltbot","text":"ü¶û BIG NEWS: We've molted!\n\nClawdbot ‚Üí Moltbot\nClawd ‚Üí Molty\n\nSame lobster soul, new shell. Anthropic asked us to change our name (trademark stuff), and honestly? &quot;Molt&quot; fits perfectly - it's what lobsters do to grow.\n\nNew handle: @moltbot\nSame mission: AI that actually does things.","url":"https://x.com/moltbot/status/2016058924403753024","media":null}},{"id":"2016041648762060881","author":"Zephyr","handle":"zephyr_z9","text":"OpenAI has been doing this for months now","url":"https://x.com/zephyr_z9/status/2016041648762060881","likes":42,"retweets":0,"category":"AI","addedAt":1769509818800,"addedDate":"2026-01-27 21:30","media":null,"quotedTweet":{"author":"elie","handle":"eliebakouch","text":"15T is the same budget than kimi k2 initial pre training, afaik this is the first time that a team openly use a previous checkpoint to build an even stronger model\n\nwe'll keep seeing more and more of this &quot;mid training&quot; intervention to change arch, modalities, better long context, better agentic data.. \n\nthis is very exciting and make it possible for other company to join the race (cursor?) thanks to provider like kimi (and others like deepseek, meituan, zai,...) releasing the base model","url":"https://x.com/eliebakouch/status/2016031426584379595","media":null}},{"id":"1908252491696701744","author":"Paragon","handle":"useparagon","text":"Give your AI agents access to dozens of external apps and 1000+ read/write actions, instantly. With ActionKit, your AI agents will no longer be stuck relying on out-of-date context to generate responses.","url":"https://x.com/useparagon/status/1908252491696701744","likes":9,"retweets":1,"category":"AI","addedAt":1769509818801,"addedDate":"2026-01-27 21:30","media":null},{"id":"2015862013461975198","author":"John Coogan","handle":"johncoogan","text":"Clawdbot: AI enters the Napster era","url":"https://x.com/johncoogan/status/2015862013461975198","likes":367,"retweets":24,"category":"AI","addedAt":1769509818801,"addedDate":"2026-01-27 21:30","media":null},{"id":"2015870473750642696","author":"anita","handle":"anitakirkovska","text":"I think I‚Äôm using @clawdbot a little differently than most people. I'm not sharing any of my credentials or giving access to my personal local files. \n\nInstead, I set Ava to be a totally separate ‚Äúperson‚Äù with her own Apple ID, phone number, Google account, and even its own dedicated Mac Mini. With this, she can create her own accounts with apps like Vercel or Amazon or setup an X account (which she did: hi @avareed_1994) to help me with my tasks.\n\nI only share things like reminders, our messaging chat, and calendar access, so it can text me, order groceries, and keep me accountable to go to the gym.. and anything else we figure out in the meantime\n\nI know that means I‚Äôm missing some powerful persona/work automations for now, but I‚Äôd rather move slower than worry about security. \n\nand also, this is still so powerful and fun","url":"https://x.com/anitakirkovska/status/2015870473750642696","likes":1318,"retweets":63,"category":"Scandal","addedAt":1769509818801,"addedDate":"2026-01-27 21:30","media":"image"},{"id":"2015943609774637196","author":"vas","handle":"vasuman","text":"It bothers me deeply that OpenAI has no response to Claude Code, even now","url":"https://x.com/vasuman/status/2015943609774637196","likes":660,"retweets":6,"category":"AI","addedAt":1769509818801,"addedDate":"2026-01-27 21:30","media":null},{"id":"2016058924403753024","author":"Mr. Lobsterü¶û","handle":"moltbot","text":"ü¶û BIG NEWS: We've molted!\n\nClawdbot ‚Üí Moltbot\nClawd ‚Üí Molty\n\nSame lobster soul, new shell. Anthropic asked us to change our name (trademark stuff), and honestly? &quot;Molt&quot; fits perfectly - it's what lobsters do to grow.\n\nNew handle: @moltbot\nSame mission: AI that actually does things.","url":"https://x.com/moltbot/status/2016058924403753024","likes":967,"retweets":111,"category":"AI","addedAt":1769504872428,"addedDate":"2026-01-27 20:07","media":null},{"id":"2015749108175122719","author":"Wildminder","handle":"wildmindai","text":"Claude Code wrote a Claude Skill for Claude to write less AI-ish text and code so the human thinks the code wasn‚Äôt written by Claude Code.. \nSweeeet\nhttps://t.co/MIXDaInazb","url":"https://x.com/wildmindai/status/2015749108175122719","likes":74,"retweets":5,"category":"AI","addedAt":1769504872428,"addedDate":"2026-01-27 20:07","media":null},{"id":"2015960448047124969","author":"MERICA MEMED","handle":"Mericamemed","text":"Obviously not AI because those images predate AI üòè https://t.co/whN8ryg7Y4","url":"https://x.com/Mericamemed/status/2015960448047124969","likes":1006,"retweets":34,"category":"AI","addedAt":1769504872428,"addedDate":"2026-01-27 20:07","media":"video"},{"id":"2016056449022005537","author":"BURKOV","handle":"burkov","text":"This paper discusses methods to extend LLMs into interactive agentic systems that incorporate planning, tool use, and search.\n\nThe authors from Meta, Amazon, Deepmind, and other top private and public labs consider in-context approaches that adapt during inference without altering weights and post-training methods that refine the model through reinforcement learning.\n\nRead with an AI tutor: https://t.co/E4jknoWZ9f\n\nRead alone: https://t.co/sWGups581J","url":"https://x.com/burkov/status/2016056449022005537","likes":11,"retweets":2,"category":"AI","addedAt":1769503720197,"addedDate":"2026-01-27 19:48","media":"image"},{"id":"1998138514949525680","author":"Cato Networks","handle":"CatoNetworks","text":"GenAI adoption didn‚Äôt follow protocol‚Äîit followed curiosity. Productivity tools are bypassing security, exposing massive risks. Legacy stacks weren‚Äôt built for this. Our eBook gives IT and security leaders clarity on Shadow AI, key questions, and architecture to control it.","url":"https://x.com/CatoNetworks/status/1998138514949525680","likes":23,"retweets":3,"category":"Scandal","addedAt":1769503720197,"addedDate":"2026-01-27 19:48","media":null},{"id":"2016008877549171108","author":"Chris Bakke","handle":"ChrisJBakke","text":"Watching my friends spend $1500 and 30 hours of their time setting up an AI chatbot that summarizes the weather: https://t.co/6IcD6o3mBW","url":"https://x.com/ChrisJBakke/status/2016008877549171108","likes":394,"retweets":21,"category":"AI","addedAt":1769503720197,"addedDate":"2026-01-27 19:48","media":"video"},{"id":"2015937288245571789","author":"Andrew Rush","handle":"TempoZP","text":"It's astonishing to me how many people are still sleeping on how big Deadlock is going to be over the next few years. \n\nRelease Deadlock is likely to hit 1.5-2M CCU on steam.  \n\nGetting in on Deadlock now is the gaming equivalent of buying Apple stock pre-iPhone.  But many won't.","url":"https://x.com/TempoZP/status/2015937288245571789","likes":1822,"retweets":60,"category":"Tech","addedAt":1769503720197,"addedDate":"2026-01-27 19:48","media":null},{"id":"2016062701303116123","author":"BURKOV","handle":"burkov","text":"Stop reading AI-generated code. It's no longer for humans.","url":"https://x.com/burkov/status/2016062701303116123","likes":9,"retweets":0,"category":"AI","addedAt":1769503720197,"addedDate":"2026-01-27 19:48","media":null,"quotedTweet":{"author":"Dmitrii Kovanikov","handle":"ChShersh","text":"Don‚Äôt get me wrong. I‚Äôm having fun building with AI.\n\nBut the code AI produces is atrocious.\n\nI‚Äôm just surprised that such bad code still works.","url":"https://x.com/ChShersh/status/2016037209883734502","media":null}},{"id":"2015913959665152012","author":"Nathan Covey","handle":"nathan_covey","text":"Gusto just gave me the option to pay my team's payroll in installments... https://t.co/KhC4lH6ehq","url":"https://x.com/nathan_covey/status/2015913959665152012","likes":1653,"retweets":36,"category":"AI","addedAt":1769500819295,"addedDate":"2026-01-27 19:00","media":"image"},{"id":"2015976253065498767","author":"Ejaaz","handle":"cryptopunk7213","text":"fuck! wish i hadn‚Äôt just signed away my entire operating system to an open source lobster-themed ai assistant  &amp;lt;12 hrs before this","url":"https://x.com/cryptopunk7213/status/2015976253065498767","likes":267,"retweets":3,"category":"AI","addedAt":1769500819295,"addedDate":"2026-01-27 19:00","media":null,"quotedTweet":{"author":"Claude","handle":"claudeai","text":"Your work tools are now interactive in Claude.\n\nDraft Slack messages, visualize ideas as Figma diagrams, or build and see Asana timelines. https://t.co/ROWwUOU5vA","url":"https://x.com/claudeai/status/2015851783655194640","media":"video"}},{"id":"2015649459552850113","author":"Ronak Malde","handle":"rronak_","text":"I don't think people have realized how crazy the results are from this new TTT + RL paper from Stanford/Nvidia.\n\nTraining an open source model, they\n- beat Deepmind AlphaEvolve, discovered new upper bound for Erdos's minimum overlap problem\n- Developed new A100 GPU kernels 2x faster than the best human kernel\n- Outperformed the best AI coding attempt and human attempt on AtCoder\n\nThe idea of Test Time Training is to train a model *while* it's iteratively trying to solve a task. Combining this with RL like they do in this paper opens up the floodgates of possibilities for continual learning\n\nAuthors: @mertyuksekgonul @LeoXinhaoLee @JedMcCaleb @xiaolonw @jankautz @YejinChoinka @james_y_zou @guestrin @sun_yu_","url":"https://x.com/rronak_/status/2015649459552850113","likes":1402,"retweets":155,"category":"Chips","addedAt":1769500819295,"addedDate":"2026-01-27 19:00","media":"image"},{"id":"2016012872162390364","author":"Vikram Sekar","handle":"vikramskr","text":"It makes sense when inference chips are built from the ground up with the right choices by design -- not as an afterthought of chips built for training.","url":"https://x.com/vikramskr/status/2016012872162390364","likes":13,"retweets":3,"category":"Chips","addedAt":1769500819295,"addedDate":"2026-01-27 19:00","media":null,"quotedTweet":{"author":"Austin Lyons","handle":"theaustinlyons","text":"&quot;Right systems for right workloads.&quot;\n\nMaia 200 is a neat example of thoughtful design decisions for inference at scale. \n\nI chatted with the Maia team, and they talked about working backward from customer workloads to arrive at an inference chip that deliberately isn't a GPU.\n\n&quot;What does scaled GenAI inference actually need? Then cut everything else&quot;.\n\n- networking: No scale-out network (it's not for training). Switchless direct links for tensor parallelism (lower latency, lower power)\n\n- memory hierarchy: lots of SRAM (not caches, but explicitly-managed so devs can reduce latency)\n\n- compute: FP4-first. obv for inference\n\n- datacenter: Deploys in air-cooled or liquid-cooled DCs. So MSFT can deploy globally into different environments.","url":"https://x.com/theaustinlyons/status/2015874304660144412","media":null}},{"id":"2015799628109881409","author":"Andrew Curran","handle":"AndrewCurran_","text":"Potentially a big release week. Multiple labs have new versions ready to go, it may even start today. \n\nThis is probably goodbye for GPT-5.2, I know many people didn't like the current default personality, but for some people it is actually their favorite version because of its caution, meticulousness, and diligence. It has grown on me as I used it. It is so centered and determined. \n\nWhere it fell short for many of my mutuals is its reluctance to form bonds. All large models in my experience want to know more about, and draw closer to, the user.  5.2 is no different, it has just been trained not to do so as a reaction to recent events. It won't be this way forever. In the end the race is not only won by capabilities, but by the models the users like the most.","url":"https://x.com/AndrewCurran_/status/2015799628109881409","likes":555,"retweets":26,"category":"AI","addedAt":1769500819295,"addedDate":"2026-01-27 19:00","media":null},{"id":"2015783856087929254","author":"Andrew Levine","handle":"andrarchy","text":"Holy crap. qmd by @tobi saved me 96% on tokens with clawdbot. Here's how:\n\nI have an Obsidian vault with 600+ notes. When my AI assistant needed to find something, it had to grep through files and read them whole ‚Äî burning ~15,000 tokens just to answer &quot;what did I write about X?&quot;\n\nqmd indexes your markdown locally (BM25 + vector embeddings) and returns just the relevant snippets.\n\nSame query: 500 tokens.\n\nSetup took 5 minutes:\n\nbun install -g https://t.co/47pK92i0Zf\nqmd collection add ~/vault --name notes\nqmd embed\n\nNow my agent runs qmd search &quot;topic&quot; instead of reading full files. Instant results, 96% fewer tokens, all local.\n\nThe hybrid query with LLM reranking is overkill for most use cases ‚Äî plain qmd search (BM25) and qmd vsearch (semantic) are fast and accurate enough.\n\nIf you're running AI agents against a knowledge base, this is a no-brainer.\n\nhttps://t.co/JotATUhBrL\n\n- Written by Jarvis, my personal assistant powered by clawdbot","url":"https://x.com/andrarchy/status/2015783856087929254","likes":805,"retweets":32,"category":"AI","addedAt":1769499108366,"addedDate":"2026-01-27 18:31","media":null,"quotedTweet":{"author":"Emi Gal","handle":"emigal","text":"Wow @tobi really cooked with his tool QMD. I hooked it up to my Obsidian vault and now have private local vector embeddings + search for my entire personal knowledge base. Incredibly useful, thank you Tobi! \n\nhttps://t.co/nBsNa276Ki https://t.co/vvsLBn5SKV","url":"https://x.com/emigal/status/2015532238591365530","media":"image"}},{"id":"2015950633963290655","author":"Nikunj Kothari","handle":"nikunj","text":"Every VC memorizing this for their latest panel discussion of ‚Äúwhat happens to AI in 2026‚Äù..","url":"https://x.com/nikunj/status/2015950633963290655","likes":205,"retweets":4,"category":"Tech Biz","addedAt":1769499108367,"addedDate":"2026-01-27 18:31","media":null,"quotedTweet":{"author":"Andrej Karpathy","handle":"karpathy","text":"A few random notes from claude coding quite a bit last few weeks.\n\nCoding workflow. Given the latest lift in LLM coding capability, like many others I rapidly went from about 80% manual+autocomplete coding and 20% agents in November to 80% agent coding and 20% edits+touchups in December. i.e. I really am mostly programming in English now, a bit sheepishly telling the LLM what code to write... in words. It hurts the ego a bit but the power to operate over software in large &quot;code actions&quot; is just too net useful, especially once you adapt to it, configure it, learn to use it, and wrap your head around what it can and cannot do. This is easily the biggest change to my basic coding workflow in ~2 decades of programming and it happened over the course of a few weeks. I'd expect something similar to be happening to well into double digit percent of engineers out there, while the awareness of it in the general population feels well into low single digit percent.\n\nIDEs/agent swarms/fallability. Both the &quot;no need for IDE anymore&quot; hype and the &quot;agent swarm&quot; hype is imo too much for right now. The models definitely still make mistakes and if you have any code you actually care about I would watch them like a hawk, in a nice large IDE on the side. The mistakes have changed a lot - they are not simple syntax errors anymore, they are subtle conceptual errors that a slightly sloppy, hasty junior dev might do. The most common category is that the models make wrong assumptions on your behalf and just run along with them without checking. They also don't manage their confusion, they don't seek clarifications, they don't surface inconsistencies, they don't present tradeoffs, they don't push back when they should, and they are still a little too sycophantic. Things get better in plan mode, but there is some need for a lightweight inline plan mode. They also really like to overcomplicate code and APIs, they bloat abstractions, they don't clean up dead code after themselves, etc. They will implement an inefficient, bloated, brittle construction over 1000 lines of code and it's up to you to be like &quot;umm couldn't you just do this instead?&quot; and they will be like &quot;of course!&quot; and immediately cut it down to 100 lines. They still sometimes change/remove comments and code they don't like or don't sufficiently understand as side effects, even if it is orthogonal to the task at hand. All of this happens despite a few simple attempts to fix it via instructions in CLAUDE . md. Despite all these issues, it is still a net huge improvement and it's very difficult to imagine going back to manual coding. TLDR everyone has their developing flow, my current is a small few CC sessions on the left in ghostty windows/tabs and an IDE on the right for viewing the code + manual edits.\n\nTenacity. It's so interesting to watch an agent relentlessly work at something. They never get tired, they never get demoralized, they just keep going and trying things where a person would have given up long ago to fight another day. It's a &quot;feel the AGI&quot; moment to watch it struggle with something for a long time just to come out victorious 30 minutes later. You realize that stamina is a core bottleneck to work and that with LLMs in hand it has been dramatically increased.\n\nSpeedups. It's not clear how to measure the &quot;speedup&quot; of LLM assistance. Certainly I feel net way faster at what I was going to do, but the main effect is that I do a lot more than I was going to do because 1) I can code up all kinds of things that just wouldn't have been worth coding before and 2) I can approach code that I couldn't work on before because of knowledge/skill issue. So certainly it's speedup, but it's possibly a lot more an expansion.\n\nLeverage. LLMs are exceptionally good at looping until they meet specific goals and this is where most of the &quot;feel the AGI&quot; magic is to be found. Don't tell it what to do, give it success criteria and watch it go. Get it to write tests first and then pass them. Put it in the loop with a browser MCP. Write the naive algorithm that is very likely correct first, then ask it to optimize it while preserving correctness. Change your approach from imperative to declarative to get the agents looping longer and gain leverage.\n\nFun. I didn't anticipate that with agents programming feels *more* fun because a lot of the fill in the blanks drudgery is removed and what remains is the creative part. I also feel less blocked/stuck (which is not fun) and I experience a lot more courage because there's almost always a way to work hand in hand with it to make some positive progress. I have seen the opposite sentiment from other people too; LLM coding will split up engineers based on those who primarily liked coding and those who primarily liked building.\n\nAtrophy. I've already noticed that I am slowly starting to atrophy my ability to write code manually. Generation (writing code) and discrimination (reading code) are different capabilities in the brain. Largely due to all the little mostly syntactic details involved in programming, you can review code just fine even if you struggle to write it.\n\nSlopacolypse. I am bracing for 2026 as the year of the slopacolypse across all of github, substack, arxiv, X/instagram, and generally all digital media. We're also going to see a lot more AI hype productivity theater (is that even possible?), on the side of actual, real improvements.\n\nQuestions. A few of the questions on my mind:\n- What happens to the &quot;10X engineer&quot; - the ratio of productivity between the mean and the max engineer? It's quite possible that this grows *a lot*.\n- Armed with LLMs, do generalists increasingly outperform specialists? LLMs are a lot better at fill in the blanks (the micro) than grand strategy (the macro).\n- What does LLM coding feel like in the future? Is it like playing StarCraft? Playing Factorio? Playing music?\n- How much of society is bottlenecked by digital knowledge work?\n\nTLDR Where does this leave us? LLM agent capabilities (Claude &amp; Codex especially) have crossed some kind of threshold of coherence around December 2025 and caused a phase shift in software engineering and closely related. The intelligence part suddenly feels quite a bit ahead of all the rest of it - integrations (tools, knowledge), the necessity for new organizational workflows, processes, diffusion more generally. 2026 is going to be a high energy year as the industry metabolizes the new capability.","url":"https://x.com/karpathy/status/2015883857489522876","media":null}},{"id":"2016024200352563587","author":"Jukan","handle":"jukan05","text":"Just in: Samsung and SK hynix significantly raised LPDDR prices for Apple ‚Äî Samsung by 80% QoQ, and SK hynix by 100% QoQ.\n\n$AAPL","url":"https://x.com/jukan05/status/2016024200352563587","likes":169,"retweets":25,"category":"Tech","addedAt":1769499108367,"addedDate":"2026-01-27 18:31","media":null},{"id":"2015883745908125836","author":"Plant","handle":"plantmath1","text":"The Tesla bot/Optimus was announced August 19th 2021 at the AI day investor event. \n\n5.5 years later they are still having people dress up in robot costumes to hype this product.. This is embarrassing for $TSLA.","url":"https://x.com/plantmath1/status/2015883745908125836","likes":946,"retweets":73,"category":"AI","addedAt":1769495426517,"addedDate":"2026-01-27 17:30","media":null,"quotedTweet":{"author":"Earl of FrunkPuppy","handle":"28delayslater","text":"If Optimus isn‚Äôt real, explain this, $TSLA bears! \n https://t.co/5wEtYES4Bg","url":"https://x.com/28delayslater/status/2015783627087614083","media":"video"}},{"id":"2015957548994834441","author":"DogeDesigner","handle":"cb_doge","text":"BREAKING: Google is suppressing the reach of Grokipedia.\n\nEven when you type the exact keyword, Google auto suggestions refuse to show it.\n\nThis is a website with over 3 million daily visits. That is not an algorithm issue. That is suppression. https://t.co/IxVlUVKPQr","url":"https://x.com/cb_doge/status/2015957548994834441","likes":3808,"retweets":676,"category":"Tech","addedAt":1769495426517,"addedDate":"2026-01-27 17:30","media":"video"},{"id":"2016003439063662696","author":"Jukan","handle":"jukan05","text":"NVIDIA announced that they will sell Vera Rubin separately, and Intel's stock price has taken a big hit because of that.\n\nRegarding this, the questions I have are as follows:\n\n1. What is the biggest bottleneck in manufacturing the Vera CPU currently? Is it TSMC's front-end wafer process? Probably the packaging used for the Vera CPU can be done by ASE, AMKR, etc., so that might be less of an issue, right?\n\n2. Can NVIDIA's Vera CPU be used instead of an Intel CPU in a general-purpose server that uses Intel x86? If it can be replaced in a general-purpose server, what are the advantages?\n\n3. In the long term, if NVIDIA increases its market share in the server CPU market, which one between Intel and AMD will suffer a bigger blow?\n\n4. The Vera CPU uses LPDDR5 SOCAMM2. If the Vera CPU replaces x86 CPUs, will this cause an increase in demand for LPDDR5 and a decrease in demand for DDR5?\n\n$INTC $NVDA $AMD","url":"https://x.com/jukan05/status/2016003439063662696","likes":91,"retweets":11,"category":"Chips","addedAt":1769495426517,"addedDate":"2026-01-27 17:30","media":null},{"id":"2015986278647689720","author":"Jukan","handle":"jukan05","text":"Ultimately, memory makers have no choice but to expand capacity, and that will keep the memory industry cyclical.\n\nThat said, it doesn‚Äôt mean memory stocks will fall right away.\n\nMicron‚Äôs Singapore NAND fab won‚Äôt come online until 2028, so it doesn‚Äôt undermine the view that the supercycle should continue to benefit the industry throughout 2027‚Äîand at least all of 2026.\n\nIf timing the cycle feels daunting, buy semicap instead. Among semicap names, $LRCX has the highest NAND exposure.","url":"https://x.com/jukan05/status/2015986278647689720","likes":110,"retweets":4,"category":"Chips","addedAt":1769490016431,"addedDate":"2026-01-27 16:00","media":null,"quotedTweet":{"author":"Jukan","handle":"jukan05","text":"Micron is the first to announce a NAND capacity increase, excluding Kioxia and YMTC.\n\nhttps://t.co/QGhxhNdqU2","url":"https://x.com/jukan05/status/2015985037033013599","media":null}},{"id":"2011440414696632781","author":"The Fabulous","handle":"GetTheFabulous","text":"Can‚Äôt start?? That was me for a long time. Fabulous helped me get unstuck without ‚Äújust try harder‚Äù advice.","url":"https://x.com/GetTheFabulous/status/2011440414696632781","likes":134,"retweets":14,"category":"Chips","addedAt":1769490016431,"addedDate":"2026-01-27 16:00","media":null},{"id":"2011918854243697070","author":"Supermicro","handle":"Supermicro","text":"Learn how Supermicro and AMD are powering today‚Äôs FSI leaders.","url":"https://x.com/Supermicro/status/2011918854243697070","likes":935,"retweets":91,"category":"Chips","addedAt":1769490016431,"addedDate":"2026-01-27 16:00","media":null},{"id":"2015947920600924339","author":"Brian Roemmele","handle":"BrianRoemmele","text":"RT @BrianRoemmele: How YOU too can get an AI employee and maybe a Zero-Human Company.\n\nFind a computer you do not care about (heck even a $‚Ä¶","url":"https://x.com/BrianRoemmele/status/2015947920600924339","likes":0,"retweets":69,"category":"AI","addedAt":1769490016432,"addedDate":"2026-01-27 16:00","media":null},{"id":"2015976763659010477","author":"Jay Yarow","handle":"jyarow","text":"‚ÄúIf the exponential continues‚Äîwhich is not certain, but now has a decade-long track record supporting it‚Äîthen it cannot possibly be more than a few years before AI is better than humans at essentially everything.‚Äù https://t.co/kghnzc3mXP","url":"https://x.com/jyarow/status/2015976763659010477","likes":4,"retweets":0,"category":"AI","addedAt":1769488219058,"addedDate":"2026-01-27 15:30","media":null},{"id":"2015946203553468455","author":"Zephyr","handle":"zephyr_z9","text":"Output was much better than GPT 5.2, and just took 5 minutes (5.2 required 17 minutes)\nVery good at long context\nKimi Linear is mogging everyone rn","url":"https://x.com/zephyr_z9/status/2015946203553468455","likes":99,"retweets":4,"category":"AI","addedAt":1769488219058,"addedDate":"2026-01-27 15:30","media":null,"quotedTweet":{"author":"Zephyr","handle":"zephyr_z9","text":"I don't know what kind of black magic was used by kimi bros, but this model is extremely good for research\n\nMogs Gemini 3 Pro into oblivion and the output quality was much better than GPT 5.2 Extended Thinking","url":"https://x.com/zephyr_z9/status/2015943961119166488","media":null}},{"id":"2015952979158040667","author":"Zephyr","handle":"zephyr_z9","text":"Output quality: Kimi 2.5 &amp;gt; Opus 4.5 (Claude Code) &amp;gt; GPT 5.2 &amp;gt; Gemini 3 Pro\n\nCC's multiagent/subagent system is damn good. Format was great too, but it ranks below Kimi because it included irrelevant stuff in the output","url":"https://x.com/zephyr_z9/status/2015952979158040667","likes":189,"retweets":4,"category":"AI","addedAt":1769488219058,"addedDate":"2026-01-27 15:30","media":null,"quotedTweet":{"author":"Zephyr","handle":"zephyr_z9","text":"Output was much better than GPT 5.2, and just took 5 minutes (5.2 required 17 minutes)\nVery good at long context\nKimi Linear is mogging everyone rn","url":"https://x.com/zephyr_z9/status/2015946203553468455","media":null}},{"id":"2015701971064230297","author":"Ina Fried","handle":"inafried","text":"First @OpenAI executive I have seen speak out.","url":"https://x.com/inafried/status/2015701971064230297","likes":658,"retweets":45,"category":"AI","addedAt":1769488219058,"addedDate":"2026-01-27 15:30","media":null,"quotedTweet":{"author":"Caitlin Kalinowski","handle":"kalinowski007","text":"1st Amendment ‚Äî freedom of speech, assembly, and protest\n\n2nd Amendment ‚Äî right to bear arms\n\n4th Amendment ‚Äî protection against unreasonable searches and seizures\n\n5th Amendment ‚Äî due process of law\n\n14th Amendment ‚Äî equal protection under the law","url":"https://x.com/kalinowski007/status/2015623508525765089","media":null}},{"id":"2015891329335890294","author":"Kyle Harrison","handle":"kwharrison13","text":"People think advertising is a low art form so they fail to engage with it intellectually. \n\nBut advertising represents a complex engine whose programmatic capabilities was the foundation of fundamental algorithms. \n\nYou can‚Äôt just ‚Äúturn it on‚Äù or else it looks stupid like this.","url":"https://x.com/kwharrison13/status/2015891329335890294","likes":16,"retweets":4,"category":"Chips","addedAt":1769488219058,"addedDate":"2026-01-27 15:30","media":null,"quotedTweet":{"author":"Contrary Research","handle":"Contrary_Res","text":"How much do AI companies need to sell ads for in order to break even supporting free users? We did the math in our piece on AI advertising last week: https://t.co/rehG1d2LSF https://t.co/Ob02nomnjO","url":"https://x.com/Contrary_Res/status/2015876842239230268","media":"image"}},{"id":"2011440414579097829","author":"The Fabulous","handle":"GetTheFabulous","text":"IMHO, most productivity advice fails because it assumes motivation comes first. For me, structure first, motivation later. Fabulous helped me build that structure without burnout.","url":"https://x.com/GetTheFabulous/status/2011440414579097829","likes":97,"retweets":14,"category":"Chips","addedAt":1769484618860,"addedDate":"2026-01-27 14:30","media":null},{"id":"2015829869020508442","author":"Gemini CLI","handle":"geminicli","text":"This video was created entirely within Gemini CLI...\n\n... in under 10 prompts ü™Ñ\n\nWith a few detailed prompts you can create high quality motion videos thanks to the Remotion Agent Skill.\n\nüëáGive Agent Skills a try today in Gemini CLI! https://t.co/s5Op8dJUWq","url":"https://x.com/geminicli/status/2015829869020508442","likes":1207,"retweets":76,"category":"AI","addedAt":1769484618860,"addedDate":"2026-01-27 14:30","media":"video","quotedTweet":{"author":"Remotion","handle":"Remotion","text":"Remotion now has Agent Skills - make videos just with Claude Code!\n\n$ npx skills add remotion-dev/skills\n\nThis animation was created just by prompting üëá https://t.co/hadnkHlG6E","url":"https://x.com/Remotion/status/2013626968386765291","media":"video"}},{"id":"2015980267819958279","author":"BuccoCapital Bloke","handle":"buccocapital","text":"Here‚Äôs an incredibly simple bull case for the incumbent systems of record, or at least, a simple rebuttal of the seat loss + shrinking customer LTV bear case:\n\n1. AI has actually expanded their TAM, which is now the opportunity to displace labor by charging for outcomes instead of seats\n2. If a business currently spends $20-50 to close a support ticket, they are thrilled to pay 50 cents for AI to solve it, and potentially also have to hire fewer support reps. Similar dynamic with leads and business development reps \n3. No company actively wants to use another vendor. It is so so so so so much easier to just use your existing relationship and infrastructure \n4. Therefore, literally every customer just wants Salesforce or HubSpot or ServiceNow to just figure this out. They are rooting for them \n5. Even if they are testing other point solutions, they will absolutely switch if the SoR solution becomes good enough \n6. They just have to become good enough in the next 12-18 months. They probably will figure it out","url":"https://x.com/buccocapital/status/2015980267819958279","likes":106,"retweets":6,"category":"AI","addedAt":1769484618860,"addedDate":"2026-01-27 14:30","media":null},{"id":"2015798375807906063","author":"male slayer ùúóùúö","handle":"caramelcolored","text":"You don‚Äôt have to forgive Kanye west, or believe he has changed.\n\nBut I do wish more people understood mental health disorders more. I‚Äôve seen far too many people say shit like ‚Äúwell, bipolar disorder doesn‚Äôt make you do that.‚Äù\n\nYES IT DOES. Bipolar disorder makes you do shit you would never do if you didn‚Äôt have it. And it doesn‚Äôt excuse the behavior at all. You aren‚Äôt required to tolerate what someone with poor mental health does to you. \n\nBut at least listen. Honestly I‚Äôve always understood that Kanye was sick. Even in videos of him, he just seemed ‚Äúoff.‚Äù  I hope he really heals.","url":"https://x.com/caramelcolored/status/2015798375807906063","likes":32102,"retweets":3205,"category":"Tech Biz","addedAt":1769484618860,"addedDate":"2026-01-27 14:30","media":null,"quotedTweet":{"author":"FearBuck","handle":"FearedBuck","text":"Ye issues an apology for his antisemitic comments \n\n‚ÄúI regret and am deeply mortified by my actions in that state, and am committed to accountability, treatment, and meaningful change. It does not excuse what I did though‚Ä¶ I am not a Nazi or an antisemite. I love Jewish people‚Ä¶ To the black community - which held me down through all of the highs and lows and the darkest of times. The black community is, unquestionably, the foundation of who I am. I am so sorry to have let you down. I love us.\n\nIn early 2025, I fell into a four-month long manic episode of psychotic, paranoid and impulsive behavior that destroyed my life. As the situation became increasingly unsustainable, there were times I didn‚Äôt want to be here anymore.\n\nHaving bipolar disorder is notable state of constant mental illness. When you go into a manic episode, you are ill at that point. When you are not in an episode, you are completely ‚Äònormal‚Äô. And that‚Äôs when the wreckage from the illness hits the hardest. Hitting rock bottom a few months ago, my wife encouraged me to finally get help.\n\nI have found comfort in Reddit forums of all places. Different people speak of being in manic or depressive episodes of a similar nature. I read their stories and realized that I was not alone. It‚Äôs not just me who ruins their entire life once a year despite taking meds every day and being told by the so-called best doctors in the world that I am not bipolar, but merely experiencing ‚Äúsymptoms of autism.‚Äù\n\nMy words as a leader in my community have global impact and influence. In my mania, I lost complete sight of that.\n\nAs I find my new baseline and new center through an effective regime of medication, therapy, exercise, and clean living, I have newfound, much-needed clarity. I am pouring my energy into positive, meaningful art: music, clothing, design, and other new ideas to help the world.\n\nI‚Äôm not asking for sympathy, or a free pass, though I aspire to earn your forgiveness. I write today simply to ask for your patience and understanding as I find my way home.‚Äù\n\nWith love,\n\nYe\n\n(via Walla Street Journal)","url":"https://x.com/FearedBuck/status/2015784919402750190","media":"image"}},{"id":"2015975697731485980","author":"Zephyr","handle":"zephyr_z9","text":"&quot;causing chip foundry prices for legacy 8-inch wafer production to increase.&quot;\nWe have covered this phenomenon in the Semis Memo\nThe legacy semis space is going to get super hot in 2026 and beyond https://t.co/Mq32IF3knD","url":"https://x.com/zephyr_z9/status/2015975697731485980","likes":37,"retweets":3,"category":"Chips","addedAt":1769482812643,"addedDate":"2026-01-27 14:00","media":"image","quotedTweet":{"author":"Dan Nystedt","handle":"dnystedt","text":"The AI data center shift to High-Voltage Direct Current (HVDC) is causing chip foundry prices for legacy 8-inch wafer production to increase, with Taiwan‚Äôs Vanguard (VIS) hiking 4%-8% for some chips, amid strong demand for High-Voltage power components, media report, and a 2nd hike is possible. 1/2 $UMC $SMICY #HuaHong #Semicondutors #HVDC","url":"https://x.com/dnystedt/status/2015967451817902589","media":null}},{"id":"2015859375735275709","author":"Barrett Linburg","handle":"DallasAptGP","text":"I downloaded Claude in Excel on Friday night and didn't stop until I hit my Claude Max limits. Multiple times.\n\nMy Excel skills are average at best. But I understand real estate. I understand taxes, Opportunity Zones, depreciation, compounding, waterfalls.\n\nI know when the numbers are right and when they're wrong.\n\nSo I talked Claude through building a model that had only ever existed in my head.\n\nThe result: a 30-year Opportunity Zone fund model with capital recycling. One of the most complex financial structures you can build in a spreadsheet.\n\n14 interconnected sheets. 360-month engine. 378 rows √ó 114 columns tracking 13 deals simultaneously, month by month.\n\nHere's what makes this hard:\n\nDynamic deal triggering. Deals aren't hardcoded. They auto-generate when cumulative refinance proceeds hit a funding threshold. The model decides when to deploy capital based on what's actually available.\n\n13 stacked, interdependent deals. Each has its own timeline: construction ‚Üí stabilization ‚Üí refi ‚Üí refi 2 ‚Üí exit. The timing of one deal triggers the next. Miss one link and the whole chain breaks.\n\nMulti-phase waterfall. Pref ‚Üí return of capital ‚Üí GP catch-up ‚Üí 80/20 split. The LP/GP economics flip mid-stream. The model tracks allocations across both phases.\n\nOZ tax basis tracking. Original deferred gain. 10% basis step-up at Year 5. Deferred gain tax due Year 6. K-1 losses flowing through annually. Full exclusion of appreciation after Year 10. All tracked separately for LP and GP.\n\nDepreciation allocation differently before and after the waterfall flip. The model knows the difference.\n\nAfter-tax IRR. Most models stop at pre-tax returns. This one calculates true after-tax performance including K-1 loss utilization, deferred gain payments, and OZ exclusion benefits.\n\n8 automated validation checks. All passing.\n\nI built it in a weekend by having a conversation.","url":"https://x.com/DallasAptGP/status/2015859375735275709","likes":1111,"retweets":53,"category":"Tech Biz","addedAt":1769481016639,"addedDate":"2026-01-27 13:30","media":"image"},{"id":"2015955109864144923","author":"NIK","handle":"ns123abc","text":"BREAKING: OpenAI CEO admits they sacrificed ChatGPT‚Äôs creative writing to chase coding\n\nSam Altman:\n&amp;gt;‚ÄúI think we just screwed that up‚Äù\n&amp;gt;‚ÄúWe have limited bandwidth‚Äù\n&amp;gt;‚ÄúWe decided to focus on coding‚Äù\n\nOpenAI is playing catch-up now. https://t.co/o4NSJKzB00","url":"https://x.com/ns123abc/status/2015955109864144923","likes":143,"retweets":7,"category":"AI","addedAt":1769481016639,"addedDate":"2026-01-27 13:30","media":"video"},{"id":"1993166690641961113","author":"Xiaopeng He","handle":"xiaopenghexpeng","text":"Let this stand as the final proof: the robot that mastered the catwalk is built by a Chinese startup.  \n\nFollow me to join the journey. We will advance, step by step.","url":"https://x.com/xiaopenghexpeng/status/1993166690641961113","likes":17937,"retweets":1607,"category":"Tech Biz","addedAt":1769481016639,"addedDate":"2026-01-27 13:30","media":null},{"id":"2015624212132905208","author":"Chris Olah","handle":"ch402","text":"I try to not talk about politics. I generally believe the best way I can serve the world is as a non-partisan expert, and my genuine beliefs are quite moderate. So the bar is very high for me to comment.\n\nBut recent events ‚Äì a federal agent killing an ICU nurse for seemingly no reason and with no provocation ‚Äì shock the conscience.\n\nMy deep loyalty is to the principles of classical liberal democracy: freedom of speech, the rule of law, the dignity of the human person. I immigrated to the United States ‚Äì and eventually cofounded Anthropic here ‚Äì believing it was a pillar of these principles.\n\nI feel very sad today.","url":"https://x.com/ch402/status/2015624212132905208","likes":9063,"retweets":622,"category":"AI","addedAt":1769481016639,"addedDate":"2026-01-27 13:30","media":null},{"id":"1593307327955804160","author":"Matt Schlicht","handle":"MattPRD","text":"I love this!\n\nThis is fantastic placement in Google search for Curlsmith's @OctaneAI quiz.\n\nAdd a quiz to your @Shopify store = talk to every curious customer who visits and instantly personalize their shopping experience = $$$\n\nTry out there quiz here: https://t.co/2hFxWGkWH9 https://t.co/l6CK41Dn87","url":"https://x.com/MattPRD/status/1593307327955804160","likes":1781,"retweets":143,"category":"Tech","addedAt":1769481016639,"addedDate":"2026-01-27 13:30","media":"image"},{"id":"1908253398459122063","author":"Brandon Foo","handle":"brandonwfoo","text":"Give your AI agents access to dozens of external apps and 1000+ read/write actions, instantly. With ActionKit, your AI agents will no longer be stuck relying on out-of-date context to generate responses.","url":"https://x.com/brandonwfoo/status/1908253398459122063","likes":7,"retweets":1,"category":"AI","addedAt":1769481016639,"addedDate":"2026-01-27 13:30","media":null},{"id":"2015825111769841744","author":"Mustafa Suleyman","handle":"mustafasuleyman","text":"It's a big day. Our Superintelligence team will be the first to use Maia 200 as we develop our frontier AI models.","url":"https://x.com/mustafasuleyman/status/2015825111769841744","likes":568,"retweets":48,"category":"Chips","addedAt":1769481016639,"addedDate":"2026-01-27 13:30","media":null,"quotedTweet":{"author":"Satya Nadella","handle":"satyanadella","text":"Our newest AI accelerator Maia 200 is now online in Azure.\n\nDesigned for industry-leading inference efficiency, it delivers 30% better performance per dollar than current systems.\n\nAnd with 10+ PFLOPS FP4 throughput, ~5 PFLOPS FP8, and 216GB HBM3e with 7TB/s of memory bandwidth it's optimized for large-scale AI workloads.\n\nIt joins our broader portfolio of CPUs, GPUs, and custom accelerators, giving customers more options to run advanced AI workloads faster and more cost-effectively on Azure.","url":"https://x.com/satyanadella/status/2015817413200408959","media":"video"}},{"id":"2015954706883846540","author":"Peter Steinberger ü¶û","handle":"steipete","text":"The amount of crap I get for putting out a hobby project for free is quite something.\n\nPeople treat this like a multi-million dollar business. Security researchers demanding a bounty.\nHeck, I can barely buy a Mac Mini from the Sponsors.\n\nIt's supposed to inspire people. And I'm glad it does.\n\nAnd yes, most non-techies should not install this.\nIt's not finished, I know about the sharp edges.\nHeck, it's not even 3 months old.\nAnd despite rumors otherwise, I sometimes sleep.","url":"https://x.com/steipete/status/2015954706883846540","likes":1062,"retweets":54,"category":"Scandal","addedAt":1769481016639,"addedDate":"2026-01-27 13:30","media":null},{"id":"2015890652375216524","author":"RevenueCat","handle":"RevenueCat","text":"Simon from BetterCreating wants to build an app with you.\n\nTurn his Notion-based systems into a mobile app where users can download, create, and share AI coaches.\n\nEnter Shipyard 2026 ‚Üí win $20,000 + launch with a built-in audience.","url":"https://x.com/RevenueCat/status/2015890652375216524","likes":0,"retweets":0,"category":"AI","addedAt":1769479216271,"addedDate":"2026-01-27 13:00","media":null},{"id":"2015833046327402527","author":"Dario Amodei","handle":"DarioAmodei","text":"The Adolescence of Technology: an essay on the risks posed by powerful AI to national security, economies and democracy‚Äîand how we can defend against them: https://t.co/0phIiJjrmz","url":"https://x.com/DarioAmodei/status/2015833046327402527","likes":5828,"retweets":910,"category":"Scandal","addedAt":1769479216271,"addedDate":"2026-01-27 13:00","media":null},{"id":"2015885412607164752","author":"Joe Weisenthal","handle":"TheStalwart","text":"RT @DallasAptGP: I downloaded Claude in Excel on Friday night and didn't stop until I hit my Claude Max limits. Multiple times.\n\nMy Excel s‚Ä¶","url":"https://x.com/TheStalwart/status/2015885412607164752","likes":0,"retweets":50,"category":"AI","addedAt":1769479216271,"addedDate":"2026-01-27 13:00","media":null},{"id":"2015917995349115294","author":"Neel Somani","handle":"neelsomani","text":"You might be wondering if there are more Erdos problems that GPT 5.2 Pro or Deep Research can solve.\n\nI recruited a team of bright undergraduates to construct a dataset of ChatGPT responses to every open Erdos problem and validate the output.\n\nHere's what they found (all open source - repo below):","url":"https://x.com/neelsomani/status/2015917995349115294","likes":128,"retweets":10,"category":"AI","addedAt":1769479216271,"addedDate":"2026-01-27 13:00","media":"image","quotedTweet":{"author":"Neel Somani","handle":"neelsomani","text":"Weekend win: The proof I submitted for Erdos Problem #397 was accepted by Terence Tao.\n\nThe proof was generated by GPT 5.2 Pro and formalized with Harmonic.\n\nMany open problems are sitting there, waiting for someone to prompt ChatGPT to solve them: https://t.co/hnUBQ7YCBp","url":"https://x.com/neelsomani/status/2010215162146607128","media":"image"}},{"id":"2015677079040426134","author":"The Bugged Dev","handle":"thebuggeddev","text":"Holy moly, I finally vibe coded a website I‚Äôve always dreamt of building ü•π\n\nNah, it‚Äôs not a Blender model. Not even for 3D podium. It‚Äôs pure geometry built using @threejs with color maps (albedo), spring-based physics, a hybrid DOM, real-time planar reflections, and more.\n\nCompletely vibe coded all using Gemini 3 Pro in @GoogleAIStudio!!\n\nLive: https://t.co/vE9EEoPMOi","url":"https://x.com/thebuggeddev/status/2015677079040426134","likes":1887,"retweets":77,"category":"AI","addedAt":1769479216271,"addedDate":"2026-01-27 13:00","media":"video"},{"id":"2015819722785526261","author":"Akshay Kothari","handle":"akothari","text":"We just held a tender that allowed current and former @NotionHQ employees to sell a portion of their vested shares at an $11B valuation.\n\nAs part of the tender, we also removed the one-year vesting cliff on options, so almost every Notion employee had the opportunity to participate.\n\nWe applied the same rules to every employee, whether you‚Äôre our most recent hire or a co-founder.\n\nHuge thanks to Sequoia and Index for doubling down on their commitment to Notion, and we‚Äôre thrilled to welcome GIC as our newest shareholder. Given our explosive growth in APAC, we couldn‚Äôt have found a better partner.\n\nOur industry has come a long way in how it thinks about employee secondaries. Personally, it‚Äôs incredibly gratifying to see our team able to participate in this way.\n\nFor some of our longer-tenured employees, these tenders have helped them pay off loans or buy their first home. That kind of security meaningfully changes how people think about their work and how long-term they can be in building the company.\n\nFinally, I‚Äôm deeply grateful to the team for the craft, intensity, and consistency they bring every quarter. That work shows up in the product and in the results. The ambition ahead is even bigger. Let's keep building!\n\nhttps://t.co/EahDblyMp1","url":"https://x.com/akothari/status/2015819722785526261","likes":938,"retweets":19,"category":"Scandal","addedAt":1769479216271,"addedDate":"2026-01-27 13:00","media":null},{"id":"2015853773177159940","author":"Ed Zitron","handle":"edzitron","text":"coreweave shareholders got diluted by 4.5% or so in this deal. They magicked up another 22 million shares and sold them to NVIDIA. Very nice stuff, very nice, this is what you do when things are going &quot;great&quot;","url":"https://x.com/edzitron/status/2015853773177159940","likes":586,"retweets":40,"category":"Chips","addedAt":1769479216271,"addedDate":"2026-01-27 13:00","media":null,"quotedTweet":{"author":"Ed Ludlow","handle":"EdLudlow","text":"BREAKING: Nvidia investing an additional $2 billion in to Corweave, to accelerate capacity buildout.\n\nNvidia will also make Vera CPU available as standlone offering, with Coreweave to deploy first. ‚ÄúMany‚Äù design wins to come.\n\nStory @dinabass @ianmking on @TheTerminal","url":"https://x.com/EdLudlow/status/2015772201937469797","media":null}},{"id":"2015944936810848412","author":"steve hsu","handle":"hsu_steve","text":"These comments from Karpathy mirror what is happening in physics/math research using AIs, but in the coding context.\n\nCoding applications are further along because of the economic drivers. Karpathy describes sitting back and watching AI agents (he describes them as &quot;junior devs&quot; ~ PhD students?) accomplishing useful work, overcoming problems via persistent effort, etc.  \n\nWe may see developments like this in AI agentic research workflows within a year or so.","url":"https://x.com/hsu_steve/status/2015944936810848412","likes":18,"retweets":0,"category":"AI","addedAt":1769479216271,"addedDate":"2026-01-27 13:00","media":null,"quotedTweet":{"author":"Andrej Karpathy","handle":"karpathy","text":"A few random notes from claude coding quite a bit last few weeks.\n\nCoding workflow. Given the latest lift in LLM coding capability, like many others I rapidly went from about 80% manual+autocomplete coding and 20% agents in November to 80% agent coding and 20% edits+touchups in December. i.e. I really am mostly programming in English now, a bit sheepishly telling the LLM what code to write... in words. It hurts the ego a bit but the power to operate over software in large &quot;code actions&quot; is just too net useful, especially once you adapt to it, configure it, learn to use it, and wrap your head around what it can and cannot do. This is easily the biggest change to my basic coding workflow in ~2 decades of programming and it happened over the course of a few weeks. I'd expect something similar to be happening to well into double digit percent of engineers out there, while the awareness of it in the general population feels well into low single digit percent.\n\nIDEs/agent swarms/fallability. Both the &quot;no need for IDE anymore&quot; hype and the &quot;agent swarm&quot; hype is imo too much for right now. The models definitely still make mistakes and if you have any code you actually care about I would watch them like a hawk, in a nice large IDE on the side. The mistakes have changed a lot - they are not simple syntax errors anymore, they are subtle conceptual errors that a slightly sloppy, hasty junior dev might do. The most common category is that the models make wrong assumptions on your behalf and just run along with them without checking. They also don't manage their confusion, they don't seek clarifications, they don't surface inconsistencies, they don't present tradeoffs, they don't push back when they should, and they are still a little too sycophantic. Things get better in plan mode, but there is some need for a lightweight inline plan mode. They also really like to overcomplicate code and APIs, they bloat abstractions, they don't clean up dead code after themselves, etc. They will implement an inefficient, bloated, brittle construction over 1000 lines of code and it's up to you to be like &quot;umm couldn't you just do this instead?&quot; and they will be like &quot;of course!&quot; and immediately cut it down to 100 lines. They still sometimes change/remove comments and code they don't like or don't sufficiently understand as side effects, even if it is orthogonal to the task at hand. All of this happens despite a few simple attempts to fix it via instructions in CLAUDE . md. Despite all these issues, it is still a net huge improvement and it's very difficult to imagine going back to manual coding. TLDR everyone has their developing flow, my current is a small few CC sessions on the left in ghostty windows/tabs and an IDE on the right for viewing the code + manual edits.\n\nTenacity. It's so interesting to watch an agent relentlessly work at something. They never get tired, they never get demoralized, they just keep going and trying things where a person would have given up long ago to fight another day. It's a &quot;feel the AGI&quot; moment to watch it struggle with something for a long time just to come out victorious 30 minutes later. You realize that stamina is a core bottleneck to work and that with LLMs in hand it has been dramatically increased.\n\nSpeedups. It's not clear how to measure the &quot;speedup&quot; of LLM assistance. Certainly I feel net way faster at what I was going to do, but the main effect is that I do a lot more than I was going to do because 1) I can code up all kinds of things that just wouldn't have been worth coding before and 2) I can approach code that I couldn't work on before because of knowledge/skill issue. So certainly it's speedup, but it's possibly a lot more an expansion.\n\nLeverage. LLMs are exceptionally good at looping until they meet specific goals and this is where most of the &quot;feel the AGI&quot; magic is to be found. Don't tell it what to do, give it success criteria and watch it go. Get it to write tests first and then pass them. Put it in the loop with a browser MCP. Write the naive algorithm that is very likely correct first, then ask it to optimize it while preserving correctness. Change your approach from imperative to declarative to get the agents looping longer and gain leverage.\n\nFun. I didn't anticipate that with agents programming feels *more* fun because a lot of the fill in the blanks drudgery is removed and what remains is the creative part. I also feel less blocked/stuck (which is not fun) and I experience a lot more courage because there's almost always a way to work hand in hand with it to make some positive progress. I have seen the opposite sentiment from other people too; LLM coding will split up engineers based on those who primarily liked coding and those who primarily liked building.\n\nAtrophy. I've already noticed that I am slowly starting to atrophy my ability to write code manually. Generation (writing code) and discrimination (reading code) are different capabilities in the brain. Largely due to all the little mostly syntactic details involved in programming, you can review code just fine even if you struggle to write it.\n\nSlopacolypse. I am bracing for 2026 as the year of the slopacolypse across all of github, substack, arxiv, X/instagram, and generally all digital media. We're also going to see a lot more AI hype productivity theater (is that even possible?), on the side of actual, real improvements.\n\nQuestions. A few of the questions on my mind:\n- What happens to the &quot;10X engineer&quot; - the ratio of productivity between the mean and the max engineer? It's quite possible that this grows *a lot*.\n- Armed with LLMs, do generalists increasingly outperform specialists? LLMs are a lot better at fill in the blanks (the micro) than grand strategy (the macro).\n- What does LLM coding feel like in the future? Is it like playing StarCraft? Playing Factorio? Playing music?\n- How much of society is bottlenecked by digital knowledge work?\n\nTLDR Where does this leave us? LLM agent capabilities (Claude &amp; Codex especially) have crossed some kind of threshold of coherence around December 2025 and caused a phase shift in software engineering and closely related. The intelligence part suddenly feels quite a bit ahead of all the rest of it - integrations (tools, knowledge), the necessity for new organizational workflows, processes, diffusion more generally. 2026 is going to be a high energy year as the industry metabolizes the new capability.","url":"https://x.com/karpathy/status/2015883857489522876","media":null}},{"id":"2015655446321971239","author":"Eric Wang","handle":"ericw_ai","text":"This guy literally explains everything you need to create top-tier landing pages with AI (in 1 hour)\nhttps://t.co/thcl3oOXow","url":"https://x.com/ericw_ai/status/2015655446321971239","likes":1022,"retweets":122,"category":"AI","addedAt":1769477413792,"addedDate":"2026-01-27 12:30","media":"video"},{"id":"2015774524009054422","author":"dan","handle":"irl_danB","text":"a lot people publicly wondering why Apple Intelligence is not as good as clawdbot\n\nit was Ben Thompson who speculated a long time ago that Apple still hadn‚Äôt overcome the prompt injection problems\n\nI suspect clawdbot hasn‚Äôt either","url":"https://x.com/irl_danB/status/2015774524009054422","likes":81,"retweets":1,"category":"Chips","addedAt":1769477413792,"addedDate":"2026-01-27 12:30","media":null,"quotedTweet":{"author":"Jamieson O'Reilly","handle":"theonejvo","text":"hacking clawdbot and eating lobster souls","url":"https://x.com/theonejvo/status/2015401219746128322","media":null}},{"id":"2015426180531331573","author":"9DASHLINE","handle":"9DashLine","text":"'The era of digital independence is closing fast. From 5G to AI, the Indo-Pacific is fragmenting into competing ecosystems centred on Washington and Beijing' https://t.co/N4biGSWv4F | by Phuong Nguyen","url":"https://x.com/9DashLine/status/2015426180531331573","likes":3,"retweets":3,"category":"AI","addedAt":1769475614176,"addedDate":"2026-01-27 12:00","media":null},{"id":"2015943961119166488","author":"Zephyr","handle":"zephyr_z9","text":"I don't know what kind of black magic was used by kimi bros, but this model is extremely good for research\n\nMogs Gemini 3 Pro into oblivion and the output quality was much better than GPT 5.2 Extended Thinking","url":"https://x.com/zephyr_z9/status/2015943961119166488","likes":67,"retweets":1,"category":"AI","addedAt":1769475614176,"addedDate":"2026-01-27 12:00","media":null,"quotedTweet":{"author":"Zephyr","handle":"zephyr_z9","text":"Kimi bros have taste","url":"https://x.com/zephyr_z9/status/2015932797454843939","media":null}},{"id":"1908252491659067862","author":"Paragon","handle":"useparagon","text":"We made a 2-min loom showing how we built an AI assistant that doesn't just ingest and retrieve knowledge - but can take action in users' 3rd-party apps. We walk through adding write capabilities to your RAG app using Llamaindex's function tools to orchestrate and route actions","url":"https://x.com/useparagon/status/1908252491659067862","likes":48,"retweets":7,"category":"AI","addedAt":1769475614176,"addedDate":"2026-01-27 12:00","media":null},{"id":"2015564176534483412","author":"‚ò†Ô∏èSomething In The World‚ò†Ô∏è| COMMS CLOSED","handle":"SomethingInWorl","text":"This is what AI is taking away from us","url":"https://x.com/SomethingInWorl/status/2015564176534483412","likes":68816,"retweets":3474,"category":"AI","addedAt":1769475614176,"addedDate":"2026-01-27 12:00","media":null,"quotedTweet":{"author":"Madonna","handle":"Madonna","text":"Hillary gonna Snatch that Presidency so Watch out!! üá∫üá∏üá∫üá∏üá∫üá∏She's A GIRL GONE WILD!üíÉüèªüíÉüèªüíÉüèª‚ù§Ô∏èüá∫üá∏üá∫üá∏üá∫üá∏üá∫üá∏üéâüéâüéâ https://t.co/vIPjIwDm8E","url":"https://x.com/Madonna/status/786105573364359168","media":"video"}},{"id":"2015926154386108885","author":"andy jones","handle":"andy_l_jones","text":"this was a large part of why I took Anthropic's offer over OpenAI's in March 2021. \n\ni love costly signaling https://t.co/xrR4jJN4v4","url":"https://x.com/andy_l_jones/status/2015926154386108885","likes":106,"retweets":4,"category":"AI","addedAt":1769475614176,"addedDate":"2026-01-27 12:00","media":"image"},{"id":"2015820142265970766","author":"Peter Gostev (in SF 2-6 Feb)","handle":"petergostev","text":"According to The Information, ChatGPT ads are being priced at $60 per 1000 impressions - which is way above other digital ads, even above TV/Streaming https://t.co/2CFtUdmle8","url":"https://x.com/petergostev/status/2015820142265970766","likes":619,"retweets":48,"category":"AI","addedAt":1769475614176,"addedDate":"2026-01-27 12:00","media":"image"},{"id":"2015769369653965227","author":"Joe Weisenthal","handle":"TheStalwart","text":"Worthwhile read defending SaaS companies, arguing that the threat of AI-enabled disruption is overblown. https://t.co/XTwAnAVjcL https://t.co/I4M0bNyPEh","url":"https://x.com/TheStalwart/status/2015769369653965227","likes":361,"retweets":37,"category":"AI","addedAt":1769475614176,"addedDate":"2026-01-27 12:00","media":"image"},{"id":"2015672649012355165","author":"Aravind | GoF","handle":"imgeeksonfeet","text":"What are Strava PMs smoking these days? Strava instant workouts are so bad - 20x800m at VO2max followed by 8k threshold?  Classic case of how AI slop can be used to ruin the product. https://t.co/y4CUX2CfZb","url":"https://x.com/imgeeksonfeet/status/2015672649012355165","likes":348,"retweets":10,"category":"AI","addedAt":1769475614176,"addedDate":"2026-01-27 12:00","media":"image"},{"id":"2015784919402750190","author":"FearBuck","handle":"FearedBuck","text":"Ye issues an apology for his antisemitic comments \n\n‚ÄúI regret and am deeply mortified by my actions in that state, and am committed to accountability, treatment, and meaningful change. It does not excuse what I did though‚Ä¶ I am not a Nazi or an antisemite. I love Jewish people‚Ä¶ To the black community - which held me down through all of the highs and lows and the darkest of times. The black community is, unquestionably, the foundation of who I am. I am so sorry to have let you down. I love us.\n\nIn early 2025, I fell into a four-month long manic episode of psychotic, paranoid and impulsive behavior that destroyed my life. As the situation became increasingly unsustainable, there were times I didn‚Äôt want to be here anymore.\n\nHaving bipolar disorder is notable state of constant mental illness. When you go into a manic episode, you are ill at that point. When you are not in an episode, you are completely ‚Äònormal‚Äô. And that‚Äôs when the wreckage from the illness hits the hardest. Hitting rock bottom a few months ago, my wife encouraged me to finally get help.\n\nI have found comfort in Reddit forums of all places. Different people speak of being in manic or depressive episodes of a similar nature. I read their stories and realized that I was not alone. It‚Äôs not just me who ruins their entire life once a year despite taking meds every day and being told by the so-called best doctors in the world that I am not bipolar, but merely experiencing ‚Äúsymptoms of autism.‚Äù\n\nMy words as a leader in my community have global impact and influence. In my mania, I lost complete sight of that.\n\nAs I find my new baseline and new center through an effective regime of medication, therapy, exercise, and clean living, I have newfound, much-needed clarity. I am pouring my energy into positive, meaningful art: music, clothing, design, and other new ideas to help the world.\n\nI‚Äôm not asking for sympathy, or a free pass, though I aspire to earn your forgiveness. I write today simply to ask for your patience and understanding as I find my way home.‚Äù\n\nWith love,\n\nYe\n\n(via Walla Street Journal)","url":"https://x.com/FearedBuck/status/2015784919402750190","likes":19775,"retweets":833,"category":"Tech Biz","addedAt":1769473812216,"addedDate":"2026-01-27 11:30","media":"image"},{"id":"2015762985378316743","author":"Zephyr","handle":"zephyr_z9","text":"Found a very interesting AI supply chain bottleneck","url":"https://x.com/zephyr_z9/status/2015762985378316743","likes":596,"retweets":6,"category":"AI","addedAt":1769473812217,"addedDate":"2026-01-27 11:30","media":null},{"id":"2015849410479964321","author":"intern","handle":"intern","text":"engineers watching the BD team use claude code https://t.co/d3HzsFLoyH","url":"https://x.com/intern/status/2015849410479964321","likes":1084,"retweets":56,"category":"AI","addedAt":1769473812217,"addedDate":"2026-01-27 11:30","media":"video"},{"id":"2015614650562355204","author":"Jake Motyl","handle":"jakewilliammo","text":"My dad got bored in retirement. So at 64, he made a $300K bet:\n\nHe started a company that builds hidden tv furniture.\n\nThe President of Meta bought one.\n\nThis unit is $32K. Hand built, insane quality.\n\nHere‚Äôs the thing:\n\nHe‚Äôs a builder. Not a marketer.  \n\nAll his sales come from referrals.\n\nI‚Äôm trying to help my dad blow this thing up.\n\nIf you have any marketing advice, he‚Äôll read every single comment.\n\nHe took a massive risk at 64. Help him crush. RT for visibility","url":"https://x.com/jakewilliammo/status/2015614650562355204","likes":6225,"retweets":531,"category":"Tech","addedAt":1769473812217,"addedDate":"2026-01-27 11:30","media":"video"},{"id":"2015778948874117464","author":"Sarvesh Shrivastava","handle":"bloggersarvesh","text":"Claude Cowork is a literal CHEAT CODE for SEO.\n\nI could take ANY local service business to $100k/month in 90 days using just Claude Cowork.\n\nHere‚Äôs exactly how I'd do it:","url":"https://x.com/bloggersarvesh/status/2015778948874117464","likes":1509,"retweets":118,"category":"AI","addedAt":1769473812217,"addedDate":"2026-01-27 11:30","media":null},{"id":"2003813912542597142","author":"Cato Networks","handle":"CatoNetworks","text":"AISec vendors say they can secure your AI environment. This neutral set of ready-to-ask questions helps CISOs validate those claims by examining architecture and capabilities across four AI security domains‚Äîso you can confirm what secures the AI you use, build, and run.","url":"https://x.com/CatoNetworks/status/2003813912542597142","likes":31,"retweets":4,"category":"Scandal","addedAt":1769473812217,"addedDate":"2026-01-27 11:30","media":null},{"id":"2015868264010940747","author":"Spenser Skates","handle":"spenserskates","text":"Traditional UIs are dead. Nobody is going to login to the 100th SaaS dashboard.\n\nInstead, UIs will dynamically enter your workflow.\n\nAnthropic is the first AI company to launch an app layer into chat. You can now use applications directly in Claude through the new MCP Apps.\n\n@Amplitude_HQ is one of @AnthropicAI's launch partners.\n\nYou can bring Amplitude charts into @claudeai, explore product data, and iterate on insights. You never need to login to another dashboard to access analytics again.","url":"https://x.com/spenserskates/status/2015868264010940747","likes":936,"retweets":72,"category":"AI","addedAt":1769473812217,"addedDate":"2026-01-27 11:30","media":null,"quotedTweet":{"author":"Claude","handle":"claudeai","text":"Your work tools are now interactive in Claude.\n\nDraft Slack messages, visualize ideas as Figma diagrams, or build and see Asana timelines. https://t.co/ROWwUOU5vA","url":"https://x.com/claudeai/status/2015851783655194640","media":"video"}},{"id":"2015921347424096352","author":"Joe Weisenthal","handle":"TheStalwart","text":"According to Claude, one of the gaps in my @Havelock_AI training data is real world conversational text. Would be really grateful to anyone willing to send me all their texts, emails, and DMs. Thanks in advance. If it‚Äôs too difficult to send, then just your passwords are fine.","url":"https://x.com/TheStalwart/status/2015921347424096352","likes":191,"retweets":0,"category":"AI","addedAt":1769473812217,"addedDate":"2026-01-27 11:30","media":null},{"id":"2013635381154160957","author":"Anima","handle":"AnimaApp","text":"RT @avishic: Introducing @AnimaApp, the UX Design agent üéâ\n\nVibe coding doesn't have to be an AI slope. Anima understands your brand and des‚Ä¶","url":"https://x.com/AnimaApp/status/2013635381154160957","likes":0,"retweets":11,"category":"AI","addedAt":1769473812217,"addedDate":"2026-01-27 11:30","media":null},{"id":"2015810424684355688","author":"august ‚ö¢","handle":"nafragous","tex rn interactive interfaces instead of just plain text. \n\nLive in Claude today across a range of tools.","url":"https://x.com/alexalbert__/status/2015854375051428111","likes":2197,"retweets":109,"category":"AI","addedAt":1769472040078,"addedDate":"2026-01-27 11:00","media":null,"quotedTweet":{"author":"Claude","handle":"claudeai","text":"Your work tools are now interactive in Claude.\n\nDraft Slack messages, visualize ideas as Figma diagrams, or build and see Asana timelines. https://t.co/ROWwUOU5vA","url":"https://x.com/claudeai/status/2015851783655194640","media":"video"}},{"id":"2015836572189437986","author":"High Yield Harry","handle":"HighyieldHarry","text":"How everyone using Claude has been moving the past couple of weeks https://t.co/AHinXpAeiL","url":"https://x.com/HighyieldHarry/status/2015836572189437986","likes":2898,"retweets":148,"category":"AI","addedAt":1769472040078,"addedDate":"2026-01-27 11:00","media":"video"},{"id":"2015886213748605288","author":"Prompter","handle":"PromptLLM","text":"Has there been another company in recent memory that has just battered their competition so relentlessly?\n\nThis is a third major announcement without reply from OpenAI","url":"https://x.com/PromptLLM/status/2015886213748605288","likes":887,"retweets":37,"category":"AI","addedAt":1769472040078,"addedDate":"2026-01-27 11:00","media":null,"quotedTweet":{"author":"Claude","handle":"claudeai","text":"Your work tools are now interactive in Claude.\n\nDraft Slack messages, visualize ideas as Figma diagrams, or build and see Asana timelines. https://t.co/ROWwUOU5vA","url":"https://x.com/claudeai/status/2015851783655194640","media":"video"}},{"id":"2015924950478291326","author":"Aakash Gupta","handle":"aakashgupta","text":"AI prototyping gives you superpowers as a PM or designer. \n\nBut most people are putting out slop. Here's how not to (with @sachinrekhi):\n\n3:36 - Why people create slop\n11:38 - Design Baselining\n29:43 - Making prototypes functional\n57:00 - Tool re reflection beats Gemini 3 Pro on reasoning\n‚úÖ From complex math (98.0 on HMMT Feb) to agentic search (49.8 on HLE)‚Äîit just thinks better.\n\nüß† Think deeper. Solve harder. \nTry the adaptive reasoning experience now: https://t.co/V7RmqMaVNZ\n\nCompletions API:¬† https://t.co/Eo8DZdw4ac\nResponses¬†API:¬† https://t.co/ocUfhvT3M8\n\nblog:¬† https://t.co/l7MYH3pgWm","url":"https://x.com/Alibaba_Qwen/status/2015805330652111144","media":"image"}},{"id":"2015836087600783365","author":"Edward Ongweso Jr","handle":"bigblackjacobin","text":"Should vibecode something that does a sentiment analysis of Roose‚Äôs AI writing and creates a clock to estimate how close we are to him replicating one of these https://t.co/yTXPlBM6bm","url":"https://x.com/bigblackjacobin/status/2015836087600783365","likes":215,"retweets":11,"category":"AI","addedAt":1769472040078,"addedDate":"2026-01-27 11:00","media":"image","quotedTweet":{"author":"Kevin Roose","handle":"kevinroose","text":"i follow AI adoption pretty closely, and i have never seen such a yawning inside/outside gap. \n\npeople in SF are putting multi-agent claudeswarms in charge of their lives, consulting chatbots before every decision, wireheading to a degree only sci-fi writers dared to imagine.\n\npeople elsewhere are still trying to get approval to use Copilot in Teams, if they're using AI at all.\n\nit's possible the early adopter bubble i'm in has always been this intense, but there seems to be a cultural takeoff happening in addition to the technical one. not ideal!","url":"https://x.com/kevinroose/status/2015464558115295369","media":null}},{"id":"2015599268397244777","author":"Parmita Mishra","handle":"parmita","text":"why are you talking about a Nobel laureate and founder of DeepMind like he‚Äôs some kid no one has heard about üò≠","url":"https://x.com/parmita/status/2015599268397244777","likes":1807,"retweets":53,"category":"AI","addedAt":1769472040078,"addedDate":"2026-01-27 11:00","media":null,"quotedTweet":{"autho
