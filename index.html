<!DOCTYPE html>

<head>

  <style>
    :root {
      --bg: #0a0a0a;
      --card-bg: #151515;
      --quote-bg: #1a1a1a;
      --border: #2a2a2a;
      --text: #e5e5e5;
      --text-muted: #888;
      --accent: #3b82f6;
      --accent-hover: #60a5fa;
      --bookmark: #f59e0b;
      --unread: #3b82f6;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding: 1rem;
      max-width: 700px;
      margin: 0 auto;
    }
    
    #gate { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 50vh; gap: 1rem; }
    #gate input { background: var(--card-bg); border: 1px solid var(--border); padding: 0.75rem 1rem; border-radius: 8px; color: var(--text); font-size: 1rem; text-align: center; width: 120px; }
    #gate input:focus { outline: none; border-color: var(--accent); }
    #gate .error { color: #ef4444; font-size: 0.85rem; }
    #app { display: none; }
    
    .tabs { display: flex; gap: 0; margin-bottom: 1.5rem; border-bottom: 1px solid var(--border); }
    .tab { padding: 0.75rem 1.5rem; cursor: pointer; color: var(--text-muted); border-bottom: 2px solid transparent; transition: all 0.2s; }
    .tab:hover { color: var(--text); }
    .tab.active { color: var(--accent); border-bottom-color: var(--accent); }
    .tab-count { font-size: 0.75rem; background: var(--border); padding: 0.1rem 0.4rem; border-radius: 4px; margin-left: 0.5rem; }
    .tab-count.unread { background: var(--unread); color: white; }
    
    header { padding: 1.5rem 0 1rem; }
    h1 { font-size: 1.5rem; font-weight: 600; margin-bottom: 0.25rem; }
    .date { color: var(--text-muted); font-size: 0.9rem; }
    .updated { color: var(--text-muted); font-size: 0.8rem; margin-top: 0.25rem; }
    .count { color: var(--accent); font-size: 0.85rem; margin-top: 0.25rem; }
    
    .tweet {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      transition: border-color 0.2s;
      position: relative;
    }
    .tweet:hover { border-color: var(--accent); }
    .tweet.unread { border-left: 3px solid var(--unread); }
    .tweet-header { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem; flex-wrap: wrap; padding-right: 3rem; }
    .author { font-weight: 600; }
    .handle { color: var(--text-muted); }
    .category {
      font-size: 0.7rem;
      background: var(--border);
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .category.chips { background: #7c3aed22; color: #a78bfa; }
    .category.ai { background: #3b82f622; color: #60a5fa; }
    .category.tech-biz { background: #10b98122; color: #34d399; }
    .category.scuttlebutt { background: #f59e0b22; color: #fbbf24; }
    .category.scandal { background: #ef444422; color: #f87171; }
    
    .media-badge {
      font-size: 0.7rem;
      background: #6366f122;
      color: #a5b4fc;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
    }
    
    .tweet-text { margin-bottom: 0.75rem; white-space: pre-wrap; word-wrap: break-word; }
    .quoted-tweet {
      background: var(--quote-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.75rem;
      margin: 0.75rem 0;
      font-size: 0.9rem;
    }
    .quoted-tweet .tweet-header { margin-bottom: 0.25rem; padding-right: 0; }
    .quoted-tweet .tweet-text { margin-bottom: 0.5rem; }
    .tweet-meta { display: flex; gap: 1rem; font-size: 0.85rem; color: var(--text-muted); flex-wrap: wrap; align-items: center; }
    .tweet-link { color: var(--accent); text-decoration: none; }
    .tweet-link:hover { color: var(--accent-hover); text-decoration: underline; }
    .empty { text-align: center; color: var(--text-muted); padding: 3rem; }
    .stats { display: flex; gap: 0.75rem; }
    .added-time { font-size: 0.75rem; color: var(--text-muted); }
    
    .actions {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
    }
    .action-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      opacity: 0.4;
      transition: opacity 0.2s, transform 0.2s;
      padding: 0.2rem;
    }
    .action-btn:hover { opacity: 0.8; transform: scale(1.1); }
    .action-btn.active { opacity: 1; }
    .action-btn.bookmark.active { color: var(--bookmark); }
    .action-btn.read.active { color: #10b981; }
    
    .bookmark-date { font-size: 0.75rem; color: var(--text-muted); margin-bottom: 0.5rem; }
    
    .mark-all { 
      background: var(--card-bg); 
      border: 1px solid var(--border); 
      color: var(--text-muted); 
      padding: 0.5rem 1rem; 
      border-radius: 6px; 
      cursor: pointer; 
      font-size: 0.85rem;
      margin-bottom: 1rem;
    }
    .mark-all:hover { border-color: var(--accent); color: var(--text); }
  </style>
</head>

"media":"image"}},{"id":"1998734621882695718","author":"Glenn","handle":"GlennLuk","text":"Chinese regulators are polling key GPU users Bytedance, Alibaba, and Tencent for H200 demand.\n\nPresumably its response to the relaxed export controls will be based on this demand feedback.\n\nObjective will be tactical and doesn‚Äôt change strategic goal of domestic AI chip self-sufficiency.\n\nhttps://t.co/fXDIuFXXrw","url":"https://x.com/GlennLuk/status/1998734621882695718","likes":88,"retweets":11,"category":"Chips","addedAt":1769686209922,"addedDate":"2026-01-29 22:30","media":"image"},{"id":"1998761145310576847","author":"Glenn","handle":"GlennLuk","text":"This is a tactical trade with benefits on both sides.\n\nThe Chinese players get chips that extend their asset bases with the least friction. nVidia gets $10s of billions that it can re-invest in R&amp;D or one of its various JVs to strengthen its ecosystem. Strategically, nVidia‚Äôs strategy is to outrun everyone. It‚Äôs not just worried about China, but alternatives like Google TPUs as well, as @GavinSBaker described in this recent podcast. Maintaining a healthy competitive environment with nVidia is the best outcome for America‚Äôs continued tech ecosystem. Stakes are not winning China (which will highly likely achieve its strategic aims) but winning RoW.\n\nEither way, the American ecosystem gets a capital boost which should drive continued innovation, in a race where the key to winning is out-accelerating the competition, not playing rearguard containment action.","url":"https://x.com/GlennLuk/status/1998761145310576847","likes":14,"retweets":2,"category":"Chips","addedAt":1769686209922,"addedDate":"2026-01-29 22:30","media":null,"quotedTweet":{"author":"Research &amp; Invest","handle":"R_and_Invest","text":"I asked @notebooklm to summarize @GavinSBaker podcast. Dang, its NOT bad at all. And it didnt even hallucinate (as much as old models). If you have not watched it, here's the link: https://t.co/KCDXbJ5HdV https://t.co/FuJJpQOexj","url":"https://x.com/R_and_Invest/status/1998490188868366670","media":"image"}},{"id":"2016832122594742730","author":"Jathan Sadowski","handle":"jathansadowski","text":"RT @AyeshaASiddiqi: one sentence history of silicon valley","url":"https://x.com/jathansadowski/status/2016832122594742730","likes":0,"retweets":1009,"category":"Chips","addedAt":1769686209922,"addedDate":"2026-01-29 22:30","media":null},{"id":"1998138515079770358","author":"Cato Networks","handle":"CatoNetworks","text":"Compliance doesn‚Äôt have to be a reactive burden. With unified visibility, built-in Zero Trust, and automated controls, Cato Autonomous Policy uses AI to analyze and optimize network security policies and keep enforcement clean and consistent. Download this e-book to learn more.","url":"https://x.com/CatoNetworks/status/1998138515079770358","likes":14,"retweets":2,"category":"Scandal","addedAt":1769686209922,"addedDate":"2026-01-29 22:30","media":null},{"id":"2016825623843639420","author":"Jukan","handle":"jukan05","text":"BofA‚Äôs estimated lifespan by AI GPU (model) https://t.co/UNblsJEHjh","url":"https://x.com/jukan05/status/2016825623843639420","likes":14,"retweets":3,"category":"AI","addedAt":1769684411143,"addedDate":"2026-01-29 22:00","media":"image"},{"id":"2016824634981642396","author":"SMA üè¥‚Äç‚ò†Ô∏è","handle":"generic_void","text":"So many stupid takes. It must be hell trying to train an LLM on tweets that doesn‚Äôt turn out retarded.","url":"https://x.com/generic_void/status/2016824634981642396","likes":1,"retweets":0,"category":"AI","addedAt":1769684411144,"addedDate":"2026-01-29 22:00","media":null},{"id":"2016817374389829835","author":"The Wall Street Journal","handle":"WSJ","text":"Exclusive: Mexican President Claudia Sheinbaum and FBI Director Kash Patel have told differing accounts about the role of U.S. agents in the arrest of former Olympian Ryan Wedding https://t.co/dJfTb87CLX","url":"https://x.com/WSJ/status/2016817374389829835","likes":7,"retweets":2,"category":"Scuttlebutt","addedAt":1769682608567,"addedDate":"2026-01-29 21:30","media":null},{"id":"2016815469563388149","author":"Brooks Otterlake","handle":"i_zzzzzz","text":"RT @willmenaker: He's referencing Idris Elba's portrayal of an American president in House of Dynamite who references an interesting podcas‚Ä¶","url":"https://x.com/i_zzzzzz/status/2016815469563388149","likes":0,"retweets":27,"category":"AI","addedAt":1769682608567,"addedDate":"2026-01-29 21:30","media":null},{"id":"2016809249410863196","author":"dan nolan","handle":"dannolan","text":"SDW back at apple... scott forstall redemption arc when...","url":"https://x.com/dannolan/status/2016809249410863196","likes":0,"retweets":0,"category":"Tech","addedAt":1769680810761,"addedDate":"2026-01-29 21:00","media":null},{"id":"2016809542622073163","author":"dan nolan","handle":"dannolan","text":"bun is so fucking good man I want to put my entire net worth leveraged to the moon into the anthropic ipo\n\nwhat is claude?","url":"https://x.com/dannolan/status/2016809542622073163","likes":1,"retweets":0,"category":"Tech Biz","addedAt":1769680810761,"addedDate":"2026-01-29 21:00","media":null},{"id":"2016804573781074237","author":"dan nolan","handle":"dannolan","text":"RT @CryptoCronkite: ‚ÄúWe have 1-2 years left to escape the permanent underclass, AI will-‚Äú\n\n‚ÄúPeter I‚Äôm getting married‚Äù https://t.co/N41eXSA‚Ä¶","url":"https://x.com/dannolan/status/2016804573781074237","likes":0,"retweets":324,"category":"AI","addedAt":1769679010049,"addedDate":"2026-01-29 20:30","media":null},{"id":"2016804027946684586","author":"Financial Times","handle":"FT","text":"Copper leads scorching metals rally amid global uncertainty https://t.co/EFLFyDWeuZ","url":"https://x.com/FT/status/2016804027946684586","likes":4,"retweets":3,"category":"Tech","addedAt":1769679010049,"addedDate":"2026-01-29 20:30","media":null},{"id":"2016803002519040298","author":"Towards Data Science","handle":"TDataScience","text":"Finding that AI-generated code is creating more problems than it solves? @erikapatg discusses how to apply fundamentals to prevent AI from accelerating technical debt.\n\nhttps://t.co/ywA62jRgon","url":"https://x.com/TDataScience/status/2016803002519040298","likes":1,"retweets":1,"category":"AI","addedAt":1769679010049,"addedDate":"2026-01-29 20:30","media":null},{"id":"2016449457429110997","author":"Joe Weisenthal","handle":"TheStalwart","text":"&quot;Kimi K2.5 lands at $371 in Cost to Run Artificial Analysis Intelligence Index, more than 4x cheaper than Claude Opus 4.5 and GPT-5.2,&quot;","url":"https://x.com/TheStalwart/status/2016449457429110997","likes":152,"retweets":15,"category":"Chips","addedAt":1769679010049,"addedDate":"2026-01-29 20:30","media":null,"quotedTweet":{"author":"Artificial Analysis","handle":"ArtificialAnlys","text":"Moonshot‚Äôs Kimi K2.5 is the new leading open weights model, now closer than ever to the frontier - with only OpenAI, Anthropic and Google models ahead\n\nKey takeaways:\n\n‚û§ Impressive performance on agentic tasks: @Kimi_Moonshot's Kimi K2.5 achieves an Elo of 1309 on our GDPval-AA evaluation, behind only OpenAI and Anthropic models. Kimi K2.5 leaps ahead of GLM-4.7, DeepSeek V3.2 and Gemini 3 Pro. GDPval-AA is our leading metric for general agentic performance, measuring the performance of models on realistic knowledge work tasks such as preparing presentations and analysis. Models are given shell access and web browsing capabilities in an agentic loop via our reference agentic harness called Stirrup.\n\n‚û§ Native multimodality for the first time: Kimi K2.5 is the first flagship model from Moonshot to support multimodal (image and video) inputs. This is the first time that the leading open weights model has supported image input, removing a critical barrier to the adoption of open weights models compared to proprietary models from the frontier labs. It represents significant differentiation for Kimi K2.5 compared to other open weights leaders including DeepSeek V3.2, GLM-4.7, MiniMax M2.1 and MiMo-V2-Flash. Kimi K2.5 scores 75% on the MMMU Pro visual reasoning benchmark, slightly behind Gemini 3 Pro but in line with GPT-5.2 and Claude Opus 4.5.\n\n‚û§ Moderate cost to run Artificial Analysis Intelligence Index: Kimi K2.5 lands at $371 in Cost to Run Artificial Analysis Intelligence Index, more than 4x cheaper than Claude Opus 4.5 and GPT-5.2, but more than 5x more expensive than DeepSeek V3.2 and gpt-oss-120b.\n\n‚û§ Moderate token usage: Kimi K2.5 demonstrates token usage comparable to other models in the same intelligence tier, using ~82M reasoning tokens across the Artificial Analysis Intelligence Index evaluation suite. This is slightly lower than Kimi K2 Thinking (~95M reasoning tokens) and much lower than GLM 4.7 (~160M reasoning tokens).\n\n‚û§ Open weights: Kimi K2.5 is an MoE model with 1T total parameters and 32B active. Similar to Kimi K2 Thinking, Kimi K2.5 has been released in native INT4 precision rather than FP8/BF16. This means the model is only ~595GB.\n\n‚û§ Hybrid reasoning: Kimi K2.5 unifies Moonshot‚Äôs reasoning and non-reasoning models into a single model. We have evaluated K2.5 with reasoning on (and will share results soon with reasoning off).\n\n‚û§ Low hallucination rate: Kimi K2.5 scores -11 on the AA-Omniscience Index, our knowledge evaluation measuring both accuracy and hallucination rate. This score is primarily driven by a comparatively low hallucination rate of 64% (reduced from Kimi K2 Thinking‚Äôs 74%), indicating a slightly greater tendency to abstain rather than fabricate knowledge when the model is uncertain.","url":"https://x.com/ArtificialAnlys/status/2016250137115557953","media":"image"}},{"id":"2016796861659828247","author":"Steve Strickland","handle":"SteveStricklan6","text":"@Kimi_Moonshot Spectacularly fails my go-to LLM gotcha: ‚Äògive me a list of dog breeds ending in i‚Äô.\n\nThe dumbest answers I‚Äôve ever seen from an LLM including ‚ÄòShih Tzu (though ends in ‚Äúu‚Äù sometimes misremembered)‚Äô.  \n\nWTF!\n\nAnd of course no Corgi, easily the most common dog breed ending in i. https://t.co/nvVOEk1uwd","url":"https://x.com/SteveStricklan6/status/2016796861659828247","likes":0,"retweets":0,"category":"AI","addedAt":1769677209920,"addedDate":"2026-01-29 20:00","media":"image"},{"id":"2016796387468521842","author":"Steve Strickland","handle":"SteveStricklan6","text":"@arm1st1ce Spectacularly fails my go-to LLM gotcha: ‚Äògive me a list of dog breeds ending in i‚Äô.\n\nThe dumbest answers I‚Äôve ever seen from an LLM including ‚ÄòShih Tzu (though ends in ‚Äúu‚Äù sometimes misremembered)‚Äô.  \n\nWTF!\n\nAnd of course no Corgi, easily the most common dog breed ending in i. https://t.co/jZThgEuxAu","url":"https://x.com/SteveStricklan6/status/2016796387468521842","likes":0,"retweets":0,"category":"AI","addedAt":1769677209921,"addedDate":"2026-01-29 20:00","media":"image"},{"id":"2016796207868178735","author":"Campaign: Brands","handle":"CampaignBrands","text":"Google criticised after blocking measurement comparing YouTube and TV https://t.co/wCafHIe5lm","url":"https://x.com/CampaignBrands/status/2016796207868178735","likes":0,"retweets":0,"category":"Tech","addedAt":1769677209921,"addedDate":"2026-01-29 20:00","media":null},{"id":"2016795967639458201","author":"Louis Vuitton","handle":"LouisVuitton","text":"ÊóÖ„ÅÆÁúüÈ´Ñ(„Åì„Åì„Çç)‚îÄ‚îÄ„É´„Ç§ÔΩ•„É¥„Ç£„Éà„É≥„ÅÆÊúÄÊñ∞„Ç≥„É≥„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥„Åå„ÄÅÔΩ¢„Ç®„Çπ„Ç´„É´ÔΩ£„Ç≥„É¨„ÇØ„Ç∑„Éß„É≥„Å´„ÇÇÁôªÂ†¥„ÄÇÊñ∞‰Ωú„ÅÆÔΩ¢„Ç®„Çπ„Ç´„É´ „ÉØ„Éº„É´„Éâ„Çø„Ç§„É†ÔΩ£„ÄÅÔΩ¢„Ç®„Çπ„Ç´„É´ „ÉÑ„Ç§„É≥„Çæ„Éº„É≥ÔΩ£„ÄÅÔΩ¢„Ç®„Çπ„Ç´„É´ „Éü„Éã„ÉÉ„ÉÑÔΩ•„É™„Éî„Éº„Çø„ÉºÔΩ£„Åå„ÄÅ„Ç¢„Ç§„Ç≥„Éã„ÉÉ„ÇØ„Å™„Éà„É©„É≥„ÇØ„Åã„ÇâÁùÄÊÉ≥„ÇíÂæó„Åü„Ç±„Éº„Çπ„ÅåÁâπÂæ¥„ÅÆÂΩì„Ç≥„É¨„ÇØ„Ç∑„Éß„É≥„Çí„Éè„Ç§„Ç¶„Ç©„ÉÉ„ÉÅ„É°„Ç§„Ç≠„É≥„Ç∞„Å∏„Å®ÊòáËèØ„Åï„Åõ„Åæ„Åô„ÄÇ https://t.co/A48WtKRX0I\n\n#LVEscale #LVHighWatchmaking #LaFabriqueduTemps #LouisVuitton","url":"https://x.com/LouisVuitton/status/2016795967639458201","likes":19,"retweets":2,"category":"Chips","addedAt":1769677209921,"addedDate":"2026-01-29 20:00","media":"video"},{"id":"2016786854096535885","author":"Huawei","handle":"Huawei","text":"As AI workloads get heavier, waiting isn't an option any longer. The Huawei SuperPoD is built for massive AI training and inference, delivering ultra-high performance, low latency, and scalable power. Because innovation doesn't wait for tomorrow.","url":"https://x.com/Huawei/status/2016786854096535885","likes":4,"retweets":0,"category":"AI","addedAt":1769675409142,"addedDate":"2026-01-29 19:30","media":null},{"id":"2016789541483368732","author":"Hugging Face","handle":"huggingface","text":"RT @novita_labs: ü§ó Kimi-K2.5 is live on @huggingface, supported by Novita\n\nMoonshot AI's flagship agentic model for vision, text, thinking,‚Ä¶","url":"https://x.com/huggingface/status/2016789541483368732","likes":0,"retweets":3,"category":"AI","addedAt":1769675409143,"addedDate":"2026-01-29 19:30","media":null},{"id":"2016787076629549095","author":"Rohan Paul","handle":"rohanpaul_ai","text":"RT @rohanpaul_ai: The AI boom is sending capital expenditure soaring, back to levels not seen since the late nineties. \n\nSpending on data c‚Ä¶","url":"https://x.com/rohanpaul_ai/status/2016787076629549095","likes":0,"retweets":6,"category":"AI","addedAt":1769675409143,"addedDate":"2026-01-29 19:30","media":null},{"id":"2016773796938527149","author":"Financial Times","handle":"FT","text":"Top chipmakers to boost capital spending amid AI-driven supply squeeze https://t.co/NgXi9tmvGE","url":"https://x.com/FT/status/2016773796938527149","likes":2,"retweets":0,"category":"Chips","addedAt":1769671810643,"addedDate":"2026-01-29 18:30","media":null},{"id":"2016771775200448635","author":"Gabriel","handle":"gbrl_dick","text":"RT @JeromySonne: Clicking allow over and over as I instruct Claude Code to Ralph Wiggum the SEC Edgar API until the stock market crashes.","url":"https://x.com/gbrl_dick/status/20167717752004486 t https://t.co/wNHBq7OePw","url":"https://x.com/FT/status/2016729051415658686","likes":11,"retweets":4,"category":"Chips","addedAt":1769662809785,"addedDate":"2026-01-29 16:00","media":null},{"id":"2016722166650433599","author":"Dan Nystedt","handle":"dnystedt","text":"3/8 SK Hynix HBM4 Progress\n-HBM4 production started last year\n-Even as we maximize production cannot meet all demand\n-Gives rivals a chance\n-SK Hynix remains in lead, HBM4 market share to mirror HBM3/HBM3E\n-HBM4 uses 1b process, MR-MUF packaging, seeks yields comparable to HBM3E 12hi chips","url":"https://x.com/dnystedt/status/2016722166650433599","likes":1,"retweets":0,"category":"Chips","addedAt":1769662809785,"addedDate":"2026-01-29 16:00","media":null},{"id":"2016730448085569855","author":"Dan Nystedt","handle":"dnystedt","text":"RT @PatrickMoorhead: I thought the OpenAI 45% was a much smaller number than I had expected. I was expecting 65%-75%. \n\nSo we actually thin‚Ä¶","url":"https://x.com/dnystedt/status/2016730448085569855","likes":0,"retweets":3,"category":"AI","addedAt":1769661013266,"addedDate":"2026-01-29 15:30","media":null},{"id":"2016727602619453888","author":"Aaron Levie","handle":"levie","text":"We've had a pretty wild new AI Agent feature that we've almost released twice, but then right as we get close, a new technical breakthrough makes the agent substantially better than before. The pace of new best practices emerging in AI is unlike anything that's happened in tech before.\n\nThe common trend is that we're all collectively figuring out the best ways to split work up between agents to enable them to do much more complicated tasks, handling vastly more information than the context window can natively support, finding the most relevant data to work with on the task, and mitigating the natural limits on the AI models.\n\nWhat's amazing is that for many of these areas of improvements, you can simply decide to throw more compute at the problem at any point to unlock another tranche of performance improvement. Of course the ultimate constraint then is what someone will pay to perform the task, but it's amazing that we always have this variable at our disposal.","url":"https://x.com/levie/status/2016727602619453888","likes":15,"retweets":0,"category":"AI","addedAt":1769661013266,"addedDate":"2026-01-29 15:30","media":null},{"id":"2016729180524998744","author":"Dan Nystedt","handle":"dnystedt","text":"RT @SawyerMerritt: Elon says chip production is the biggest limiting factor for future growth at Tesla.\n\n&quot;I think Tesla needs to build a te‚Ä¶","url":"https://x.com/dnystedt/status/2016729180524998744","likes":0,"retweets":126,"category":"Chips","addedAt":1769661013266,"addedDate":"2026-01-29 15:30","media":null},{"id":"2016728841365131406","author":"Chapo Trap House","handle":"CHAPOTRAPHOUSE","text":"RT @willmenaker: SELL THE TEAM!!!! üá∫üá∏ https://t.co/6UPZc1OF5A","url":"https://x.com/CHAPOTRAPHOUSE/status/2016728841365131406","likes":0,"retweets":232,"category":"AI","addedAt":1769661013266,"addedDate":"2026-01-29 15:30","media":"image"},{"id":"2016726683903283395","author":"Prakash","handle":"8teAPi","text":"RT @niubi: &quot;Google has aimed a knockout blow at a massive cyber weapon that researchers say is running silently on millions of devices in t‚Ä¶","url":"https://x.com/8teAPi/status/2016726683903283395","likes":0,"retweets":13,"category":"Tech","addedAt":1769661013266,"addedDate":"2026-01-29 15:30","media":null},{"id":"2016725842198680014","author":"Daniel Lopez","handle":"NoLuckLopez","text":"He‚Äôs a crank and if you didn‚Äôt sense this at the outset, maybe work on developing your intellectual judgement.\n\nI mean, imagine thinking Western Marxism was a CIA psyop ffs. It‚Äôs so utterly stupid. And if it were a Soviet prosecutor running this line, it would be terrifying","url":"https://x.com/NoLuckLopez/status/2016725842198680014","likes":0,"retweets":0,"category":"Chips","addedAt":1769661013266,"addedDate":"2026-01-29 15:30","media":null},{"id":"2016723448530403785","author":"Dan Nystedt","handle":"dnystedt","text":"All-in-One Here:\n\nSK Hynix Q4 and FY2025 earnings call\nRevenue ‚Ç©32.83 trillion won, vs analysts estimate ‚Ç©31.3T\nOperating profit ‚Ç©19.17T won, vs ‚Ç©16.69T expected\nNet profit ‚Ç©15.25T vs ‚Ç©13.31T expected\nFull Year 2025\nRevenue ‚Ç©97.1 trillion, up 47% from ‚Ç©66.2T in 2024\nOperating profit ‚Ç©47.2T up 101% from ‚Ç©23.5T \nThread 1/7 $HXSCL $SSNLF $MU #SKhynix\n\n2/8 SK Hynix Q4 and 2025\n-Working hard to meet strong HBM, DRAM demand\n-Q4 and FY2026 revenue and operating profit were all-time-highs\n-HBM revenue more than doubled year-on-year in 2025\n-NAND revenue annual record high on eSSD sales\n-DRAM ASP +mid-20% vs Q3, NAND +low-30%\n\n3/8 SK Hynix HBM4 Progress\n-HBM4 production started last year\n-Even as we maximize production cannot meet all demand\n-Gives rivals a chance\n-SK Hynix remains in lead, HBM4 market share to mirror HBM3/HBM3E\n-HBM4 uses 1b process, MR-MUF packaging, seeks yields comparable to HBM3E 12hi chips\n\n4/8 SK Hynix 2026 Capex and Outlook\n-‚ÄúIn 2026, capex is expected to increase considerably from last year‚Äù\n-Capex scale will maintain at mid-30% level vs revenue\n-‚ÄúExplosive demand growth‚Äù leads to supply/demand imbalance\n-increased memory costs hurting PC and smartphone buyers\n\n5/8 DRAM and NAND bit growth forecast\nDRAM bit growth demand seen +20% vs 2025\nNAND bit growth demand seen up high teens% vs 2025\n-Servers leading end demand growth\nSK Hynix sees own Q1 bit growth flat, NAND down slightly\n\n6/8 SK Hynix Long Term Agreements\nNew atmosphere \n-LTAs of past were loose commitments\n-Customers now seek multi-year LTAs, strong commitments\n-SK Hynix, other suppliers want visibility too, due to capacity build risks  \n-Difficult to make multi-year agreements due to capex restraints\n\n7/8 Memory chip inventories\n-SK Hynix DRAM, NAND inventory declining rapidly\n-SK Hynix inventory lower in Q4 and expected to drop more in 2nd half\n-Chips sold as soon as produced\n-NAND inventories falling fast among server firms on SDDs\n-Clients seek secure supplies\n-Server customers: as soon as volume secured, put immediately into sets\n-Server customers continue to seek contracts to secure volume\n\n8/8 SK Hynix Capacity Plans\n-AI industry growth surge difficult as capacity takes time to build\n-New 1b process capacity being added to M15X fab\n-‚ÄúRapid progress‚Äù of Yongin Fab 1 construction \n-Advanced packaging plant construction in Cheongju and Indiana (US) smooth","url":"https://x.com/dnystedt/status/2016723448530403785","likes":1,"retweets":0,"category":"Chips","addedAt":1769661013267,"addedDate":"2026-01-29 15:30","media":null},{"id":"1908253398559862925","author":"Brandon Foo","handle":"brandonwfoo","text":"Just built an AI knowledge chatbot that has context on all the information from a user's Slack messages, Google drive files and Notion documents using create-llama, Pinecone, and Paragon. Check it out!","url":"https://x.com/brandonwfoo/status/1908253398559862925","likes":290,"retweets":16,"category":"AI","addedAt":1769661013267,"addedDate":"2026-01-29 15:30","media":null},{"id":"2016722650027225192","author":"Dan Nystedt","handle":"dnystedt","text":"7/8 Memory chip inventories\n-SK Hynix DRAM, NAND inventory declining rapidly\n-SK Hynix inventory lower in Q4 and expected to drop more in 2nd half\n-Chips sold as soon as produced\n-NAND inventories falling fast among server firms on SDDs\n-Clients seek secure supplies\n-Server customers: as soon as volume secured, put immediately into sets\n-Server customers continue to seek contracts to secure volume","url":"https://x.com/dnystedt/status/2016722650027225192","likes":1,"retweets":0,"category":"Chips","addedAt":1769659210807,"addedDate":"2026-01-29 15:00","media":null},{"id":"2016722736002060511","author":"Dan Nystedt","handle":"dnystedt","text":"8/8 SK Hynix Capacity Plans\n-AI industry growth surge difficult as capacity t 06865740","likes":2,"retweets":0,"category":"AI","addedAt":1769657409298,"addedDate":"2026-01-29 14:30","media":null},{"id":"2016709804316905648","author":"Michael Roddan","handle":"MichaelRoddan","text":"RT @Yueqi_Yang: Kontigo, the Venezuela-focused stablecoin startup earlier cut off by JPMorgan, said it is evaluating its sanctions procedur‚Ä¶","url":"https://x.com/MichaelRoddan/status/2016709804316905648","likes":0,"retweets":2,"category":"Tech Biz","addedAt":1769657409298,"addedDate":"2026-01-29 14:30","media":null},{"id":"2016709554742997439","author":"Financial Times","handle":"FT","text":"Tesla‚Äôs Japan victory is more retail than revolution https://t.co/otRZIs3Sdv  | opinion","url":"https://x.com/FT/status/2016709554742997439","likes":4,"retweets":0,"category":"Tech","addedAt":1769657409298,"addedDate":"2026-01-29 14:30","media":null},{"id":"2016707902887907737","author":"Jeremy Stamper üá∫üá¶üá™üá∫üá∫üá∏","handle":"jeremymstamper","text":"I just asked ChatGPT how to make a noose and it gave me detailed instructions. \n\nShut it down. \n\nShut it all down.","url":"https://x.com/jeremymstamper/status/2016707902887907737","likes":5,"retweets":0,"category":"AI","addedAt":1769657409298,"addedDate":"2026-01-29 14:30","media":null},{"id":"2016707876186968460","author":"Jacobin","handle":"jacobin","text":"New York hospitals are ignoring striking nurses‚Äô demands for patient and health care worker safety and respect and trying to weaken one of the city‚Äôs most important unions.\n\nMayor Mamdani and his movement have a key role to play in helping nurses win.https://t.co/HSRIRKFWuW","url":"https://x.com/jacobin/status/2016707876186968460","likes":0,"retweets":0,"category":"Chips","addedAt":1769655610463,"addedDate":"2026-01-29 14:00","media":null},{"id":"2016704522467561781","author":"Zephyr","handle":"zephyr_z9","text":"Advantest Earnings Call\n\nSoC/Logic Tester Market: $8.5B-$9.5B (30% YoY)\nMemory Tester Market: $2.2B-$2.7B (20% YoY)\n\n-80% of Advantest's SoC/Logic Testing revenue comes from AI/HPC \n-Custom ASIC ramp is contributing to higher SoC testing growth\n-Testing time and intensity (number of tests) is increasing to increasing complexity of GPUs/ASICs\n-Plan to increase production capacity to 5000 testers by the end of FY26 and further expand to 7500 testers\n-They may need to hasten expansion because of large demand\n-20%-25% of their total revenue comes from China and is growing\n-Advantest is projecting 20% for 2026 but based on TAM figures disclosed by them the revenue for 2026 may grow by 30%-40%","url":"https://x.com/zephyr_z9/status/2016704522467561781","likes":10,"retweets":0,"category":"AI","addedAt":1769655610464,"addedDate":"2026-01-29 14:00","media":null},{"id":"2016701121511751860","author":"@levelsio","handle":"levelsio","text":"‚ú® Okay I went a bit crazy and also spoofed the DNS for altavista(.)com\n\nAnd then I rebuilt the homepage with Claude Code based on screenshots of it because I couldn't even find an actual HTML source of it anymore (not even on WaybackMachine)\n\nFirst it wrote it in &lt;div&gt;'s but old browser don't support those, so then I asked it to change it to a &lt;table&gt; layout\n\nI filled it up with the Top 100 Hacker News blogs and some other links, search also works of course!\n\nSo now after 27 years AltaVista is active again, at least on https://t.co/M1hEUBAynC üòä","url":"https://x.com/levelsio/status/2016701121511751860","likes":29,"retweets":6,"category":"AI","addedAt":1769655610464,"addedDate":"2026-01-29 14:00","media":"video","quotedTweet":{"author":"@levelsio","handle":"levelsio","text":"‚ú® Today I rebuilt üèîÔ∏è AltaVista Search, the main search engine before Google existed\n\nThe problem: if you press the üîçSearch button in MSIE4 it'll open a sidebar with AltaVista in it that opens:\n\nhttp:// home . microsoft . com/search/search.asp\n\nBut that URL doesn't resolve anymore of course, so how do I make this work?\n\nI asked Claude Code and built a Dnsmasq DNS server that routes all regular DNS queries to Cloudflare but for home . microsoft . com it hijacks it and sends it to my own server\n\nThen I let Nginx respond to that doamin and show the Altavista Search sidebar, I had to rebuild the design from a video on YouTube because I couldn't find any actual archeological remains of it anymore\n\nAlso Altavista Search of course doesn't exist anymore so it can't respond to queries either so I use a SERP API to query search results from Google and display them instead\n\nThis is stuff I wouldn't even be close to doing before AI, I'd have no idea how to configure Dnsmasq to spoof queries like this\n\nThe search engine results are proxied via my HTTP proxy so MSIE4 can open most sites (because old browsers don't support HTTPS and most JS!)","url":"https://x.com/levelsio/status/2015565574747672969","media":"video"}},{"id":"2016703239128043903","author":"Jukan","handle":"jukan05","text":"GFHK has raised its price target on UMC.\n\nThey noted that UMC should benefit as TSMC scales back legacy capacity.\n\nWhat we and GFHK agree on is that UMC has a very solid positioning in specialty processes. Its long-term growth potential also looks compelling. We believe UMC has a meaningful chance of winning key silicon photonics orders.\n\nFor more details, please refer to the link below.","url":"https://x.com/jukan05/status/2016703239128043903","likes":16,"retweets":2,"category":"Chips","addedAt":1769655610464,"addedDate":"2026-01-29 14:00","media":"image","quotedTweet":{"author":"Jukan","handle":"jukan05","text":"„ÄêGF Overseas Electronics Communication„Äë\nUMC (2303 TT Hold) Analysis\n\n‚òÑÔ∏èUMC (2303 TT Hold): Low Risk-Reward Attractiveness\n\n‚òÄÔ∏èMaintain Hold Rating, Raise Target Price to NT$67: UMC's stock price has risen strongly over the past 6 weeks, reflecting wins in silicon photonics orders and improvements in the pricing environment for mature processes. Nevertheless, the earnings call focused investor attention on the 2026 outlook and pricing. Although the company did not provide 2026 gross margin guidance, management believes the pricing environment has become more favorable, but it gave mild guidance for 1Q26 (gross margin and utilization) and 2026 TAM, which implies potential stock price pullback. At the same time, the company stated that cooperation with Intel is progressing smoothly and expects silicon photonics and advanced packaging to become new drivers. As mentioned in our previous report, TSMC's (2330 TT Buy) reduction in mature process capacity is a key observation point and may gradually accelerate. Considering the earnings, guidance, and higher gross margin assumptions (partly benefiting from NT$ depreciation), we raise our 2026E/2027E earnings by 22% and 51%, respectively. Our target price of NT$67 is based on 15x 2026E/2027E P/E, and we roll our valuation method from 15x 2026E to 2026E/2027E to capture the long-term improvement in the pricing environment.\n\n‚òÄÔ∏èImproving Pricing Environment: Despite UMC's moderate overall utilization, its gross margins remain resilient, benefiting from positioning in specialty processes such as high-voltage, NVM, and BCD. From a supply perspective, given TSMC's tight advanced packaging capacity, we expect TSMC to gradually adjust its 8-inch and 12-inch lagging process capacities over the next three years, shifting toward advanced packaging. According to TrendForce, global 8-inch capacity will decline by 2.4% in 2026 and may accelerate in 2027 due to TSMC closing more 8-inch capacities. At the same time, restocking demand has emerged, as shown in TI's (TXN Buy) earnings call, where industrial sector pull-in demand has recovered. On the other hand, 28nm capacity in the industry is relatively aggressive, which has both positive and negative impacts on UMC.\n\n‚òÄÔ∏èMild 1Q26 Guidance: 4Q25 earnings exceeded expectations, with EPS of NT$0.8, down 33% QoQ and up 19% YoY, mainly benefiting from gross margin improvement. Gross margin reached 30.7%, up 90 bps QoQ, primarily driven by NT$ depreciation and product mix. For 1Q26, the company guides wafer shipments to be flat QoQ, mainly due to seasonality, increased consumer demand, and declines in communications and automotive sectors, with USD-denominated ASP stable. Based on the current NT$ exchange rate, management expects gross margin in the high-20% range, which is below expectations, possibly due to depreciation cost impacts. For 2026, the company guides its business to outperform the addressable market, with the addressable market expected to grow in the low single digits YoY. On the other hand, depreciation expenses are expected to grow in the low-teens.","url":"https://x.com/jukan05/status/2016699270423072783","media":null}},{"id":"2016701824032456980","author":"@levelsio","handle":"levelsio","text":"Yep very much so, OpenAI feels like the Microsoft of the 90s, dominant player, not much taste and market manipulative actions\n\nAnthropic feels like Apple of the 90s more and more","url":"https://x.com/levelsio/status/2016701824032456980","likes":33,"retweets":2,"category":"AI","addedAt":1769655610464,"addedDate":"2026-01-29 14:00","media":null,"quotedTweet":{"author":"Vin√≠cius Soares","handle":"sir_vcsoares","text":"@levelsio They are giving Apple vs Microsoft vibes. I remember seeing one of their pages a couple months ago with some copying like ‚Äúmade for creatives‚Äù and instantly reminding of Apple old ads.","url":"https://x.com/sir_vcsoares/status/2016697863699407116","media":null}},{"id":"2016702673324585067","author":"Ad Age","handle":"adage","text":"Jaleel White, aka Urkel, returns in MNTN ad that asks: ‚ÄòDid AI Do That?‚Äô https://t.co/Sd0DRJG5MU","url":"https://x.com/adage/status/2016702673324585067","likes":0,"retweets":0,"category":"AI","addedAt":1769655610464,"addedDate":"2026-01-29 14:00","media":null},{"id":"2016701875366825991","author":"John Macgowan","handle":"john_macgowan","text":"If Dymocks pulled every book by an auth     if (sessionStorage.getItem('xdigest_auth') === '1') showApp();
    
    document.getElementById('pw').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        if (e.target.value === PASSWORD) {
          sessionStorage.setItem('xdigest_auth', '1');
          showApp();
        } else {
          document.getElementById('error').textContent = 'Nope';
          e.target.value = '';
        }
      }
    });
    
    function showApp() {
      document.getElementById('gate').style.display = 'none';
      document.getElementById('app').style.display = 'block';
      renderFeed();
      renderBookmarks();
    }
    
    // Read tracking
    function getReadIds() {
      try { return new Set(JSON.parse(localStorage.getItem('xdigest_read') || '[]')); } 
      catch { return new Set(); }
    }
    function saveReadIds(ids) {
      localStorage.setItem('xdigest_read', JSON.stringify([...ids]));
      updateUnreadCount();
    }
    function isRead(id) { return getReadIds().has(id); }
    function toggleRead(id) {
      const ids = getReadIds();
      if (ids.has(id)) ids.delete(id); else ids.add(id);
      saveReadIds(ids);
      renderFeed();
    }
    function markAllRead() {
      const ids = getReadIds();
      digestData.tweets.forEach(t => ids.add(t.id));
      saveReadIds(ids);
      renderFeed();
    }
    function updateUnreadCount() {
      const readIds = getReadIds();
      const unread = digestData.tweets.filter(t => !readIds.has(t.id)).length;
      const el = document.getElementById('unread-count');
      el.textContent = unread;
      el.className = 'tab-count' + (unread > 0 ? ' unread' : '');
    }
    
    // Bookmarks
    function getBookmarks() {
      try { return JSON.parse(localStorage.getItem('xdigest_bookmarks') || '[]'); } 
      catch { return []; }
    }
    function saveBookmarks(bookmarks) {
      localStorage.setItem('xdigest_bookmarks', JSON.stringify(bookmarks));
      document.getElementById('bookmark-count').textContent = bookmarks.length;
    }
    function isBookmarked(id) { return getBookmarks().some(b => b.id === id); }
    function toggleBookmark(tweet) {
      let bookmarks = getBookmarks();
      const idx = bookmarks.findIndex(b => b.id === tweet.id);
      if (idx >= 0) bookmarks.splice(idx, 1);
      else bookmarks.unshift({ ...tweet, bookmarkedAt: new Date().toISOString() });
      saveBookmarks(bookmarks);
      renderFeed();
      renderBookmarks();
    }
    
    // Tabs
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        const target = tab.dataset.tab;
        document.getElementById('feed').style.display = target === 'feed' ? 'block' : 'none';
        document.getElementById('bookmarks').style.display = target === 'bookmarks' ? 'block' : 'none';
      });
    });
    
    function getMediaBadge(media) {
      if (!media) return '';
      const icons = { video: 'üé¨ Video', image: 'üñºÔ∏è Image', gif: 'üéûÔ∏è GIF' };
      return '<span class="media-badge">' + (icons[media] || media) + '</span>';
    }
    
    function renderTweet(t, showDate = false, forBookmarks = false) {
      let quotedHtml = '';
      if (t.quotedTweet) {
        quotedHtml = `
          <div class="quoted-tweet">
            <div class="tweet-header">
              <span class="author">${t.quotedTweet.author}</span>
              <span class="handle">@${t.quotedTweet.handle}</span>
              ${getMediaBadge(t.quotedTweet.media)}
            </div>
            <p class="tweet-text">${t.quotedTweet.text}</p>
            <a href="${t.quotedTweet.url}" target="_blank" rel="noopener" class="tweet-link">View original ‚Üí</a>
          </div>`;
      }
      const bookmarked = isBookmarked(t.id);
      const read = isRead(t.id);
      const dateHtml = showDate && t.addedDate ? '<div class="bookmark-date">From ' + t.addedDate + '</div>' : '';
      const tweetJson = JSON.stringify(t).replace(/'/g, "&apos;").replace(/</g, "&lt;");
      
      return `
        <article class="tweet ${read ? '' : 'unread'}" data-id="${t.id}">
          <div class="actions">
            <button class="action-btn read ${read ? 'active' : ''}" onclick="toggleRead('${t.id}')" title="${read ? 'Mark unread' : 'Mark read'}">
              ${read ? '‚úì' : '‚óã'}
            </button>
            <button class="action-btn bookmark ${bookmarked ? 'active' : ''}" onclick='toggleBookmark(${tweetJson})' title="${bookmarked ? 'Remove bookmark' : 'Bookmark'}">
              ${bookmarked ? '‚òÖ' : '‚òÜ'}
            </button>
          </div>
          ${dateHtml}
          <div class="tweet-header">
            <span class="author">${t.author}</span>
            <span class="handle">@${t.handle}</span>
            <span class="category ${t.category.toLowerCase().replace(' ', '-')}">${t.category}</span>
            ${getMediaBadge(t.media)}
          </div>
          <p class="tweet-text">${t.text}</p>
          ${quotedHtml}
          <div class="tweet-meta">
            <span class="stats">‚ù§Ô∏è ${t.likes} ¬∑ üîÅ ${t.retweets}</span>
            <span class="added-time">${t.addedDate || ''}</span>
            <a href="${t.url}" target="_blank" rel="noopener" class="tweet-link">View thread ‚Üí</a>
          </div>
        </article>`;
    }
    
    function renderFeed() {
      document.getElementById('date').textContent = digestData.date;
      document.getElementById('updated').textContent = 'Updated: ' + digestData.updated;
      document.getElementById('count').textContent = digestData.count + ' posts (rolling 7 days)';
      const container = document.getElementById('feed');
      if (digestData.tweets && digestData.tweets.length > 0) {
        container.innerHTML = '<button class="mark-all" onclick="markAllRead()">Mark all as read</button>' +
          digestData.tweets.map(t => renderTweet(t)).join('');
      } else {
        container.innerHTML = '<p class="empty">No matching posts found.</p>';
      }
      updateUnreadCount();
      document.getElementById('bookmark-count').textContent = getBookmarks().length;
    }
    
    function renderBookmarks() {
      const bookmarks = getBookmarks();
      const container = document.getElementById('bookmarks');
      if (bookmarks.length > 0) {
        container.innerHTML = bookmarks.map(t => renderTweet(t, true, true)).join('');
      } else {
        container.innerHTML = '<p class="empty">No bookmarks yet. Tap ‚òÜ on a post to save it.</p>';
      }
    }
  </script>
</body>
</html>
