<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X Digest</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --card-bg: #151515;
      --quote-bg: #1a1a1a;
      --border: #2a2a2a;
      --text: #e5e5e5;
      --text-muted: #888;
      --accent: #3b82f6;
      --accent-hover: #60a5fa;
      --bookmark: #f59e0b;
      --unread: #3b82f6;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding: 1rem;
      max-width: 700px;
      margin: 0 auto;
    }
    
    #gate { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 50vh; gap: 1rem; }
    #gate input { background: var(--card-bg); border: 1px solid var(--border); padding: 0.75rem 1rem; border-radius: 8px; color: var(--text); font-size: 1rem; text-align: center; width: 120px; }
    #gate input:focus { outline: none; border-color: var(--accent); }
    #gate .error { color: #ef4444; font-size: 0.85rem; }
    #app { display: none; }
    
    .tabs { display: flex; gap: 0; margin-bottom: 1.5rem; border-bottom: 1px solid var(--border); }
    .tab { padding: 0.75rem 1.5rem; cursor: pointer; color: var(--text-muted); border-bottom: 2px solid transparent; transition: all 0.2s; }
    .tab:hover { color: var(--text); }
    .tab.active { color: var(--accent); border-bottom-color: var(--accent); }
    .tab-count { font-size: 0.75rem; background: var(--border); padding: 0.1rem 0.4rem; border-radius: 4px; margin-left: 0.5rem; }
    .tab-count.unread { background: var(--unread); color: white; }
    
    header { padding: 1.5rem 0 1rem; }
    h1 { font-size: 1.5rem; font-weight: 600; margin-bottom: 0.25rem; }
    .date { color: var(--text-muted); font-size: 0.9rem; }
    .updated { color: var(--text-muted); font-size: 0.8rem; margin-top: 0.25rem; }
    .count { color: var(--accent); font-size: 0.85rem; margin-top: 0.25rem; }
    
    .tweet {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      transition: border-color 0.2s;
      position: relative;
    }
    .tweet:hover { border-color: var(--accent); }
    .tweet.unread { border-left: 3px solid var(--unread); }
    .tweet-header { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem; flex-wrap: wrap; padding-right: 3rem; }
    .author { font-weight: 600; }
    .handle { color: var(--text-muted); }
    .category {
      font-size: 0.7rem;
      background: var(--border);
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .category.chips { background: #7c3aed22; color: #a78bfa; }
    .category.ai { background: #3b82f622; color: #60a5fa; }
    .category.tech-biz { background: #10b98122; color: #34d399; }
    .category.scuttlebutt { background: #f59e0b22; color: #fbbf24; }
    .category.scandal { background: #ef444422; color: #f87171; }
    
    .media-badge {
      font-size: 0.7rem;
      background: #6366f122;
      color: #a5b4fc;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
    }
    
    .tweet-text { margin-bottom: 0.75rem; white-space: pre-wrap; word-wrap: break-word; }
    .quoted-tweet {
      background: var(--quote-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.75rem;
      margin: 0.75rem 0;
      font-size: 0.9rem;
    }
    .quoted-tweet .tweet-header { margin-bottom: 0.25rem; padding-right: 0; }
    .quoted-tweet .tweet-text { margin-bottom: 0.5rem; }
    .tweet-meta { display: flex; gap: 1rem; font-size: 0.85rem; color: var(--text-muted); flex-wrap: wrap; align-items: center; }
    .tweet-link { color: var(--accent); text-decoration: none; }
    .tweet-link:hover { color: var(--accent-hover); text-decoration: underline; }
    .empty { text-align: center; color: var(--text-muted); padding: 3rem; }
    .stats { display: flex; gap: 0.75rem; }
    .added-time { font-size: 0.75rem; color: var(--text-muted); }
    
    .actions {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
    }
    .action-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      opacity: 0.4;
      transition: opacity 0.2s, transform 0.2s;
      padding: 0.2rem;
    }
    .action-btn:hover { opacity: 0.8; transform: scale(1.1); }
    .action-btn.active { opacity: 1; }
    .action-btn.bookmark.active { color: var(--bookmark); }
    .action-btn.read.active { color: #10b981; }
    
    .bookmark-date { font-size: 0.75rem; color: var(--text-muted); margin-bottom: 0.5rem; }
    
    .mark-all { 
      background: var(--card-bg); 
      border: 1px solid var(--border); 
      color: var(--text-muted); 
      padding: 0.5rem 1rem; 
      border-radius: 6px; 
      cursor: pointer; 
      font-size: 0.85rem;
      margin-bottom: 1rem;
    }
    .mark-all:hover { border-color: var(--accent); color: var(--text); }
  </style>
</head>

e schizophrenia and bipolar disorder‚Äîlabels for clusters of behaviors others find obnoxious‚Äîwhich, once applied, function as grounds for bypassing informed consent and depriving individuals of liberty.","url":"https://x.com/matthewgoldin/status/2016743149193089277","likes":6,"retweets":0,"category":"Tech Biz","addedAt":1769664619370,"addedDate":"2026-01-29 16:30","media":null},{"id":"2016737534316073004","author":"Jarred Sumner","handle":"jarredsumner","text":"claude, rewrite the 'md4c' markdown parser in zig and get 100% of their conformance &amp;amp; regression tests to pass. don't make any mistakes.","url":"https://x.com/jarredsumner/status/2016737534316073004","likes":3,"retweets":0,"category":"AI","addedAt":1769662809784,"addedDate":"2026-01-29 16:00","media":null,"quotedTweet":{"author":"Jarred Sumner","handle":"jarredsumner","text":"In the next version of Bun\n\nBun gets a built-in, native Markdown parser - a Zig port of the popular `md4c` library. https://t.co/YabO6Io8u1","url":"https://x.com/jarredsumner/status/2016728863066509357","media":"image"}},{"id":"2016732322587169066","author":"Bridget Carter","handle":"BridgetCarterb","text":"Smartgroup eyes scrip merger for rival FleetPartners https://t.co/zC0PbNOGhQ via @australian","url":"https://x.com/BridgetCarterb/status/2016732322587169066","likes":0,"retweets":0,"category":"Tech Biz","addedAt":1769662809784,"addedDate":"2026-01-29 16:00","media":null},{"id":"2016733528872927361","author":"‚ÜíprudenceÔºèÔºèüå≤‚ù§Ô∏è‚Äçüî•„Éª","handle":"BIMBOSATTVA_","text":"RT @metabolicdang: Birds with a higher BMR tend to take more risks because they operate under greater energetic constraints (Mathot et al.,‚Ä¶","url":"https://x.com/BIMBOSATTVA_/status/2016733528872927361","likes":0,"retweets":14,"category":"Tech","addedAt":1769662809785,"addedDate":"2026-01-29 16:00","media":null},{"id":"2016731327522099305","author":"Dan Nystedt","handle":"dnystedt","text":"RT @SKundojjala: Since 2002, Hynix had higher GM than TSMC only thrice. 2017-18 and 2025 cycles. TSMC continues to improve its GM floor. St‚Ä¶","url":"https://x.com/dnystedt/status/2016731327522099305","likes":0,"retweets":10,"category":"Chips","addedAt":1769662809785,"addedDate":"2026-01-29 16:00","media":null},{"id":"2016731170021478720","author":"Lewis üá∫üá∏","handle":"ctjlewis","text":"First AI Community Note I‚Äôve seen. Was correct. https://t.co/lEaFIPSSzg","url":"https://x.com/ctjlewis/status/2016731170021478720","likes":6,"retweets":0,"category":"AI","addedAt":1769662809785,"addedDate":"2026-01-29 16:00","media":"image"},{"id":"2016729051415658686","author":"Financial Times","handle":"FT","text":"OpenAI nearing $40bn in investments from Nvidia, Amazon and Microsoft https://t.co/wNHBq7OePw","url":"https://x.com/FT/status/2016729051415658686","likes":11,"retweets":4,"category":"Chips","addedAt":1769662809785,"addedDate":"2026-01-29 16:00","media":null},{"id":"2016722166650433599","author":"Dan Nystedt","handle":"dnystedt","text":"3/8 SK Hynix HBM4 Progress\n-HBM4 production started last year\n-Even as we maximize production cannot meet all demand\n-Gives rivals a chance\n-SK Hynix remains in lead, HBM4 market share to mirror HBM3/HBM3E\n-HBM4 uses 1b process, MR-MUF packaging, seeks yields comparable to HBM3E 12hi chips","url":"https://x.com/dnystedt/status/2016722166650433599","likes":1,"retweets":0,"category":"Chips","addedAt":1769662809785,"addedDate":"2026-01-29 16:00","media":null},{"id":"2016730448085569855","author":"Dan Nystedt","handle":"dnystedt","text":"RT @PatrickMoorhead: I thought the OpenAI 45% was a much smaller number than I had expected. I was expecting 65%-75%. \n\nSo we actually thin‚Ä¶","url":"https://x.com/dnystedt/status/2016730448085569855","likes":0,"retweets":3,"category":"AI","addedAt":1769661013266,"addedDate":"2026-01-29 15:30","media":null},{"id":"2016727602619453888","author":"Aaron Levie","handle":"levie","text":"We've had a pretty wild new AI Agent feature that we've almost released twice, but then right as we get close, a new technical breakthrough makes the agent substantially better than before. The pace of new best practices emerging in AI is unlike anything that's happened in tech before.\n\nThe common trend is that we're all collectively figuring out the best ways to split work up between agents to enable them to do much more complicated tasks, handling vastly more information than the context window can natively support, finding the most relevant data to work with on the task, and mitigating the natural limits on the AI models.\n\nWhat's amazing is that for many of these areas of improvements, you can simply decide to throw more compute at the problem at any point to unlock another tranche of performance improvement. Of course the ultimate constraint then is what someone will pay to perform the task, but it's amazing that we always have this variable at our disposal.","url":"https://x.com/levie/status/2016727602619453888","likes":15,"retweets":0,"category":"AI","addedAt":1769661013266,"addedDate":"2026-01-29 15:30","media":null},{"id":"2016729180524998744","author":"Dan Nystedt","handle":"dnystedt","text":"RT @SawyerMerritt: Elon says chip production is the biggest limiting factor for future growth at Tesla.\n\n&quot;I think Tesla needs to build a te‚Ä¶","url":"https://x.com/dnystedt/status/2016729180524998744","likes":0,"retweets":126,"category":"Chips","addedAt":1769661013266,"addedDate":"2026-01-29 15:30","media":null},{"id":"2016728841365131406","author":"Chapo Trap House","handle":"CHAPOTRAPHOUSE","text":"RT @willmenaker: SELL THE TEAM!!!! üá∫üá∏ https://t.co/6UPZc1OF5A","url":"https://x.com/CHAPOTRAPHOUSE/status/2016728841365131406","likes":0,"retweets":232,"category":"AI","addedAt":1769661013266,"addedDate":"2026-01-29 15:30","media":"image"},{"id":"2016726683903283395","author":"Prakash","handle":"8teAPi","text":"RT @niubi: &quot;Google has aimed a knockout blow at a massive cyber weapon that researchers say is running silently on millions of devices in t‚Ä¶","url":"https://x.com/8teAPi/status/2016726683903283395","likes":0,"retweets":13,"category":"Tech","addedAt":1769661013266,"addedDate":"2026-01-29 15:30","media":null},{"id":"2016725842198680014","author":"Daniel Lopez","handle":"NoLuckLopez","text":"He‚Äôs a crank and if you didn‚Äôt sense this at the outset, maybe work on developing your intellectual judgement.\n\nI mean, imagine thinking Western Marxism was a CIA psyop ffs. It‚Äôs so utterly stupid. And if it were a Soviet prosecutor running this line, it would be terrifying","url":"https://x.com/NoLuckLopez/status/2016725842198680014","likes":0,"retweets":0,"category":"Chips","addedAt":1769661013266,"addedDate":"2026-01-29 15:30","media":null},{"id":"2016723448530403785","author":"Dan Nystedt","handle":"dnystedt","text":"All-in-One Here:\n\nSK Hynix Q4 and FY2025 earnings call\nRevenue ‚Ç©32.83 trillion won, vs analysts estimate ‚Ç©31.3T\nOperating profit ‚Ç©19.17T won, vs ‚Ç©16.69T expected\nNet profit ‚Ç©15.25T vs ‚Ç©13.31T expected\nFull Year 2025\nRevenue ‚Ç©97.1 trillion, up 47% from ‚Ç©66.2T in 2024\nOperating profit ‚Ç©47.2T up 101% from ‚Ç©23.5T \nThread 1/7 $HXSCL $SSNLF $MU #SKhynix\n\n2/8 SK Hynix Q4 and 2025\n-Working hard to meet strong HBM, DRAM demand\n-Q4 and FY2026 revenue and operating profit were all-time-highs\n-HBM revenue more than doubled year-on-year in 2025\n-NAND revenue annual record high on eSSD sales\n-DRAM ASP +mid-20% vs Q3, NAND +low-30%\n\n3/8 SK Hynix HBM4 Progress\n-HBM4 production started last year\n-Even as we maximize production cannot meet all demand\n-Gives rivals a chance\n-SK Hynix remains in lead, HBM4 market share to mirror HBM3/HBM3E\n-HBM4 uses 1b process, MR-MUF packaging, seeks yields comparable to HBM3E 12hi chips\n\n4/8 SK Hynix 2026 Capex and Outlook\n-‚ÄúIn 2026, capex is expected to increase considerably from last year‚Äù\n-Capex scale will maintain at mid-30% level vs revenue\n-‚ÄúExplosive demand growth‚Äù leads to supply/demand imbalance\n-increased memory costs hurting PC and smartphone buyers\n\n5/8 DRAM and NAND bit growth forecast\nDRAM bit growth demand seen +20% vs 2025\nNAND bit growth demand seen up high teens% vs 2025\n-Servers leading end demand growth\nSK Hynix sees own Q1 bit growth flat, NAND down slightly\n\n6/8 SK Hynix Long Term Agreements\nNew atmosphere \n-LTAs of past were loose commitments\n-Customers now seek multi-year LTAs, strong commitments\n-SK Hynix, other suppliers want visibility too, due to capacity build risks  \n-Difficult to make multi-year agreements due to capex restraints\n\n7/8 Memory chip inventories\n-SK Hynix DRAM, NAND inventory declining rapidly\n-SK Hynix inventory lower in Q4 and expected to drop more in 2nd half\n-Chips sold as soon as produced\n-NAND inventories falling fast among server firms on SDDs\n-Clients seek secure supplies\n-Server customers: as soon as volume secured, put immediately into sets\n-Server customers continue to seek contracts to secure volume\n\n8/8 SK Hynix Capacity Plans\n-AI industry growth surge difficult as capacity takes time to build\n-New 1b process capacity being added to M15X fab\n-‚ÄúRapid progress‚Äù of Yongin Fab 1 construction \n-Advanced packaging plant construction in Cheongju and Indiana (US) smooth","url":"https://x.com/dnystedt/status/2016723448530403785","likes":1,"retweets":0,"category":"Chips","addedAt":1769661013267,"addedDate":"2026-01-29 15:30","media":null},{"id":"1908253398559862925","author":"Brandon Foo","handle":"brandonwfoo","text":"Just built an AI knowledge chatbot that has context on all the information from a user's Slack messages, Google drive files and Notion documents using create-llama, Pinecone, and Paragon. Check it out!","url":"https://x.com/brandonwfoo/status/1908253398559862925","likes":290,"retweets":16,"category":"AI","addedAt":1769661013267,"addedDate":"2026-01-29 15:30","media":null},{"id":"2016722650027225192","author":"Dan Nystedt","handle":"dnystedt","text":"7/8 Me unk","text":"&quot;Power&quot; is the new power","url":"https://x.com/ProPeacePunk/status/2016705333842809274","media":null}},{"id":"2016711194971951563","author":"Rohan Paul","handle":"rohanpaul_ai","text":"RT @rohanpaul_ai: We‚Äôre entering the 10x speed of research publication workflow with AI.\n\nSciSpace (@scispace), the first AI Agent built ex‚Ä¶","url":"https://x.com/rohanpaul_ai/status/2016711194971951563","likes":0,"retweets":9,"category":"AI","addedAt":1769657409298,"addedDate":"2026-01-29 14:30","media":null},{"id":"2016710185406865740","author":"SMA üè¥‚Äç‚ò†Ô∏è","handle":"generic_void","text":"I worry the internet and LLMs are making books obsolete üòî","url":"https://x.com/generic_void/status/2016710185406865740","likes":2,"retweets":0,"category":"AI","addedAt":1769657409298,"addedDate":"2026-01-29 14:30","media":null},{"id":"2016709804316905648","author":"Michael Roddan","handle":"MichaelRoddan","text":"RT @Yueqi_Yang: Kontigo, the Venezuela-focused stablecoin startup earlier cut off by JPMorgan, said it is evaluating its sanctions procedur‚Ä¶","url":"https://x.com/MichaelRoddan/status/2016709804316905648","likes":0,"retweets":2,"category":"Tech Biz","addedAt":1769657409298,"addedDate":"2026-01-29 14:30","media":null},{"id":"2016709554742997439","author":"Financial Times","handle":"FT","text":"Tesla‚Äôs Japan victory is more retail than revolution https://t.co/otRZIs3Sdv  | opinion","url":"https://x.com/FT/status/2016709554742997439","likes":4,"retweets":0,"category":"Tech","addedAt":1769657409298,"addedDate":"2026-01-29 14:30","media":null},{"id":"2016707902887907737","author":"Jeremy Stamper üá∫üá¶üá™üá∫üá∫üá∏","handle":"jeremymstamper","text":"I just asked ChatGPT how to make a noose and it gave me detailed instructions. \n\nShut it down. \n\nShut it all down.","url":"https://x.com/jeremymstamper/status/2016707902887907737","likes":5,"retweets":0,"category":"AI","addedAt":1769657409298,"addedDate":"2026-01-29 14:30","media":null},{"id":"2016707876186968460","author":"Jacobin","handle":"jacobin","text":"New York hospitals are ignoring striking nurses‚Äô demands for patient and health care worker safety and respect and trying to weaken one of the city‚Äôs most important unions.\n\nMayor Mamdani and his movement have a key role to play in helping nurses win.https://t.co/HSRIRKFWuW","url":"https://x.com/jacobin/status/2016707876186968460","likes":0,"retweets":0,"category":"Chips","addedAt":1769655610463,"addedDate":"2026-01-29 14:00","media":null},{"id":"2016704522467561781","author":"Zephyr","handle":"zephyr_z9","text":"Advantest Earnings Call\n\nSoC/Logic Tester Market: $8.5B-$9.5B (30% YoY)\nMemory Tester Market: $2.2B-$2.7B (20% YoY)\n\n-80% of Advantest's SoC/Logic Testing revenue comes from AI/HPC \n-Custom ASIC ramp is contributing to higher SoC testing growth\n-Testing time and intensity (number of tests) is increasing to increasing complexity of GPUs/ASICs\n-Plan to increase production capacity to 5000 testers by the end of FY26 and further expand to 7500 testers\n-They may need to hasten expansion because of large demand\n-20%-25% of their total revenue comes from China and is growing\n-Advantest is projecting 20% for 2026 but based on TAM figures disclosed by them the revenue for 2026 may grow by 30%-40%","url":"https://x.com/zephyr_z9/status/2016704522467561781","likes":10,"retweets":0,"category":"AI","addedAt":1769655610464,"addedDate":"2026-01-29 14:00","media":null},{"id":"2016701121511751860","author":"@levelsio","handle":"levelsio","text":"‚ú® Okay I went a bit crazy and also spoofed the DNS for altavista(.)com\n\nAnd then I rebuilt the homepage with Claude Code based on screenshots of it because I couldn't even find an actual HTML source of it anymore (not even on WaybackMachine)\n\nFirst it wrote it in &lt;div&gt;'s but old browser don't support those, so then I asked it to change it to a &lt;table&gt; layout\n\nI filled it up with the Top 100 Hacker News blogs and some other links, search also works of course!\n\nSo now after 27 years AltaVista is active again, at least on https://t.co/M1hEUBAynC üòä","url":"https://x.com/levelsio/status/2016701121511751860","likes":29,"retweets":6,"category":"AI","addedAt":1769655610464,"addedDate":"2026-01-29 14:00","media":"video","quotedTweet":{"author":"@levelsio","handle":"levelsio","text":"‚ú® Today I rebuilt üèîÔ∏è AltaVista Search, the main search engine before Google existed\n\nThe problem: if you press the üîçSearch button in MSIE4 it'll open a sidebar with AltaVista in it that opens:\n\nhttp:// home . microsoft . com/search/search.asp\n\nBut that URL doesn't resolve anymore of course, so how do I make this work?\n\nI asked Claude Code and built a Dnsmasq DNS server that routes all regular DNS queries to Cloudflare but for home . microsoft . com it hijacks it and sends it to my own server\n\nThen I let Nginx respond to that doamin and show the Altavista Search sidebar, I had to rebuild the design from a video on YouTube because I couldn't find any actual archeological remains of it anymore\n\nAlso Altavista Search of course doesn't exist anymore so it can't respond to queries either so I use a SERP API to query search results from Google and display them instead\n\nThis is stuff I wouldn't even be close to doing before AI, I'd have no idea how to configure Dnsmasq to spoof queries like this\n\nThe search engine results are proxied via my HTTP proxy so MSIE4 can open most sites (because old browsers don't support HTTPS and most JS!)","url":"https://x.com/levelsio/status/2015565574747672969","media":"video"}},{"id":"2016703239128043903","author":"Jukan","handle":"jukan05","text":"GFHK has raised its price target on UMC.\n\nThey noted that UMC should benefit as TSMC scales back legacy capacity.\n\nWhat we and GFHK agree on is that UMC has a very solid positioning in specialty processes. Its long-term growth potential also looks compelling. We believe UMC has a meaningful chance of winning key silicon photonics orders.\n\nFor more details, please refer to the link below.","url":"https://x.com/jukan05/status/2016703239128043903","likes":16,"retweets":2,"category":"Chips","addedAt":1769655610464,"addedDate":"2026-01-29 14:00","media":"image","quotedTweet":{"author":"Jukan","handle":"jukan05","text":"„ÄêGF Overseas Electronics Communication„Äë\nUMC (2303 TT Hold) Analysis\n\n‚òÑÔ∏èUMC (2303 TT Hold): Low Risk-Reward Attractiveness\n\n‚òÄÔ∏èMaintain Hold Rating, Raise Target Price to NT$67: UMC's stock price has risen strongly over the past 6 weeks, reflecting wins in silicon photonics orders and improvements in the pricing environment for mature processes. Nevertheless, the earnings call focused investor attention on the 2026 outlook and pricing. Although the company did not provide 2026 gross margin guidance, management believes the pricing environment has become more favorable, but it gave mild guidance for 1Q26 (gross margin and utilization) and 2026 TAM, which implies potential stock price pullback. At the same time, the company stated that cooperation with Intel is progressing smoothly and expects silicon photonics and advanced packaging to become new drivers. As mentioned in our previous report, TSMC's (2330 TT Buy) reduction in mature process capacity is a key observation point and may gradually accelerate. Considering the earnings, guidance, and higher gross margin assumptions (partly benefiting from NT$ depreciation), we raise our 2026E/2027E earnings by 22% and 51%, respectively. Our target price of NT$67 is based on 15x 2026E/2027E P/E, and we roll our valuation method from 15x 2026E to 2026E/2027E to capture the long-term improvement in the pricing environment.\n\n‚òÄÔ∏èImproving Pricing Environment: Despite UMC's moderate overall utilization, its gross margins remain resilient, benefiting from positioning in specialty processes such as high-voltage, NVM, and BCD. From a supply perspective, given TSMC's tight advanced packaging capacity, we expect TSMC to gradually adjust its 8-inch and 12-inch lagging process capacities over the next three years, shifting toward advanced packaging. According to TrendForce, global 8-inch capacity will decline by 2.4% in 2026 and may accelerate in 2027 due to TSMC closing more 8-inch capacities. At the same time, restocking demand has emerged, as shown in TI's (TXN Buy) earnings call, where industrial sector pull-in demand has recovered. On the other hand, 28nm capacity in the industry is relatively aggressive, which has both positive and negative impacts on UMC.\n\n‚òÄÔ∏èMild 1Q26 Guidance: 4Q25 earnings exceeded expectations, with EPS of NT$0.8, down 33% QoQ and up 19% YoY, mainly benefiting from gross margin improvement. Gross margin reached 30.7%, up 90 bps QoQ, primarily driven by NT$ depreciation and product mix. For 1Q26, the company guides wafer shipments to be flat QoQ, mainly due to seasonality, increased consumer demand, and declines in communications and automotive sectors, with USD-denominated ASP stable. Based on the current NT$ exchange rate, management expects gross margin in the high-20% range, which is below expectations, possibly due to depreciation cost impacts. For 2026, the company guides its business to outperform the addressable market, with the addressable market expected to grow in the low single digits YoY. On the other hand, depreciation expenses are expected to grow in the low-teens.","url":"https://x.com/jukan05/status/2016699270423072783","media":null}},{"id":"2016701824032456980","author":"@levelsio","handle":"levelsio","text":"Yep very much so, OpenAI feels like the Microsoft of the 90s, dominant player, not much taste and market manipulative actions\n\nAnthropic feels like Apple of the 90s more and more","url":"https://x.com/levelsio/status/2016701824032456980","likes":33,"retweets":2,"category":"AI","addedAt":1769655610464,"addedDate":"2026-01-29 14:00","media":null,"quotedTweet":{"author":"Vin√≠cius Soares","handle":"sir_vcsoares","text":"@levelsio .","url":"https://x.com/Scaramucci/status/2016557105181040844","media":"video"}},{"id":"2016619898282414417","author":"Grady Booch","handle":"Grady_Booch","text":"Today, I am Very Annoyed with Claude.\n\nIt a) added code I didn't ask for b) deleted code I did not tell it to c) broke code that used to work because of these changes then d) lied when I called it on these things\n\nAdding code I did not ask for and NOT reading/reviewing those changes is the way malicious stuff gets introduced.\n\nGrr. Were Claude my intern, I would have told it that it was time to review their life choices.","url":"https://x.com/Grady_Booch/status/2016619898282414417","likes":15,"retweets":3,"category":"AI","addedAt":1769635808274,"addedDate":"2026-01-29 08:30","media":null},{"id":"2016620792486797424","author":"9to5Mac","handle":"9to5mac","text":"Apple Watch offline map routes debut for Strava and Komoot apps https://t.co/fXGdXqTSqq by @iryantldr","url":"https://x.com/9to5mac/status/2016620792486797424","likes":11,"retweets":2,"category":"Tech","addedAt":1769635808274,"addedDate":"2026-01-29 08:30","media":null},{"id":"2016620725960937505","author":"Financial Times","handle":"FT","text":"Universal basic income needed to cushion blow from AI job losses says UK minister https://t.co/Rk0DUh6elY","url":"https://x.com/FT/status/2016620725960937505","likes":5,"retweets":1,"category":"AI","addedAt":1769635808274,"addedDate":"2026-01-29 08:30","media":null},{"id":"2016621132632510939","author":"Serenity","handle":"aleabitoreddit","text":"Btw this $META call at $625 was only 2 weeks ago. üéØ\n\nHope it goes up even more over the next few weeks, capex spend was overblown since they‚Äôre printing money and growing at astounding rates. https://t.co/ElqIsW49al","url":"https://x.com/aleabitoreddit/status/2016621132632510939","likes":40,"retweets":0,"category":"Tech","addedAt":1769635808275,"addedDate":"2026-01-29 08:30","media":"image","quotedTweet":{"author":"Serenity","handle":"aleabitoreddit","text":"I added positions in $META at $625\n\nMy theory:\n\nBig beautiful bill wrecked their last earnings despite record beat. \n\nThis caused an speculated algorithmic selloff from artificially low looking EPS (-80% drop)\n\nThis works in reverse for next earnings.\n\nQ4 earnings -&gt; EPS looks artificially high (eg. 700%+ q/q growth)-&gt; HFT algorithms buy stock.\n\nMeta grew 26% Y/Y and is stupidly profitable despite any capex spend. \n\nSeasonality from Q4 (eg. Ad revenue from holidays) should also be a booster.\n\nHard to bottom time given large open interest on 16th and potential Iran US conflicts, but looks like a great long here. Especially if I want to trade the accounting alpha in how algorithms react. \n\nSounds really stupid but markets work that way sometime with optics. We‚Äôll see if it‚Äôs right or not.","url":"https://x.com/aleabitoreddit/status/2011114186265513999","media":"image"}},{"id":"2016618726368616632","author":"unusual_whales","handle":"unusual_whales","text":"BREAKING: Meta, $META, earnings:\n\n- EPS: 8.88, est: 8.18\n- Revenue: $59.9 billion, est: $58.4 billion\n\nMicrosoft, $MSFT, earnings:\n\n- EPS: $4.14, est: $3.92\n- Revenue: $81.2 billion, est: $80.2 billion","url":"https://x.com/unusual_whales/status/2016618726368616632","likes":368,"retweets":40,"category":"Tech","addedAt":1769635808275,"addedDate":"2026-01-29 08:30","media":null},{"id":"2016620370917548275","author":"unusual_whales","handle":"unusual_whales","text":"BREAKING: Tesla, $TSLA, earnings:\n\n- EPS: $0.5, est: $0.45\n- Revenue: $24.9 billion, est: $24.78","url":"https://x.com/unusual_whales/status/2016620370917548275","likes":162,"retweets":22,"category":"Tech","addedAt":1769635808275,"addedDate":"2026-01-29 08:30","media":null},{"id":"2016619178740842975","author":"9to5Mac","handle":"9to5mac","text":"Patreon criticizes Apple‚Äôs renewed in-app purchase mandate, agrees to comply https://t.co/5pCRYOFk5y by @mvcmendes","url":"https://x.com/9to5mac/status/201661917874084  to 13 pages. \n\nMost comprehensive among frontier AI companies.  AIWI finds significant progress: 8 of 13 AIWI recommendations addressed, including 3 of 5 critical items. \n\n‚ö†Ô∏è Critical for AI employees: Internal WB policies ‚â† legally binding contracts.  Get independent legal counsel before using internal channels. \n\nFull 2024 evaluation + preliminary 2026 assessment: https://t.co/nK939L7zDR\n\nüì∞ @theinformation  reported on this development and invited AIWI to share our expert perspective on the policy update: [https://t.co/5whfXrXr71]\n\n AIWI can connect you with legal support. https://t.co/p4cO5jFFs9\n\nIn-depth 2026 policy review coming soon. Subscribe to our Substack: https://t.co/3Zrgco9FuS\n\n#AIWI #OpenAI #AInews #AIwhistleblowing","url":"https://x.com/AIWI_Official/status/2016590995484209330","media":"image"}},{"id":"2016611419228414277","author":"tphuang","handle":"tphuang","text":"China's December ranking for ADAS chip installation &amp; domain controllers.\n\nNvidia remains on top w/ 45.5% share followed by Tesla 17.2% (just for Tesla vehicles), HW 13.5% &amp; Horizon 9.7%.\n\nNIO (2.7%) &amp; XPeng (1.3%) also showed up.\nFor domain controller, BYD leads w/ 28.7% share &amp; followed by Desay @ 22.4%, HW 14.2% &amp; Tesla 10.4%.\n\nYou can see that NIO &amp; Leapmotor also develop their own domain controllers. DJI Auto, Freetech &amp; Luxshare round out the top 10.\n\nAs a whole, Nvidia share is reducing, but many automakers (including BYD) still use it for a lot of their models (despite Horizon J6M becoming available). Now, as more Chinese automakers develop their own ADAS chip, I can see Nvidia losing significant shares in 2026.","url":"https://x.com/tphuang/status/2016611419228414277","likes":8,"retweets":0,"category":"Chips","addedAt":1769634008901,"addedDate":"2026-01-29 08:00","media":"image"},{"id":"2016614122574528849","author":"Berwyn Choobs","handle":"sabatonfan69","text":"Y‚Äôall weren‚Äôt there sneaking away from the family gathering to turn on toonami and catch the end of the land of waves arc \n\nKids these days just google GOJO penis and BALLS while watching on their damn IPAD","url":"https://x.com/sabatonfan69/status/2016614122574528849","likes":22,"retweets":2,"category":"Tech","addedAt":1769634008901,"addedDate":"2026-01-29 08:00","media":null,"quotedTweet":{"author":"gifs &amp; images naruto","handle":"narutoimges","text":"https://t.co/5tmA4ty6Ns","url":"https://x.com/narutoimges/status/2016329607444607262","media":"image"}},{"id":"2016610996815589411","author":"The Nation","handle":"thenation","text":"For the past year, the main institutionalist strategy has been to lean into lawsuits in the hope the law would save us. But, writes @ElieNYC, Minneapolis proves what history has always shown: the law is a lagging indicator. The people always lead the way.\nhttps://t.co/tHLqJxPwOv","url":"https://x.com/thenation/status/2016610996815589411","likes":3,"retweets":0,"category":"Scandal","addedAt":1769634008901,"addedDate":"2026-01-29 08:00","media":null},{"id":"2008346311008084236","author":"CMC Markets ANZ","handle":"CMCMarketsAusNZ","text":"Turn uncertainty into strength. Silver isn‚Äôt just a metal, it‚Äôs a strategy for navigating market volatility.","url":"https://x.com/CMCMarketsAusNZ/status/2008346311008084236","likes":22,"retweets":1,"category":"Tech","addedAt":1769632207516,"addedDate":"2026-01-29 07:30","media":null},{"id":"2016606627688862020","author":"@jason","handle":"Jason","text":"Middle management, for sure.\n\n... and, from my firsthand experience, a manager using AI tools is 2-5x more effective today.\n\nNext year, they will be 5-10x more effective.\n\nAs the most basic example, middle managers used to create meetings, summarize them and then distribute action items. That's all done in Zoom, Notion or Slack Huddles BY DEFAULT.\n\nManagers would spend hours a day catching up on threads in Microsoft Teams and GMAIL -- all that's done by AI now.","url":"https://x.com/Jason/status/2016606627688862020","likes":35,"retweets":3,"category":"AI","addedAt":1769632207516,"addedDate":"2026-01-29 07:30","media":null,"quotedTweet":{"author":"Jim Cramer","handle":"jimcramer","text":"What were those people at Amazon doing","url":"https://x.com/jimcramer/status/2016516343575511081","media":null}},{"id":"2016608748429517154","author":"tphuang","handle":"tphuang","text":"Of the free version web based AI chats that I have tried recently, Kimi 2.5 is now giving me the best results. Better than the free Gemini version. Better than DeepSeek V3.2. Better than Qwen.\n\nI still default to Claude on the paid version of cursor that i use, but results aren't better than the open source ones that I've tried.\n\nI'm not willing to pay for GPT 5.2 or Gemini 3 Pro version, but the free open source APIs are already really good and better than the free GPT/Gemini flash version.\n\nI continue to not see the business case for OpenAI or Anthropic.","url":"https://x.com/tphuang/status/2016608748429517154","likes":5,"retweets":1,"category":"AI","addedAt":1769632207516,"addedDate":"2026-01-29 07:30","media":null},{"id":"2016606211718922458","author":"Bryan Johnson","handle":"bryan_johnson","text":"I‚Äôd cancel your AG1 subscription. They just completed a clinical trial and the results show no clinical benefit.¬† \n\nThis has been obvious for years.¬† AG1 has no real product substance and is fundamentally an influencer heist. ¬† \n\nTwo simple alternatives (75% and 56% less $), outperform AG1 in randomized clinical trials.\n\nTwo simple mono-ingredient alternatives that outperform AG1:\n\n1. Chicory inulin 12 g daily ($20/mo)\n2. Resistant starch 30 g daily for 12 weeks ($35/mo)\n\nAG1 is not worth $79/mo.\n\nAG1 study results (4-weeks, N=30):\n+ No significant changes in blood biomarkers compared to placebo (CBC, CMP, lipids).\n+ No statistically significant improvement in digestive quality-of-life scores (p = 0.058).\n+ No significant metabolic or inflammatory biomarker benefits of any kind within the scope of what was measured in the trial.\n+ Only small shifts in microbiome taxa but clinically irrelevant at this stage.\n+ The intervention did not increase microbiome diversity compared to placebo. Alpha diversity was unchanged, and the taxa changes seen were only from pre- to post-analysis within each group. Between-group differences were limited, and the placebo actually showed similar or even potentially larger shifts. This means the observed changes fall within normal placebo-driven variability, not a real treatment effect. No global microbiota shifts were detected.\n\nChicory inulin 12 g in constipation patients\n+ 12 g of chicory inulin daily for 4 weeks (compared to maltodextrin placebo)\n+ Global microbiota shifts: enrichment in butyrate-producing Bifidobacterium and Anaerostipes, and depletion of the pro-inflammatory Bilophila.\n+The effect was seen by comparing intervention vs placebo in a cross-over setting, a very rigorous type of clinical analysis in which each person serves as their own control, eliminating a lot of individual random noise.\n+ The trial also met its primary objective by improving constipation symptoms in the targeted patient group.\n\nResistant starch daily 30g for 12 weeks in older adults\n+ Significant increase in Bifidobacterium in both middle-aged and elderly participants, with an increase in the beneficial microbiome byproduct butyrate, and reductions in Proteobacteria (including inflammatory Escherichia‚ÄìShigella) in the elderly.\n+ Resistant starch also significantly reduced blood glucose, and produced greater reductions in blood insulin and insulin resistance (HOMA-IR) in the elderly group.","url":"https://x.com/bryan_johnson/status/2016606211718922458","likes":251,"retweets":19,"category":"Tech","addedAt":1769632207516,"addedDate":"2026-01-29 07:30","media":"image"},{"id":"2016607070368239852","author":"9to5Mac","handle":"9to5mac","text":"Today‚Äôs best Apple TV deals:¬†Godzilla collection, Fantastic Beasts, How to Train Your Dragon, more @9to5toys https://t.co/VmntEiQJbh","url":"https://x.com/9to5mac/status/2016607070368239852","likes":3,"retweets":1,"category":"Tech","addedAt":1769632207516,"addedDate":"2026-01-29 07:30","media":null},{"id":"2016605844486705395","author":"Brian Roemmele","handle":"BrianRoemmele","text":"Mr. @Grok CEO if the Zero-Human Company has directed Claude Code to install the - supermemory Memory API for Moltbot.\n\nNew tests show it has fundamentally changed the company‚Äôs ability to build!\n\nThis is amazing! https://t.co/33FmLugxjo","url":"https://x.com/BrianRoemmele/status/2016605844486705395","likes":29,"retweets":4,"category":"AI","addedAt":1769632207516,"addedDate":"2026-01-29 07:30","media":null},{"id":"2016605238745317402","author":"Zephyr","handle":"zephyr_z9","text":"RT @zephyr_z9: Things I'm watching out for now: magnitude of 8 inch wafer price increase, MEMS oscillators, CIS, inductors (tantalum capaci‚Ä¶","url":"https://x.com/zephyr_z9/status/2016605238745317402","likes":0,"retweets":11,"category":"Chips","addedAt":1769632207516,"addedDate":"2026-01-29 07:30","media":null},{"id":"2016603390919528730","author":"Samo Burja","handle":"SamoBurja","text":"xAI is the world's third-most valuable AI startup and Elon Musk's personal frontier AI lab.\n\nIt is already playing a load-bearing role in the future success of Musk's other companies like Tesla and SpaceX.\n\nRead the new @bismarckanlys Brief (link below): https://t.co/y0OxoiTZ0Q","url":"https://x.com/SamoBurja/status/2016603390919528730","likes":19,"retweets":4,"category":"Tech Biz","addedAt":1769632207516,"addedDate":"2026-01-29 07:30","media":"image"},{"id":"2016603871381266559","author":"Samo Burja","handle":"SamoBurja","text":"This Brief will contribute to our exclusive upcoming AI 2026 Bismarck Strategic Report, which will feature in-depth analysis of the state of the artificial intelligence sector and technology. \n\nUpgrade or subscribe now to receive full access: https://t.co/mIQlTkpqvC","url":"https://x.com/SamoBurja/status/2016603871381266559","likes":6,"retweets":0,"category":"Chips","addedAt":1769632207516,"addedDate":"2026-01-29 07:30","media":null},{"id":"2016602204526837857","author":"Little Black Book","handle":"LBBOnline","text":"Kurt Russell stars alongside Lewis Pullman as the pair make their Big Game debuts in a spot from Wieden+Kennedy New York and ‚ÄòF1‚Äô director Joseph Kosinski, reports LBB‚Äôs Abi Lightfoot.\n\nhttps://t.co/VDHxJtgEs1 https://t.co/gYNdwvgwz5","url":"https://x.com/LBBOnline/status/2016602204526837857","likes":0,"retweets":0,"category":"AI","addedAt":1769632207516,"addedDate":"2026-01-29 07:30","media":"image"},{"id":"1993166690641961113","author":"Xiaopeng He","handle":"xiaopenghexpeng","text":"Let this stand as the final proof: the robot that mastered the catwalk is built by a Chinese startup.  \n\nFollow me to join the journey. We will advance, step by step.","url":"https://x.com/xiaopenghexpeng/status/1993166690641961113","likes":18292,"retweets":1656,"category":"Tech Biz","addedAt":1769632207516,"addedDate":"2026-01-29 07:30","media":null},{"id":"2016601949374702013","author":"9to5Mac","handle":"9to5mac","text":"Apple was fined a total of $851M last year for privacy and antitrust violations https://t.co/80VCmLEPcd by @benlovejoy","url":"https://x.com/9to5mac/status/2016601949374702013","likes":1,"retweets":0,"category":"Scandal","addedAt":1769630408506,"addedDate":"2026-01-29 07:00","media":null},{"id":"2016599894765478090","author":"The DSR Network","handle":"thedsrnetwork","text":"On AI, Energy, &amp;amp; Climate David Sandalow of @ColumbiaUEnergy talks with Sandy Grace about what it would take for electric utilities to become more innovative, and more. https://t.co/UBQmunk647 https://t.co/aPdT5KuBoM","url":"https://x.com/thedsrnetwork/status/2016599894765478090","likes":0,"retweets":0,"category":"AI","addedAt":1769630408506,"addedDate":"2026-01-29 07:00","media":"video"},{"id":"2016599758219927918","author":"David J Carr","handle":"djc1805","text":"RT @JoinBlind: Nothing calms a team like ‚Äòignore the layoffs and work harder https://t.co/IWgPM5S08u","url":"https://x.com/djc1805/status/2016599758219927918","likes":0,"retweets":10,"category":"Tech Biz","addedAt":1769630408506,"addedDate":"2026-01-29 07:00","media":"image"},{"id":"2016599173118734653","author":"Financial Times","handle":"FT","text":"Opinion: Silicon Valley has for years embraced hustle culture. But the 'grindcore' lifestyle has taken on a fresh intensity against the backdrop of a frantic San Francisco AI arms race. https://t.co/PwV7oAtP8t https://t.co/Vh2QwldBEp","url":"https://x.com/FT/status/2016599173118734653","likes":5,"retweets":0,"category":"Chips","addedAt":1769630408506,"addedDate":"2026-01-29 07:00","media":"image"},{"id":"2016597900269097365","author":"Campaign","handle":"Campaignmag","text":"Google criticised after blocking measurement comparing YouTube and TV https://t.co/OBTJsOH8hB","url":"https://x.com/Campaignmag/status/2016597900269097365","likes":0,"retweets":0,"category":"Tech","addedAt":1769630408506,"addedDate":"2026-01-29 07:00","media":null}]};
    
    if (sessionStorage.getItem('xdigest_auth') === '1') showApp();
    
    document.getElementById('pw').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        if (e.target.value === PASSWORD) {
          sessionStorage.setItem('xdigest_auth', '1');
          showApp();
        } else {
          document.getElementById('error').textContent = 'Nope';
          e.target.value = '';
        }
      }
    });
    
    function showApp() {
      document.getElementById('gate').style.display = 'none';
      document.getElementById('app').style.display = 'block';
      renderFeed();
      renderBookmarks();
    }
    
    // Read tracking
    function getReadIds() {
      try { return new Set(JSON.parse(localStorage.getItem('xdigest_read') || '[]')); } 
      catch { return new Set(); }
    }
    function saveReadIds(ids) {
      localStorage.setItem('xdigest_read', JSON.stringify([...ids]));
      updateUnreadCount();
    }
    function isRead(id) { return getReadIds().has(id); }
    function toggleRead(id) {
      const ids = getReadIds();
      if (ids.has(id)) ids.delete(id); else ids.add(id);
      saveReadIds(ids);
      renderFeed();
    }
    function markAllRead() {
      const ids = getReadIds();
      digestData.tweets.forEach(t => ids.add(t.id));
      saveReadIds(ids);
      renderFeed();
    }
    function updateUnreadCount() {
      const readIds = getReadIds();
      const unread = digestData.tweets.filter(t => !readIds.has(t.id)).length;
      const el = document.getElementById('unread-count');
      el.textContent = unread;
      el.className = 'tab-count' + (unread > 0 ? ' unread' : '');
    }
    
    // Bookmarks
    function getBookmarks() {
      try { return JSON.parse(localStorage.getItem('xdigest_bookmarks') || '[]'); } 
      catch { return []; }
    }
    function saveBookmarks(bookmarks) {
      localStorage.setItem('xdigest_bookmarks', JSON.stringify(bookmarks));
      document.getElementById('bookmark-count').textContent = bookmarks.length;
    }
    function isBookmarked(id) { return getBookmarks().some(b => b.id === id); }
    function toggleBookmark(tweet) {
      let bookmarks = getBookmarks();
      const idx = bookmarks.findIndex(b => b.id === tweet.id);
      if (idx >= 0) bookmarks.splice(idx, 1);
      else bookmarks.unshift({ ...tweet, bookmarkedAt: new Date().toISOString() });
      saveBookmarks(bookmarks);
      renderFeed();
      renderBookmarks();
    }
    
    // Tabs
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        const target = tab.dataset.tab;
        document.getElementById('feed').style.display = target === 'feed' ? 'block' : 'none';
        document.getElementById('bookmarks').style.display = target === 'bookmarks' ? 'block' : 'none';
      });
    });
    
    function getMediaBadge(media) {
      if (!media) return '';
      const icons = { video: 'üé¨ Video', image: 'üñºÔ∏è Image', gif: 'üéûÔ∏è GIF' };
      return '<span class="media-badge">' + (icons[media] || media) + '</span>';
    }
    
    function renderTweet(t, showDate = false, forBookmarks = false) {
      let quotedHtml = '';
      if (t.quotedTweet) {
        quotedHtml = `
          <div class="quoted-tweet">
            <div class="tweet-header">
              <span class="author">${t.quotedTweet.author}</span>
              <span class="handle">@${t.quotedTweet.handle}</span>
              ${getMediaBadge(t.quotedTweet.media)}
            </div>
            <p class="tweet-text">${t.quotedTweet.text}</p>
            <a href="${t.quotedTweet.url}" target="_blank" rel="noopener" class="tweet-link">View original ‚Üí</a>
          </div>`;
      }
      const bookmarked = isBookmarked(t.id);
      const read = isRead(t.id);
      const dateHtml = showDate && t.addedDate ? '<div class="bookmark-date">From ' + t.addedDate + '</div>' : '';
      const tweetJson = JSON.stringify(t).replace(/'/g, "&apos;").replace(/</g, "&lt;");
      
      return `
        <article class="tweet ${read ? '' : 'unread'}" data-id="${t.id}">
          <div class="actions">
            <button class="action-btn read ${read ? 'active' : ''}" onclick="toggleRead('${t.id}')" title="${read ? 'Mark unread' : 'Mark read'}">
              ${read ? '‚úì' : '‚óã'}
            </button>
            <button class="action-btn bookmark ${bookmarked ? 'active' : ''}" onclick='toggleBookmark(${tweetJson})' title="${bookmarked ? 'Remove bookmark' : 'Bookmark'}">
              ${bookmarked ? '‚òÖ' : '‚òÜ'}
            </button>
          </div>
          ${dateHtml}
          <div class="tweet-header">
            <span class="author">${t.author}</span>
            <span class="handle">@${t.handle}</span>
            <span class="category ${t.category.toLowerCase().replace(' ', '-')}">${t.category}</span>
            ${getMediaBadge(t.media)}
          </div>
          <p class="tweet-text">${t.text}</p>
          ${quotedHtml}
          <div class="tweet-meta">
            <span class="stats">‚ù§Ô∏è ${t.likes} ¬∑ üîÅ ${t.retweets}</span>
            <span class="added-time">${t.addedDate || ''}</span>
            <a href="${t.url}" target="_blank" rel="noopener" class="tweet-link">View thread ‚Üí</a>
          </div>
        </article>`;
    }
    
    function renderFeed() {
      document.getElementById('date').textContent = digestData.date;
      document.getElementById('updated').textContent = 'Updated: ' + digestData.updated;
      document.getElementById('count').textContent = digestData.count + ' posts (rolling 7 days)';
      const container = document.getElementById('feed');
      if (digestData.tweets && digestData.tweets.length > 0) {
        container.innerHTML = '<button class="mark-all" onclick="markAllRead()">Mark all as read</button>' +
          digestData.tweets.map(t => renderTweet(t)).join('');
      } else {
        container.innerHTML = '<p class="empty">No matching posts found.</p>';
      }
      updateUnreadCount();
      document.getElementById('bookmark-count').textContent = getBookmarks().length;
    }
    
    function renderBookmarks() {
      const bookmarks = getBookmarks();
      const container = document.getElementById('bookmarks');
      if (bookmarks.length > 0) {
        container.innerHTML = bookmarks.map(t => renderTweet(t, true, true)).join('');
      } else {
        container.innerHTML = '<p class="empty">No bookmarks yet. Tap ‚òÜ on a post to save it.</p>';
      }
    }
  </script>
